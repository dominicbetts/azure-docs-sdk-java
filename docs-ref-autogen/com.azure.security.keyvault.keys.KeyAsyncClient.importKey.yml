- uid: com.azure.security.keyvault.keys.KeyAsyncClient.importKey(com.azure.security.keyvault.keys.models.ImportKeyOptions)
  fullName: com.azure.security.keyvault.keys.KeyAsyncClient.importKey(ImportKeyOptions importKeyOptions)
  name: importKey(ImportKeyOptions importKeyOptions)
  nameWithType: KeyAsyncClient.importKey(ImportKeyOptions importKeyOptions)
  summary: |-
    Imports an externally created key and stores it in key vault. The import key operation may be used to import any
     key type into the Azure Key Vault. If the named key already exists, Azure Key Vault creates a new version of the
     key. This operation requires the <code>keys/import</code> permission.

     <p>The <code>keyImportOptions</code> is required and its fields <xref uid="ImportKeyOptions#getName()" data-throw-if-not-resolved="false">name</xref> and <xref uid="ImportKeyOptions#getKey()" data-throw-if-not-resolved="false">key material</xref> cannot be null. The <xref uid="ImportKeyOptions#getExpiresOn()" data-throw-if-not-resolved="false">expires</xref> and
     <xref uid="ImportKeyOptions#getNotBefore()" data-throw-if-not-resolved="false">notBefore</xref> values in <code>keyImportOptions</code> are optional. If not specified,
     no values are set for the fields. The <xref uid="ImportKeyOptions#isEnabled()" data-throw-if-not-resolved="false">enabled</xref> field is set to true and the
     <xref uid="ImportKeyOptions#isHardwareProtected()" data-throw-if-not-resolved="false">hsm</xref> field is set to false by Azure Key Vault, if they are not specified.</p>

     <p><strong>Code Samples</strong></p>
     <p>Imports a new key into key vault. Subscribes to the call asynchronously and prints out the newly imported key
     details when a response has been received.</p>

     <pre>
     ImportKeyOptions options = new ImportKeyOptions&#40;&quot;keyName&quot;, jsonWebKeyToImport&#41;
         .setHardwareProtected&#40;false&#41;;
     keyAsyncClient.importKey&#40;options&#41;.subscribe&#40;keyResponse -&gt;
         System.out.printf&#40;&quot;Key is imported with name %s and id %s &#92;n&quot;, keyResponse.getName&#40;&#41;, keyResponse.getId&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The key import configuration object containing information about the json web key
           being imported.
    name: importKeyOptions
    type: <xref href="com.azure.security.keyvault.keys.models.ImportKeyOptions?alt=com.azure.security.keyvault.keys.models.ImportKeyOptions&text=ImportKeyOptions" data-throw-if-not-resolved="False" />
  syntax: public Mono<KeyVaultKey> importKey(ImportKeyOptions importKeyOptions)
