  fullName: com.azure.security.keyvault.certificates.CertificateAsyncClient.beginRecoverDeletedCertificate(String certificateName)
  name: beginRecoverDeletedCertificate(String certificateName)
  nameWithType: CertificateAsyncClient.beginRecoverDeletedCertificate(String certificateName)
  summary: |-
    Recovers the deleted certificate back to its current version under /certificates and can only be performed on a soft-delete enabled vault.
     The RecoverDeletedCertificate operation performs the reversal of the Delete operation and must be issued during the retention interval
     (available in the deleted certificate's attributes). This operation requires the certificates/recover permission.

     <p><strong>Code Samples</strong></p>
     <p>Recovers the deleted certificate from the key vault enabled for soft-delete. Prints out the
     recovered certificate details when a response has been received.</p>

     <pre>
     certificateAsyncClient.beginRecoverDeletedCertificate&#40;&quot;deletedCertificateName&quot;&#41;
         .subscribe&#40;pollResponse -&gt; &#123;
             System.out.println&#40;&quot;Recovery Status: &quot; + pollResponse.getStatus&#40;&#41;.toString&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recover Certificate Name: &quot; + pollResponse.getValue&#40;&#41;.getName&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recover Certificate Id: &quot; + pollResponse.getValue&#40;&#41;.getId&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The name of the deleted certificate to be recovered.
    name: certificateName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public PollerFlux<KeyVaultCertificateWithPolicy,Void> beginRecoverDeletedCertificate(String certificateName)
  returns:
    description: A <xref uid="PollerFlux" data-throw-if-not-resolved="false">PollerFlux</xref> to poll on the <xref uid="KeyVaultCertificate" data-throw-if-not-resolved="false">recovered certificate</xref>.
    type: <xref href="com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="False" />,<xref href="java.lang.Void?alt=java.lang.Void&text=Void" data-throw-if-not-resolved="False" />&gt;
