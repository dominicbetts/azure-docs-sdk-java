  nameWithType: NettyAsyncHttpClientBuilder.disableBufferCopy(boolean disableBufferCopy)
  summary: "Disables deep copy of response <xref uid=\"ByteBuffer\" data-throw-if-not-resolved=\"false\">ByteBuffer</xref> into a heap location that is managed by this client as opposed\n to the underlying netty library which may use direct buffer pool.\n <br>\n <b>\n Caution: Disabling this is not recommended as it can lead to data corruption if the downstream consumers of the\n response do not handle the byte buffers before netty releases them.\n </b>\n If copy is disabled, underlying Netty layer can potentially reclaim byte array backed by the <code>ByteBuffer</code>\n upon the return of <code>onNext()</code>. So, users should ensure they process the <xref uid=\"ByteBuffer\" data-throw-if-not-resolved=\"false\">ByteBuffer</xref> immediately and\n then return.\n\n <pre>\n HttpClient client = new NettyAsyncHttpClientBuilder&#40;&#41;\n     .port&#40;8080&#41;\n     .disableBufferCopy&#40;true&#41;\n     .build&#40;&#41;;\n \n client.send&#40;httpRequest&#41;\n     .flatMapMany&#40;response -&gt; response.getBody&#40;&#41;&#41;\n     .map&#40;byteBuffer -&gt; completeProcessingByteBuffer&#40;byteBuffer&#41;&#41;\n     .subscribe&#40;&#41;;\n </pre>"
  parameters:
  - description: |-
      If set to <code>true</code>, the client built from this builder will not deep-copy response
       <xref uid="ByteBuffer" data-throw-if-not-resolved="false">ByteBuffers</xref>.
