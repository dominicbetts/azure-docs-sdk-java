members:
- uid: com.azure.security.keyvault.secrets.SecretClient.setSecret(com.azure.security.keyvault.secrets.models.KeyVaultSecret)
  fullName: com.azure.security.keyvault.secrets.SecretClient.setSecret(KeyVaultSecret secret)
  name: setSecret(KeyVaultSecret secret)
  nameWithType: SecretClient.setSecret(KeyVaultSecret secret)
  summary: |-
    Adds a secret to the key vault if it does not exist. If the named secret exists, a new version of the secret is
     created. This operation requires the <code>secrets/set</code> permission.

     <p>The <xref uid="SecretProperties#getExpiresOn()" data-throw-if-not-resolved="false">expires</xref>, <xref uid="SecretProperties#getContentType()" data-throw-if-not-resolved="false">contentType</xref>,
     and <xref uid="SecretProperties#getNotBefore()" data-throw-if-not-resolved="false">notBefore</xref> values in <code>secret</code> are optional.
     If not specified, <xref uid="SecretProperties#isEnabled()" data-throw-if-not-resolved="false">enabled</xref> is set to true by key vault.</p>

     <p><strong>Code sample</strong></p>
     <p>Creates a new secret in the key vault. Prints out the details of the newly created secret returned in the
     response.</p>
     <pre>
     KeyVaultSecret newSecret = new KeyVaultSecret&#40;&quot;secretName&quot;, &quot;secretValue&quot;&#41;
         .setProperties&#40;new SecretProperties&#40;&#41;.setExpiresOn&#40;OffsetDateTime.now&#40;&#41;.plusDays&#40;60&#41;&#41;&#41;;
     KeyVaultSecret returnedSecret = secretClient.setSecret&#40;newSecret&#41;;
     System.out.printf&#40;&quot;Secret is created with name %s and value %s%n&quot;, returnedSecret.getName&#40;&#41;,
         returnedSecret.getValue&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The Secret object containing information about the secret and its properties. The properties
           <xref uid="KeyVaultSecret#getName()" data-throw-if-not-resolved="false">secret.name</xref> and <xref uid="KeyVaultSecret#getValue()" data-throw-if-not-resolved="false">secret.value</xref> cannot be
           null.
    name: secret
    type: <xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />
  syntax: public KeyVaultSecret setSecret(KeyVaultSecret secret)
  returns:
    description: The <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">created secret</xref>.
    type: <xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />
- uid: com.azure.security.keyvault.secrets.SecretClient.setSecret(java.lang.String,java.lang.String)
  fullName: com.azure.security.keyvault.secrets.SecretClient.setSecret(String name, String value)
  name: setSecret(String name, String value)
  nameWithType: SecretClient.setSecret(String name, String value)
  summary: |-
    Adds a secret to the key vault if it does not exist. If the named secret exists, a new version of the secret is
     created. This operation requires the <code>secrets/set</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Creates a new secret in the key vault. Prints out the details of the newly created secret returned in the
     response.</p>
     <pre>
     KeyVaultSecret secret = secretClient.setSecret&#40;&quot;secretName&quot;, &quot;secretValue&quot;&#41;;
     System.out.printf&#40;&quot;Secret is created with name %s and value %s%n&quot;, secret.getName&#40;&#41;, secret.getValue&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the secret. It is required and cannot be null.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The value of the secret. It is required and cannot be null.
    name: value
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public KeyVaultSecret setSecret(String name, String value)
  returns:
    description: The <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">created secret</xref>.
    type: <xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />
