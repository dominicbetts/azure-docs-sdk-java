  name: beginRecoverDeletedSecret(String name)
  nameWithType: SecretAsyncClient.beginRecoverDeletedSecret(String name)
  summary: |-
    Recovers the deleted secret in the key vault to its latest version. Can only be performed on a <b>soft-delete
     enabled</b> vault. This operation requires the <code>secrets/recover</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Recovers the deleted secret from the key vault enabled for <b>soft-delete</b>. Subscribes to the call
     asynchronously and prints out the recovered secret details when a response is received.</p>

     <pre>
     secretAsyncClient.beginRecoverDeletedSecret&#40;&quot;deletedSecretName&quot;&#41;
         .subscribe&#40;pollResponse -&gt; &#123;
             System.out.println&#40;&quot;Recovery Status: &quot; + pollResponse.getStatus&#40;&#41;.toString&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recovered Secret Name: &quot; + pollResponse.getValue&#40;&#41;.getName&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recovered Secret Value: &quot; + pollResponse.getValue&#40;&#41;.getValue&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The name of the deleted secret to be recovered.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public PollerFlux<KeyVaultSecret,Void> beginRecoverDeletedSecret(String name)
  returns:
    description: A <xref uid="PollerFlux" data-throw-if-not-resolved="false">PollerFlux</xref> to poll on and retrieve the <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">recovered secret</xref>.
    type: <xref href="com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />,<xref href="java.lang.Void?alt=java.lang.Void&text=Void" data-throw-if-not-resolved="False" />&gt;
