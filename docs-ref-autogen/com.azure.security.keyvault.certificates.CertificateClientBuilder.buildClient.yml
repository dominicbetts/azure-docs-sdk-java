- uid: com.azure.security.keyvault.certificates.CertificateClientBuilder.buildClient()
  fullName: com.azure.security.keyvault.certificates.CertificateClientBuilder.buildClient()
  name: buildClient()
  nameWithType: CertificateClientBuilder.buildClient()
  summary: |-
    Creates a <xref uid="CertificateClient" data-throw-if-not-resolved="false">CertificateClient</xref> based on options set in the builder.
     Every time <code>buildClient()</code> is called, a new instance of <xref uid="CertificateClient" data-throw-if-not-resolved="false">CertificateClient</xref> is created.

     <p>If <xref uid="CertificateClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and
     <xref uid="CertificateClientBuilder#vaultUrl(String)" data-throw-if-not-resolved="false">serviceEndpoint</xref> are used to create the
     <xref uid="CertificateClientBuilder" data-throw-if-not-resolved="false">client</xref>. All other builder settings are ignored. If <code>pipeline</code> is not set,
     then <xref uid="CertificateClientBuilder#credential(TokenCredential)" data-throw-if-not-resolved="false">key vault credential</xref>  and
     <xref uid="CertificateClientBuilder#vaultUrl(String)" data-throw-if-not-resolved="false">key vault url</xref> are required to build the <xref uid="CertificateClient" data-throw-if-not-resolved="false">client</xref>.</p>
  syntax: public CertificateClient buildClient()
  returns:
    description: A <xref uid="CertificateClient" data-throw-if-not-resolved="false">CertificateClient</xref> with the options set from the builder.
    type: <xref href="com.azure.security.keyvault.certificates.CertificateClient?alt=com.azure.security.keyvault.certificates.CertificateClient&text=CertificateClient" data-throw-if-not-resolved="False" />
