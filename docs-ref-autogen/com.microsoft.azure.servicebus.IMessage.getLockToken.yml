  fullName: com.microsoft.azure.servicebus.IMessage.getLockToken()
  name: getLockToken()
  nameWithType: IMessage.getLockToken()
  summary: "Gets the lock token for the current message.\n\n The lock token is a reference to the lock that is being held by the broker in PEEKLOCK mode. \n Locks are used to explicitly settle messages as explained in the <a href=\"https://docs.microsoft.com/azure/service-bus-messaging/message-transfers-locks-settlement\">product documentation in more detail</a>.\n The token can also be used to pin the lock permanently through the <a href=\"https://docs.microsoft.com/azure/service-bus-messaging/message-deferral\">Deferral API</a> and, with that, take the message out of the \n regular delivery state flow. This property is read-only."
  syntax: public abstract UUID getLockToken()
  returns:
    description: lock token of this message.
    type: <xref href="java.util.UUID?alt=java.util.UUID&text=UUID" data-throw-if-not-resolved="False" />
