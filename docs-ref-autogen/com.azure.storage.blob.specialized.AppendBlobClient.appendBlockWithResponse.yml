  summary: "Commits a new block of data to the end of the existing append blob.\n <p>\n Note that the data passed must be replayable if retries are enabled (the default). In other words, the\n <code>Flux</code> must produce the same data each time it is subscribed to.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n byte[] md5 = MessageDigest.getInstance&#40;&quot;MD5&quot;&#41;.digest&#40;&quot;data&quot;.getBytes&#40;StandardCharsets.UTF_8&#41;&#41;;\n AppendBlobRequestConditions requestConditions = new AppendBlobRequestConditions&#40;&#41;\n     .setAppendPosition&#40;POSITION&#41;\n     .setMaxSize&#40;maxSize&#41;;\n Context context = new Context&#40;&quot;key&quot;, &quot;value&quot;&#41;;\n \n System.out.printf&#40;&quot;AppendBlob has %d committed blocks%n&quot;,\n     client.appendBlockWithResponse&#40;data, length, md5, requestConditions, timeout, context&#41;\n         .getValue&#40;&#41;.getBlobCommittedBlockCount&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      The data to write to the blob. The data must be markable. This is in order to support retries. If
       the data is not markable, consider using <xref uid="#getBlobOutputStream()" data-throw-if-not-resolved="false">#getBlobOutputStream()</xref> and writing to the returned OutputStream.
       Alternatively, consider wrapping your data source in a <xref uid="java.io.BufferedInputStream" data-throw-if-not-resolved="false">java.io.BufferedInputStream</xref> to add mark support.
    name: data
    type: <xref href="java.io.InputStream?alt=java.io.InputStream&text=InputStream" data-throw-if-not-resolved="False" />
  - description: |-
      The exact length of the data. It is important that this value match precisely the length of the
       data emitted by the <code>Flux</code>.
    name: length
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  - description: |-
      An MD5 hash of the block content. This hash is used to verify the integrity of the block during
       transport. When this header is specified, the storage service compares the hash of the content that has arrived
       with this header value. Note that this MD5 hash is not stored with the blob. If the two hashes do not match, the
       operation will fail.
    name: contentMd5
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  - description: <xref uid="AppendBlobRequestConditions" data-throw-if-not-resolved="false">AppendBlobRequestConditions</xref>
    name: appendBlobRequestConditions
