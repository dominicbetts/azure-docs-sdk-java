  name: getProperties()
  nameWithType: EventData.getProperties()
  summary: "Gets the set of free-form event properties which may be used for passing metadata associated with the event with\n the event body during Event Hubs operations. A common use-case for <code>properties()</code> is to associate\n serialization hints for the <xref uid=\"#getBody()\" data-throw-if-not-resolved=\"false\">#getBody()</xref> as an aid to consumers who wish to deserialize the binary data.\n\n <p><strong>Adding serialization hint using <code>getProperties()</code></strong></p>\n <p>In the sample, the type of telemetry is indicated by adding an application property with key \"eventType\".</p>\n\n <pre>\n TelemetryEvent telemetry = new TelemetryEvent&#40;&quot;temperature&quot;, &quot;37&quot;&#41;;\n byte[] serializedTelemetryData = telemetry.toString&#40;&#41;.getBytes&#40;UTF_8&#41;;\n \n EventData eventData = new EventData&#40;serializedTelemetryData&#41;;\n eventData.getProperties&#40;&#41;.put&#40;&quot;eventType&quot;, TelemetryEvent.class.getName&#40;&#41;&#41;;\n </pre>"
  syntax: public Map<String,Object> getProperties()
  returns:
    description: Application properties associated with this <xref uid="EventData" data-throw-if-not-resolved="false">EventData</xref>.
