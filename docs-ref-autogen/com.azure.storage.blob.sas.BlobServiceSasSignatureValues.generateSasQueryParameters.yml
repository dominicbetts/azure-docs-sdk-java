- uid: com.azure.storage.blob.sas.BlobServiceSasSignatureValues.generateSasQueryParameters(com.azure.storage.common.StorageSharedKeyCredential)
  fullName: com.azure.storage.blob.sas.BlobServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  name: generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  nameWithType: BlobServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  summary: |-
    Uses an account's shared key credential to sign these signature values to produce the proper SAS query
     parameters.

     <p><strong>Notes on SAS generation</strong></p>
     <ul>
     <li>If <xref uid="#setVersion(String)" data-throw-if-not-resolved="false">version</xref> is not set,
     the <xref uid="BlobSasServiceVersion#getLatest()" data-throw-if-not-resolved="false">latest service version</xref> is used.</li>
     <li>If <xref uid="#setIdentifier(String)" data-throw-if-not-resolved="false">identifier</xref> is set, <xref uid="#setExpiryTime(OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and
     permissions should not be set. These values are inherited from the stored access policy.</li>
     <li>Otherwise, <xref uid="#setExpiryTime(OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and <xref uid="#getPermissions()" data-throw-if-not-resolved="false">permissions</xref> must
     be set.</li>
     </ul>

     <p>
     The type of SAS query parameters returned depends on the following:
     <ol>
         <li>If <xref uid="#getBlobName()" data-throw-if-not-resolved="false">#getBlobName()</xref> is not set, <b>container SAS</b> query parameters are returned.</li>
         <li>If <xref uid="#getBlobName()" data-throw-if-not-resolved="false">#getBlobName()</xref> and <xref uid="#getSnapshotId()" data-throw-if-not-resolved="false">#getSnapshotId()</xref> are set, <b>blob snapshot</b> SAS query parameters
         are returned.</li>
         <li>If only <xref uid="#getBlobName()" data-throw-if-not-resolved="false">#getBlobName()</xref> is set, <b>blob SAS</b> query parameters are returned.</li>
     </ol>

      See class level JavaDocs for code snippets.
