- uid: com.azure.security.keyvault.secrets.SecretClient.setSecretWithResponse(com.azure.security.keyvault.secrets.models.KeyVaultSecret,com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.secrets.SecretClient.setSecretWithResponse(KeyVaultSecret secret, Context context)
  name: setSecretWithResponse(KeyVaultSecret secret, Context context)
  nameWithType: SecretClient.setSecretWithResponse(KeyVaultSecret secret, Context context)
  summary: |-
    Adds a secret to the key vault if it does not exist. If the named secret exists, a new version of the secret is
     created. This operation requires the <code>secrets/set</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Creates a new secret in the key vault. Prints out the details of the newly created secret returned in the
     response.</p>
     <pre>
     KeyVaultSecret newSecret = new KeyVaultSecret&#40;&quot;secretName&quot;, &quot;secretValue&quot;&#41;
              .setProperties&#40;new SecretProperties&#40;&#41;.setExpiresOn&#40;OffsetDateTime.now&#40;&#41;.plusDays&#40;60&#41;&#41;&#41;;
     KeyVaultSecret secret = secretClient.setSecretWithResponse&#40;newSecret, new Context&#40;key1, value1&#41;&#41;.getValue&#40;&#41;;
     System.out.printf&#40;&quot;Secret is created with name %s and value %s%n&quot;, secret.getName&#40;&#41;, secret.getValue&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The Secret object containing information about the secret and its properties. The properties
           secret.name and secret.value must be non null.
    name: secret
    type: <xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the HTTP pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<KeyVaultSecret> setSecretWithResponse(KeyVaultSecret secret, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">created secret</xref>.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />&gt;
