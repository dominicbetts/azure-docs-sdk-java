- uid: com.azure.security.keyvault.certificates.CertificateClient.restoreCertificateBackupWithResponse(byte[],com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.certificates.CertificateClient.restoreCertificateBackupWithResponse(byte[] backup, Context context)
  name: restoreCertificateBackupWithResponse(byte[] backup, Context context)
  nameWithType: CertificateClient.restoreCertificateBackupWithResponse(byte[] backup, Context context)
  summary: |-
    Restores a backed up certificate to the vault. All the versions of the certificate are restored to the vault. This operation
     requires the certificates/restore permission.

     <p><strong>Code Samples</strong></p>
     <p>Restores the certificate in the key vault from its backup. Prints out the restored certificate
     details when a response has been received.</p>

     <pre>
     byte[] certificateBackupBlobArray = &#123;&#125;;
     Response&lt;KeyVaultCertificateWithPolicy&gt; certificateResponse = certificateClient
         .restoreCertificateBackupWithResponse&#40;certificateBackupBlobArray, new Context&#40;key1, value1&#41;&#41;;
     System.out.printf&#40;&quot; Restored certificate with name %s and id %s&quot;,
         certificateResponse.getValue&#40;&#41;.getProperties&#40;&#41;.getName&#40;&#41;,
         certificateResponse.getValue&#40;&#41;.getProperties&#40;&#41;.getId&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The backup blob associated with the certificate.
    name: backup
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<KeyVaultCertificateWithPolicy> restoreCertificateBackupWithResponse(byte[] backup, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the <xref uid="KeyVaultCertificate" data-throw-if-not-resolved="false">restored certificate</xref>.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="False" />&gt;
