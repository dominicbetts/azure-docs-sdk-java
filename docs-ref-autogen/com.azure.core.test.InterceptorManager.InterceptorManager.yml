- uid: com.azure.core.test.InterceptorManager.InterceptorManager(com.azure.core.test.TestContextManager)
  fullName: com.azure.core.test.InterceptorManager.InterceptorManager(TestContextManager testContextManager)
  name: InterceptorManager(TestContextManager testContextManager)
  nameWithType: InterceptorManager.InterceptorManager(TestContextManager testContextManager)
  summary: |-
    Creates a new InterceptorManager that either replays test-session records or saves them.

     <ul>
         <li>If <code>testMode</code> is <xref uid="TestMode#PLAYBACK" data-throw-if-not-resolved="false">TestMode#PLAYBACK</xref>, the manager tries to find an existing test session
         record to read network calls from.</li>
         <li>If <code>testMode</code> is <xref uid="TestMode#RECORD" data-throw-if-not-resolved="false">TestMode#RECORD</xref>, the manager creates a new test session record and saves
         all the network calls to it.</li>
         <li>If <code>testMode</code> is <xref uid="TestMode#LIVE" data-throw-if-not-resolved="false">TestMode#LIVE</xref>, the manager won't attempt to read or create a test session
         record.</li>
     </ul>

     The test session records are persisted in the path: "<i>session-records/<code>testName</code>.json</i>"
  parameters:
  - description: |-
      Contextual information about the test being ran, such as test name, <xref uid="TestMode" data-throw-if-not-resolved="false">TestMode</xref>,
       and others.
    name: testContextManager
    type: <xref href="com.azure.core.test.TestContextManager?alt=com.azure.core.test.TestContextManager&text=TestContextManager" data-throw-if-not-resolved="False" />
  syntax: public InterceptorManager(TestContextManager testContextManager)
