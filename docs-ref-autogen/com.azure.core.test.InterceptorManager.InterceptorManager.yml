  summary: |-
    Creates a new InterceptorManager that replays test session records. It takes a set of
     <code>textReplacementRules</code>, that can be used by <xref uid="PlaybackClient" data-throw-if-not-resolved="false">PlaybackClient</xref> to replace values in a <xref uid="NetworkCallRecord#getResponse()" data-throw-if-not-resolved="false">NetworkCallRecord#getResponse()</xref>.

