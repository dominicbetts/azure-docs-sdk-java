  nameWithType: SpecializedBlobClientBuilder.buildBlockBlobAsyncClient()
  summary: |-
    Creates a <xref uid="BlockBlobAsyncClient" data-throw-if-not-resolved="false">BlockBlobAsyncClient</xref> based on options set in the Builder. BlockBlobAsyncClients are used to
     perform generic upload operations such as <xref uid="BlockBlobAsyncClient#upload(Flux, long)" data-throw-if-not-resolved="false">upload from file</xref>
     and block blob specific operations such as <xref uid="BlockBlobAsyncClient#stageBlockWithResponse(String, Flux, long,
     byte[], String)" data-throw-if-not-resolved="false">stage block</xref> and <xref uid="BlockBlobAsyncClient#commitBlockList(List)" data-throw-if-not-resolved="false">commit block list</xref>, only use
     this when the blob is known to be a block blob.
