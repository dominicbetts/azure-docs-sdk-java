  fullName: com.microsoft.azure.servicebus.IMessage.getTimeToLive()
  name: getTimeToLive()
  nameWithType: IMessage.getTimeToLive()
  summary: "Gets the duration before this message expires. \n \n This value is the relative duration after which the message expires, starting from \n the instant the message has been accepted and stored by the broker, as captured in \n <xref uid=\"#getEnqueuedTimeUtc()\" data-throw-if-not-resolved=\"false\">getEnqueuedTimeUtc</xref>. When not set explicitly, the \n assumed value is the DefaultTimeToLive set for the respective queue or topic. \n A message-level TimeToLive value cannot be longer than the entity's DefaultTimeToLive \n setting and it is silently adjusted if it does."
  syntax: public abstract Duration getTimeToLive()
  returns:
    description: Time to Live duration of this message
    type: <xref href="java.time.Duration?alt=java.time.Duration&text=Duration" data-throw-if-not-resolved="False" />
