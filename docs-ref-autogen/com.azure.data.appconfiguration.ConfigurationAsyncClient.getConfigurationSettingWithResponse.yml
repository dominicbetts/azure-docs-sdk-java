  nameWithType: ConfigurationAsyncClient.getConfigurationSettingWithResponse(ConfigurationSetting setting, OffsetDateTime acceptDateTime, boolean ifChanged)
  summary: |-
    Attempts to get the ConfigurationSetting with a matching <xref uid="ConfigurationSetting#getKey()" data-throw-if-not-resolved="false">key</xref>, and optional
     <xref uid="ConfigurationSetting#getLabel()" data-throw-if-not-resolved="false">label</xref>, optional <code>acceptDateTime</code> and optional ETag combination.

     <p><strong>Code Samples</strong></p>

     <p>Retrieve the setting with the key-label "prodDBConnection"-"westUS".</p>

     <pre>
     client.getConfigurationSettingWithResponse&#40;
         new ConfigurationSetting&#40;&#41;.setKey&#40;&quot;prodDBConnection&quot;&#41;.setLabel&#40;&quot;westUS&quot;&#41;, null, false&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;response -&gt; &#123;
             final ConfigurationSetting result = response.getValue&#40;&#41;;
             System.out.printf&#40;&quot;Key: %s, Label: %s, Value: %s&quot;,
                 result.getKey&#40;&#41;, result.getLabel&#40;&#41;, result.getValue&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The setting to retrieve.
    name: setting
    type: <xref href="com.azure.data.appconfiguration.models.ConfigurationSetting?alt=com.azure.data.appconfiguration.models.ConfigurationSetting&text=ConfigurationSetting" data-throw-if-not-resolved="False" />
  - description: |-
      Datetime to access a past state of the configuration setting. If <code>null</code>
       then the current state of the configuration setting will be returned.
    name: acceptDateTime
    type: <xref href="java.time.OffsetDateTime?alt=java.time.OffsetDateTime&text=OffsetDateTime" data-throw-if-not-resolved="False" />
  - description: |-
