       If-None-Match header.
    name: ifChanged
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<ConfigurationSetting>> getConfigurationSettingWithResponse(ConfigurationSetting setting, OffsetDateTime acceptDateTime, boolean ifChanged)
  returns:
    description: |-
      A REST response containing the <xref uid="ConfigurationSetting" data-throw-if-not-resolved="false">ConfigurationSetting</xref> stored in the service, or <code>null</code> if
       didn't exist. <code>null</code> is also returned if the configuration value does not exist or the key is an invalid
       value (which will also throw HttpResponseException described below).
