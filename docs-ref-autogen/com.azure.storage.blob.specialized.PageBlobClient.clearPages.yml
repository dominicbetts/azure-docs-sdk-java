  nameWithType: PageBlobClient.clearPages(PageRange pageRange)
  summary: "Frees the specified pages from the page blob. The size of the range must be a multiple of 512. For more\n information, see the <a href=\"https://docs.microsoft.com/rest/api/storageservices/put-page\">Azure Docs</a>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n PageRange pageRange = new PageRange&#40;&#41;\n     .setStart&#40;0&#41;\n     .setEnd&#40;511&#41;;\n \n PageBlobItem pageBlob = client.clearPages&#40;pageRange&#41;;\n \n System.out.printf&#40;&quot;Cleared page blob with sequence number %s%n&quot;, pageBlob.getBlobSequenceNumber&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      A <xref uid="PageRange" data-throw-if-not-resolved="false">PageRange</xref> object. Given that pages must be aligned with 512-byte boundaries, the start
       offset must be a modulus of 512 and the end offset must be a modulus of 512 - 1. Examples of valid byte ranges
       are 0-511, 512-1023, etc.
    name: pageRange
    type: <xref href="com.azure.storage.blob.models.PageRange?alt=com.azure.storage.blob.models.PageRange&text=PageRange" data-throw-if-not-resolved="False" />
