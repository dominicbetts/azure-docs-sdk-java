  name: beginRecoverDeletedKey(String name)
  nameWithType: KeyAsyncClient.beginRecoverDeletedKey(String name)
  summary: |-
    Recovers the deleted key in the key vault to its latest version and can only be performed on a soft-delete
     enabled vault. An attempt to recover an non-deleted key will return an error. Consider this the inverse of the
     delete operation on soft-delete enabled vaults. This operation requires the <code>keys/recover</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Recovers the deleted key from the key vault enabled for soft-delete. Subscribes to the call asynchronously and
     prints out the recovered key details when a response has been received.</p>
     //Assuming key is deleted on a soft-delete enabled vault.
     <pre>
     keyAsyncClient.beginRecoverDeletedKey&#40;&quot;deletedKeyName&quot;&#41;
         .subscribe&#40;pollResponse -&gt; &#123;
             System.out.println&#40;&quot;Recovery Status: &quot; + pollResponse.getStatus&#40;&#41;.toString&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recover Key Name: &quot; + pollResponse.getValue&#40;&#41;.getName&#40;&#41;&#41;;
             System.out.println&#40;&quot;Recover Key Type: &quot; + pollResponse.getValue&#40;&#41;.getKeyType&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The name of the deleted key to be recovered.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public PollerFlux<KeyVaultKey,Void> beginRecoverDeletedKey(String name)
  returns:
    description: A <xref uid="PollerFlux" data-throw-if-not-resolved="false">PollerFlux</xref> to poll on the <xref uid="KeyVaultKey" data-throw-if-not-resolved="false">recovered key</xref> status.
    type: <xref href="com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.keys.models.KeyVaultKey?alt=com.azure.security.keyvault.keys.models.KeyVaultKey&text=KeyVaultKey" data-throw-if-not-resolved="False" />,<xref href="java.lang.Void?alt=java.lang.Void&text=Void" data-throw-if-not-resolved="False" />&gt;
