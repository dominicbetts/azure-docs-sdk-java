  name: <T>fluxContext(Function<Context,Flux<T>> serviceCall)
  nameWithType: FluxUtil.<T>fluxContext(Function<Context,Flux<T>> serviceCall)
  summary: |-
    This method converts the incoming <code>subscriberContext</code> from <xref uid="reactor.util.context.Context" data-throw-if-not-resolved="false">Reactor
     Context</xref> to <xref uid="Context" data-throw-if-not-resolved="false">Azure Context</xref> and calls the given lambda function with this context and returns a
     collection of type <code>T</code>
     <p>
     If the reactor context is empty, <xref uid="Context#NONE" data-throw-if-not-resolved="false">Context#NONE</xref> will be used to call the lambda function
     </p>

     <p><strong>Code samples</strong></p>
     <pre>
     String prefix = &quot;Hello, &quot;;
     Flux&lt;String&gt; response = FluxUtil
         .fluxContext&#40;context -&gt; serviceCallReturnsCollection&#40;prefix, context&#41;&#41;;
     </pre>
