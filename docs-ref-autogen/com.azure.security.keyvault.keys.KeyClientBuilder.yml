uid: com.azure.security.keyvault.keys.KeyClientBuilder
fullName: com.azure.security.keyvault.keys.KeyClientBuilder
name: KeyClientBuilder
nameWithType: KeyClientBuilder
summary: |-
  This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid="com.azure.security.keyvault.keys.KeyAsyncClient" data-throw-if-not-resolved="false">secret async client</xref> and <xref uid="com.azure.security.keyvault.keys.KeyClient" data-throw-if-not-resolved="false">secret sync client</xref>, by calling <xref uid="com.azure.security.keyvault.keys.KeyClientBuilder.buildAsyncClient*" data-throw-if-not-resolved="false">buildAsyncClient</xref> and <xref uid="com.azure.security.keyvault.keys.KeyClientBuilder.buildClient*" data-throw-if-not-resolved="false">buildClient</xref> respectively. It constructs an instance of the desired client.

  The minimal configuration options required by <xref uid="com.azure.security.keyvault.keys.KeyClientBuilder" data-throw-if-not-resolved="false">KeyClientBuilder</xref> to build <xref uid="com.azure.security.keyvault.keys.KeyAsyncClient" data-throw-if-not-resolved="false">KeyAsyncClient</xref> are <xref uid="java.lang.String" data-throw-if-not-resolved="false">vaultUrl</xref> and <xref uid="com.azure.core.credential.TokenCredential" data-throw-if-not-resolved="false">credential</xref>.

  ```java
  KeyAsyncClient keyAsyncClient = new KeyClientBuilder()
       .vaultUrl("https://myvault.azure.net/")
       .credential(new DefaultAzureCredentialBuilder().build())
       .buildAsyncClient();
  ```

  The <xref uid="" data-throw-if-not-resolved="false">log detail level</xref>, multiple custom <xref uid="" data-throw-if-not-resolved="false">policies</xref> and custom <xref uid="com.azure.core.http.HttpClient" data-throw-if-not-resolved="false">http client</xref> can be optionally configured in the <xref uid="com.azure.security.keyvault.keys.KeyClientBuilder" data-throw-if-not-resolved="false">KeyClientBuilder</xref>.

  ```java
  KeyAsyncClient keyAsyncClient = new KeyClientBuilder()
       .vaultUrl("https://myvault.azure.net/")
       .credential(new DefaultAzureCredentialBuilder().build())
       .httpLogOptions(new HttpLogOptions().setLogLevel(HttpLogDetailLevel.BODY_AND_HEADERS))
       .httpClient(HttpClient.createDefault())
       .buildAsyncClient();
  ```

  Alternatively, custom <xref uid="com.azure.core.http.HttpPipeline" data-throw-if-not-resolved="false">http pipeline</xref> with custom <xref uid="com.azure.core.http.policy.HttpPipelinePolicy" data-throw-if-not-resolved="false">HttpPipelinePolicy</xref> policies and <xref uid="java.lang.String" data-throw-if-not-resolved="false">vaultUrl</xref> can be specified. It provides finer control over the construction of <xref uid="com.azure.security.keyvault.keys.KeyAsyncClient" data-throw-if-not-resolved="false">KeyAsyncClient</xref> and <xref uid="com.azure.security.keyvault.keys.KeyClient" data-throw-if-not-resolved="false">KeyClient</xref>

  ```java
  HttpPipeline pipeline = new HttpPipelineBuilder()
       .policies(new KeyVaultCredentialPolicy(new DefaultAzureCredentialBuilder().build()), new RetryPolicy())
       .build();
   KeyAsyncClient keyAsyncClient = new KeyClientBuilder()
       .pipeline(pipeline)
       .vaultUrl("https://myvault.azure.net/")
       .buildAsyncClient();
  ```

  The minimal configuration options required by <xref uid="com.azure.security.keyvault.keys.KeyClientBuilder" data-throw-if-not-resolved="false">secretClientBuilder</xref> to build <xref uid="com.azure.security.keyvault.keys.KeyClient" data-throw-if-not-resolved="false">KeyClient</xref> are <xref uid="java.lang.String" data-throw-if-not-resolved="false">vaultUrl</xref> and <xref uid="com.azure.core.credential.TokenCredential" data-throw-if-not-resolved="false">credential</xref>.

  ```java
  KeyClient keyClient = new KeyClientBuilder()
       .vaultUrl("https://myvault.azure.net/")
       .credential(new DefaultAzureCredentialBuilder().build())
       .buildClient();
  ```
