  nameWithType: ShareAsyncClient.getPropertiesWithResponse()
  summary: |-
    Retrieves the properties of the share, these include the metadata associated to it and the quota that the share
     is restricted to.

     <p><strong>Code Samples</strong></p>

     <p>Retrieve the share properties</p>

     <pre>
     shareAsyncClient.getPropertiesWithResponse&#40;&#41;
         .subscribe&#40;properties -&gt; &#123;
             System.out.printf&#40;&quot;Share quota: %d, Metadata: %s&quot;, properties.getValue&#40;&#41;.getQuota&#40;&#41;,
                 properties.getValue&#40;&#41;.getMetadata&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/get-share-properties">Azure Docs</a>.</p>
  syntax: public Mono<Response<ShareProperties>> getPropertiesWithResponse()
  returns:
    description: |-
      A response containing the <xref uid="ShareProperties" data-throw-if-not-resolved="false">properties of the share</xref> with headers and response
       status code
