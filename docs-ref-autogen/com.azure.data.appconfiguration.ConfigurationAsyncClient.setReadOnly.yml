members:
- uid: com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly(java.lang.String,java.lang.String,boolean)
  fullName: com.azure.data.appconfiguration.ConfigurationAsyncClient.setReadOnly(String key, String label, boolean isReadOnly)
  name: setReadOnly(String key, String label, boolean isReadOnly)
  nameWithType: ConfigurationAsyncClient.setReadOnly(String key, String label, boolean isReadOnly)
  summary: |-
    Sets the read-only status for the <xref uid="ConfigurationSetting" data-throw-if-not-resolved="false">ConfigurationSetting</xref> that matches the <code>key</code>, the optional
     <code>label</code>.

     <p><strong>Code Samples</strong></p>

     <p>Set the setting to read-only with the key-label "prodDBConnection"-"westUS".</p>

     <pre>
     client.setReadOnly&#40;&quot;prodDBConnection&quot;, &quot;westUS&quot;, true&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;response -&gt; System.out.printf&#40;&quot;Key: %s, Label: %s, Value: %s&quot;,
             response.getKey&#40;&#41;, response.getLabel&#40;&#41;, response.getValue&#40;&#41;&#41;&#41;;
     </pre>

     <p>Clear read-only of the setting with the key-label "prodDBConnection"-"westUS".</p>

     <pre>
     client.setReadOnly&#40;&quot;prodDBConnection&quot;, &quot;westUS&quot;, false&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;response -&gt; System.out.printf&#40;&quot;Key: %s, Value: %s&quot;, response.getKey&#40;&#41;, response.getValue&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: The key of configuration setting to set to be read-only.
    name: key
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The label of configuration setting to read-only. If <code>null</code> no label will be used.
    name: label
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      Flag used to set the read-only status of the configuration. <code>true</code> will put the
       configuration into a read-only state, <code>false</code> will clear the state.
    name: isReadOnly
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
  syntax: public Mono<ConfigurationSetting> setReadOnly(String key, String label, boolean isReadOnly)
  returns:
    description: |-
      The <xref uid="ConfigurationSetting" data-throw-if-not-resolved="false">ConfigurationSetting</xref> that is read-only, or an empty Mono if a key collision occurs or the
       key is an invalid value (which will also throw HttpResponseException described below).
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.data.appconfiguration.models.ConfigurationSetting?alt=com.azure.data.appconfiguration.models.ConfigurationSetting&text=ConfigurationSetting" data-throw-if-not-resolved="False" />&gt;
