  name: process(HttpPipelineCallContext context, HttpPipelineNextPolicy next)
  nameWithType: UserAgentPolicy.process(HttpPipelineCallContext context, HttpPipelineNextPolicy next)
  summary: |-
    Updates the "User-Agent" header with the value supplied in the policy.

     <p>The <code>context</code> will be checked for <code>Override-User-Agent</code> and <code>Append-User-Agent</code>.
     <code>Override-User-Agent</code> will take precedence over the value supplied in the policy,
     <code>Append-User-Agent</code> will be appended to the value supplied in the policy.</p>
