  summary: "Reads a range of bytes from a blob. Uploading data must be done from the <xref uid=\"BlockBlobClient\" data-throw-if-not-resolved=\"false\">BlockBlobClient</xref>, <xref uid=\"PageBlobClient\" data-throw-if-not-resolved=\"false\">PageBlobClient</xref>, or <xref uid=\"AppendBlobClient\" data-throw-if-not-resolved=\"false\">AppendBlobClient</xref>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobRange range = new BlobRange&#40;1024, &#40;long&#41; 2048&#41;;\n DownloadRetryOptions options = new DownloadRetryOptions&#40;&#41;.setMaxRetryRequests&#40;5&#41;;\n \n client.downloadWithResponse&#40;range, options, null, false&#41;.subscribe&#40;response -&gt; &#123;\n     ByteArrayOutputStream downloadData = new ByteArrayOutputStream&#40;&#41;;\n     response.getValue&#40;&#41;.subscribe&#40;piece -&gt; &#123;\n         try &#123;\n             downloadData.write&#40;piece.array&#40;&#41;&#41;;\n         &#125; catch &#40;IOException ex&#41; &#123;\n             throw new UncheckedIOException&#40;ex&#41;;\n         &#125;\n     &#125;&#41;;\n &#125;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-blob\">Azure Docs</a></p>"
