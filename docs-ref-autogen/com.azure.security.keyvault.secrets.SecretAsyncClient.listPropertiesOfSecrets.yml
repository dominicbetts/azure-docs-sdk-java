  nameWithType: SecretAsyncClient.listPropertiesOfSecrets()
  summary: "Lists secrets in the key vault. Each <xref uid=\"SecretProperties\" data-throw-if-not-resolved=\"false\">secret</xref> returned only has its identifier and\n attributes populated. The secret values and their versions are not listed in the response.\n This operation requires the <code>secrets/list</code> permission.\n\n <p><strong>Code sample</strong></p>\n <p>The sample below fetches the all the secret properties in the vault. For each secret retrieved, makes a call\n to <xref uid=\"#getSecret(String, String)\" data-throw-if-not-resolved=\"false\">getSecret(String, String)</xref> to get its value, and then prints it out.</p>\n\n <pre>\n secretAsyncClient.listPropertiesOfSecrets&#40;&#41;\n     .flatMap&#40;secretProperties -&gt; &#123;\n         String name = secretProperties.getName&#40;&#41;;\n         String version = secretProperties.getVersion&#40;&#41;;\n \n         System.out.printf&#40;&quot;Getting secret name: '%s', version: %s%n&quot;, name, version&#41;;\n         return secretAsyncClient.getSecret&#40;name, version&#41;;\n     &#125;&#41;\n     .subscribe&#40;secretResponse -&gt; System.out.printf&#40;&quot;Received secret with name %s and type %s&quot;,\n         secretResponse.getName&#40;&#41;, secretResponse.getValue&#40;&#41;&#41;&#41;;\n </pre>"
  syntax: public PagedFlux<SecretProperties> listPropertiesOfSecrets()
  returns:
    description: A <xref uid="PagedFlux" data-throw-if-not-resolved="false">PagedFlux</xref> containing <xref uid="SecretProperties" data-throw-if-not-resolved="false">properties</xref> of all the secrets in the vault.
    type: <xref href="com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.secrets.models.SecretProperties?alt=com.azure.security.keyvault.secrets.models.SecretProperties&text=SecretProperties" data-throw-if-not-resolved="False" />&gt;
