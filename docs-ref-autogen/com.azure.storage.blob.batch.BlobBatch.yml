uid: com.azure.storage.blob.batch.BlobBatch
fullName: com.azure.storage.blob.batch.BlobBatch
name: BlobBatch
nameWithType: BlobBatch
summary: |-
  This class allows for batching of multiple Azure Storage operations in a single request via <xref uid="com.azure.storage.blob.batch.BlobBatchClient.submitBatch*" data-throw-if-not-resolved="false">BlobBatchClient#submitBatch(BlobBatch)</xref> or <xref uid="com.azure.storage.blob.batch.BlobBatchAsyncClient.submitBatch*" data-throw-if-not-resolved="false">BlobBatchAsyncClient#submitBatch(BlobBatch)</xref>.

  Azure Storage Blob batches are homogeneous which means a <xref uid="com.azure.storage.blob.batch.BlobBatch.deleteBlob*" data-throw-if-not-resolved="false">delete</xref> and <xref uid="com.azure.storage.blob.batch.BlobBatch.setBlobAccessTier*" data-throw-if-not-resolved="false">set tier</xref> are not allowed to be in the same batch.

  ```java
  try {
       Response<Void> deleteResponse = batch.deleteBlob("{url of blob}");
       Response<Void> setTierResponse = batch.setBlobAccessTier("{url of another blob}", AccessTier.HOT);
   } catch (UnsupportedOperationException ex) {
       System.err.printf("This will fail as Azure Storage Blob batch operations are homogeneous. Exception: %s%n",
           ex.getMessage());
   }
  ```

  Please refer to the [Azure Docs][] for more information.


  [Azure Docs]: https://docs.microsoft.com/rest/api/storageservices/blob-batch
