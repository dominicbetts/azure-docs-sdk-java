  nameWithType: PageBlobAsyncClient.getPageRangesDiffWithResponse(BlobRange blobRange, String prevSnapshot, BlobRequestConditions requestConditions)
  summary: "Gets the collection of page ranges that differ between a specified snapshot and this page blob. For more\n information, see the <a href=\"https://docs.microsoft.com/rest/api/storageservices/get-page-ranges\">Azure\n Docs</a>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobRange blobRange = new BlobRange&#40;offset&#41;;\n final String prevSnapshot = &quot;previous snapshot&quot;;\n BlobRequestConditions blobRequestConditions = new BlobRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n \n client.getPageRangesDiffWithResponse&#40;blobRange, prevSnapshot, blobRequestConditions&#41;\n     .subscribe&#40;response -&gt; &#123;\n         System.out.println&#40;&quot;Valid Page Ranges are:&quot;&#41;;\n         for &#40;PageRange pageRange : response.getValue&#40;&#41;.getPageRange&#40;&#41;&#41; &#123;\n             System.out.printf&#40;&quot;Start: %s, End: %s%n&quot;, pageRange.getStart&#40;&#41;, pageRange.getEnd&#40;&#41;&#41;;\n         &#125;\n     &#125;&#41;;\n </pre>"
