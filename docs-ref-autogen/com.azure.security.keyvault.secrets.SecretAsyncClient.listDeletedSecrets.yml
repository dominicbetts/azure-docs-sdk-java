- uid: com.azure.security.keyvault.secrets.SecretAsyncClient.listDeletedSecrets()
  fullName: com.azure.security.keyvault.secrets.SecretAsyncClient.listDeletedSecrets()
  name: listDeletedSecrets()
  nameWithType: SecretAsyncClient.listDeletedSecrets()
  summary: |-
    Lists <xref uid="DeletedSecret" data-throw-if-not-resolved="false">deleted secrets</xref> of the key vault if it has enabled soft-delete. This operation
     requires the <code>secrets/list</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Lists the deleted secrets in the key vault. Subscribes to the call asynchronously and prints out the
     recovery id of each deleted secret when a response is received.</p>

     <pre>
     secretAsyncClient.listDeletedSecrets&#40;&#41;
         .subscribe&#40;deletedSecretResponse -&gt;  System.out.printf&#40;&quot;Deleted Secret's Recovery Id %s %n&quot;,
             deletedSecretResponse.getRecoveryId&#40;&#41;&#41;&#41;;
     </pre>
  syntax: public PagedFlux<DeletedSecret> listDeletedSecrets()
  returns:
    description: A <xref uid="Flux" data-throw-if-not-resolved="false">Flux</xref> containing all of the <xref uid="DeletedSecret" data-throw-if-not-resolved="false">deleted secrets</xref> in the vault.
    type: <xref href="com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.secrets.models.DeletedSecret?alt=com.azure.security.keyvault.secrets.models.DeletedSecret&text=DeletedSecret" data-throw-if-not-resolved="False" />&gt;
