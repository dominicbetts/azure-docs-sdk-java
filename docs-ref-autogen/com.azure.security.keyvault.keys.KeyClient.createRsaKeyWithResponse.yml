- uid: com.azure.security.keyvault.keys.KeyClient.createRsaKeyWithResponse(com.azure.security.keyvault.keys.models.CreateRsaKeyOptions,com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.keys.KeyClient.createRsaKeyWithResponse(CreateRsaKeyOptions createRsaKeyOptions, Context context)
  name: createRsaKeyWithResponse(CreateRsaKeyOptions createRsaKeyOptions, Context context)
  nameWithType: KeyClient.createRsaKeyWithResponse(CreateRsaKeyOptions createRsaKeyOptions, Context context)
  summary: |-
    Creates a new Rsa key and stores it in the key vault. The create Rsa key operation can be used to create any Rsa
     key type in key vault. If the named key already exists, Azure Key Vault creates a new version of the key. It
     requires the <code>keys/create</code> permission.

     <p>The <xref uid="CreateRsaKeyOptions" data-throw-if-not-resolved="false">CreateRsaKeyOptions</xref> is required. The <xref uid="CreateRsaKeyOptions#getKeySize()" data-throw-if-not-resolved="false">keySize</xref> can be
     optionally specified. The <xref uid="CreateRsaKeyOptions#getExpiresOn()" data-throw-if-not-resolved="false">expires</xref> and <xref uid="CreateRsaKeyOptions#getNotBefore()" data-throw-if-not-resolved="false">notBefore</xref> values are optional. The <xref uid="CreateRsaKeyOptions#isEnabled()" data-throw-if-not-resolved="false">enabled</xref>
     field is set to true by Azure Key Vault, if not specified.</p>

     <p>The <xref uid="CreateRsaKeyOptions#getKeyType()" data-throw-if-not-resolved="false">keyType</xref> indicates the type of key to create. Possible values
     include: <xref uid="KeyType#RSA" data-throw-if-not-resolved="false">RSA</xref> and <xref uid="KeyType#RSA_HSM" data-throw-if-not-resolved="false">RSA-HSM</xref>.</p>

     <p><strong>Code Samples</strong></p>
     <p>Creates a new RSA key with size 2048 which activates in one day and expires in one year. Prints out the
     details of the created key.</p>
     <pre>
     CreateRsaKeyOptions createRsaKeyOptions = new CreateRsaKeyOptions&#40;&quot;keyName&quot;&#41;
         .setKeySize&#40;2048&#41;
         .setNotBefore&#40;OffsetDateTime.now&#40;&#41;.plusDays&#40;1&#41;&#41;
         .setExpiresOn&#40;OffsetDateTime.now&#40;&#41;.plusYears&#40;1&#41;&#41;;
     KeyVaultKey rsaKey = keyClient.createRsaKeyWithResponse&#40;createRsaKeyOptions, new Context&#40;key1, value1&#41;&#41;.getValue&#40;&#41;;
     System.out.printf&#40;&quot;Key is created with name %s and id %s %n&quot;, rsaKey.getName&#40;&#41;, rsaKey.getId&#40;&#41;&#41;;
     </pre>
