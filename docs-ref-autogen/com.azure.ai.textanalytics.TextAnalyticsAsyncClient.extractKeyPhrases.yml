- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.extractKeyPhrases(java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.extractKeyPhrases(String document)
  name: extractKeyPhrases(String document)
  nameWithType: TextAnalyticsAsyncClient.extractKeyPhrases(String document)
  summary: |-
    Returns a list of strings denoting the key phrases in the document.

     This method will use the default language that sets up in
     <xref uid="TextAnalyticsClientBuilder#defaultLanguage(String)" data-throw-if-not-resolved="false">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as
     the language.

     <p>Extract key phrases in a document. Subscribes to the call asynchronously and prints out the
     key phrases when a response is received.</p>

     <pre>
     System.out.println&#40;&quot;Extracted phrases:&quot;&#41;;
     textAnalyticsAsyncClient.extractKeyPhrases&#40;&quot;Bonjour tout le monde&quot;&#41;.subscribe&#40;keyPhrase -&gt;
         System.out.printf&#40;&quot;%s.%n&quot;, keyPhrase&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<KeyPhrasesCollection> extractKeyPhrases(String document)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> contains a <xref uid="KeyPhrasesCollection" data-throw-if-not-resolved="false">KeyPhrasesCollection</xref>.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.KeyPhrasesCollection?alt=com.azure.ai.textanalytics.models.KeyPhrasesCollection&text=KeyPhrasesCollection" data-throw-if-not-resolved="False" />&gt;
- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.extractKeyPhrases(java.lang.String,java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.extractKeyPhrases(String document, String language)
  name: extractKeyPhrases(String document, String language)
  nameWithType: TextAnalyticsAsyncClient.extractKeyPhrases(String document, String language)
  summary: |-
    Returns a list of strings denoting the key phrases in the document.

     See <a href="https://aka.ms/talangs">this</a> for the list of enabled languages.

     <p>Extract key phrases in a document with a provided language code. Subscribes to the call asynchronously and
     prints out the key phrases when a response is received.</p>

     <pre>
     System.out.println&#40;&quot;Extracted phrases:&quot;&#41;;
     textAnalyticsAsyncClient.extractKeyPhrases&#40;&quot;Bonjour tout le monde&quot;, &quot;fr&quot;&#41;
         .subscribe&#40;keyPhrase -&gt; System.out.printf&#40;&quot;%s.%n&quot;, keyPhrase&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to be analyzed. For text length limits, maximum batch size, and supported text
       encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The 2 letter ISO 639-1 representation of language for the text. If not set, uses "en" for
       English as default.
    name: language
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<KeyPhrasesCollection> extractKeyPhrases(String document, String language)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> contains a <xref uid="KeyPhrasesCollection" data-throw-if-not-resolved="false">KeyPhrasesCollection</xref>
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.KeyPhrasesCollection?alt=com.azure.ai.textanalytics.models.KeyPhrasesCollection&text=KeyPhrasesCollection" data-throw-if-not-resolved="False" />&gt;
