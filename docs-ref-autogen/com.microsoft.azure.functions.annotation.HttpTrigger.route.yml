  summary: "<p>\n Defines the route template, controlling which request URLs your function will respond to. The\n default value if no route is provided is the function name specified in the\n <xref uid=\"FunctionName\" data-throw-if-not-resolved=\"false\">FunctionName</xref> annotation, applied to each Azure Function.\n </p>\n\n <p>\n By default when you create a function for an HTTP trigger, or WebHook, the function is\n addressable with a route of the form\n <code>http://&lt;yourapp&gt;.azurewebsites.net/api/&lt;funcname&gt;</code>. You can customize this\n route using this route property. For example, a route of\n <code>\"products/{category:alpha}/{id:int}\"</code> would mean that the function is now addressable\n with the following route instead of the original route:\n <code>http://&lt;yourapp&gt;.azurewebsites.net/api/products/electronics/357</code>, which allows the\n function code to support two parameters in the address: category and id. By specifying the\n route in this way, developers can then add the additional route arguments as arguments into the\n function by using the <xref uid=\"BindingName\" data-throw-if-not-resolved=\"false\">BindingName</xref> annotation. For example:\n </p>\n\n <pre>\n @FunctionName(\"routeTest\")\n  public HttpResponseMessage&lt;String&gt; routeTest(\n      @HttpTrigger(name = \"req\",\n                    methods = {HttpMethod.GET},\n                    authLevel = AuthorizationLevel.ANONYMOUS,\n                    route = \"products/{category:alpha}/{id:int}\") \n                    HttpRequestMessage&lt;Optional&lt;String&gt;&gt; request,\n      @BindingName(\"category\") String category,\n      @BindingName(\"id\") int id,\n       final ExecutionContext context\n  ) {\n           ....\n           context.getLogger().info(\"We have \" + category + \" with id \" + id);\n           ....\n  }\n </pre>\n\n <p>\n For more details on the route syntax, refer to the <a href=\"https://docs.microsoft.com/en-us/aspnet/web-api/overview/web-api-routing-and-actions\">\n  online documentation</a>.\n </p>"
  syntax: public abstract String route()
  returns:
    description: The route template to use for the annotated function.
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
