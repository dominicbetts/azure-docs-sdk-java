- uid: com.azure.security.keyvault.secrets.SecretAsyncClient.restoreSecretBackupWithResponse(byte[])
  fullName: com.azure.security.keyvault.secrets.SecretAsyncClient.restoreSecretBackupWithResponse(byte[] backup)
  name: restoreSecretBackupWithResponse(byte[] backup)
  nameWithType: SecretAsyncClient.restoreSecretBackupWithResponse(byte[] backup)
  summary: |-
    Restores a backed up secret, and all its versions, to a vault. This operation requires the
     <code>secrets/restore</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Restores the secret in the key vault from its backup. Subscribes to the call asynchronously
     and prints out the restored secret details when a response is received.</p>

     <pre>
     &#47;&#47; Pass the secret backup byte array to the restore operation.
     byte[] secretBackupByteArray = &#123;&#125;;
     secretAsyncClient.restoreSecretBackupWithResponse&#40;secretBackupByteArray&#41;
         .subscribe&#40;secretResponse -&gt; System.out.printf&#40;&quot;Restored Secret with name %s and value %s %n&quot;,
             secretResponse.getValue&#40;&#41;.getName&#40;&#41;, secretResponse.getValue&#40;&#41;.getValue&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: The backup blob associated with the secret.
    name: backup
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  syntax: public Mono<Response<KeyVaultSecret>> restoreSecretBackupWithResponse(byte[] backup)
  returns:
    description: |-
      A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> containing a <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref>
           contains the <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">restored secret</xref>.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />&gt;&gt;
