  summary: "Downloads a file from the system, including its metadata and properties\n\n <p><strong>Code Samples</strong></p>\n\n <p>Download the file from 1024 to 2048 bytes with its metadata and properties and without the contentMD5. </p>\n\n <pre>\n try &#123;\n     ByteArrayOutputStream stream = new ByteArrayOutputStream&#40;&#41;;\n     ShareRequestConditions requestConditions = new ShareRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n     Response&lt;Void&gt; response = fileClient.downloadWithResponse&#40;stream, new ShareFileRange&#40;1024, 2047L&#41;, false,\n         requestConditions, Duration.ofSeconds&#40;30&#41;, new Context&#40;key1, value1&#41;&#41;;\n \n     System.out.printf&#40;&quot;Completed downloading file with status code %d%n&quot;, response.getStatusCode&#40;&#41;&#41;;\n     System.out.printf&#40;&quot;Content of the file is: %n%s%n&quot;,\n         new String&#40;stream.toByteArray&#40;&#41;, StandardCharsets.UTF_8&#41;&#41;;\n &#125; catch &#40;Throwable throwable&#41; &#123;\n     System.err.printf&#40;&quot;Downloading failed with exception. Message: %s%n&quot;, throwable.getMessage&#40;&#41;&#41;;\n &#125;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-file\">Azure Docs</a>.</p>"
  parameters:
  - description: A non-null <xref uid="OutputStream" data-throw-if-not-resolved="false">OutputStream</xref> where the downloaded data will be written.
    name: stream
    type: <xref href="java.io.OutputStream?alt=java.io.OutputStream&text=OutputStream" data-throw-if-not-resolved="False" />
  - description: Optional byte range which returns file data only from the specified range.
    name: range
    type: <xref href="com.azure.storage.file.share.models.ShareFileRange?alt=com.azure.storage.file.share.models.ShareFileRange&text=ShareFileRange" data-throw-if-not-resolved="False" />
  - description: |-
      Optional boolean which the service returns the MD5 hash for the range when it sets to
       true, as long as the range is less than or equal to 4 MB in size.
    name: rangeGetContentMD5
    type: <xref href="java.lang.Boolean?alt=java.lang.Boolean&text=Boolean" data-throw-if-not-resolved="False" />
