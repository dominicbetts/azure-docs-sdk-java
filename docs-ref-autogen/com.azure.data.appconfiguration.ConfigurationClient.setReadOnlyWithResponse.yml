nameWithType: ConfigurationClient.setReadOnlyWithResponse
members:
- uid: com.azure.data.appconfiguration.ConfigurationClient.setReadOnlyWithResponse(com.azure.data.appconfiguration.models.ConfigurationSetting,boolean,com.azure.core.util.Context)
  fullName: com.azure.data.appconfiguration.ConfigurationClient.setReadOnlyWithResponse(ConfigurationSetting setting, boolean isReadOnly, Context context)
  name: setReadOnlyWithResponse(ConfigurationSetting setting, boolean isReadOnly, Context context)
  nameWithType: ConfigurationClient.setReadOnlyWithResponse(ConfigurationSetting setting, boolean isReadOnly, Context context)
  summary: |-
    Sets the read-only status for the <xref uid="ConfigurationSetting" data-throw-if-not-resolved="false">ConfigurationSetting</xref>.

     <p><strong>Code Samples</strong></p>

     <p>Set the setting to read-only with the key-label "prodDBConnection"-"westUS".</p>

     <pre>
     ConfigurationSetting resultSetting = configurationClient.setReadOnlyWithResponse&#40;
         new ConfigurationSetting&#40;&#41;.setKey&#40;&quot;prodDBConnection&quot;&#41;.setLabel&#40;&quot;westUS&quot;&#41;, true, Context.NONE&#41;
         .getValue&#40;&#41;;
     System.out.printf&#40;&quot;Key: %s, Value: %s&quot;, resultSetting.getKey&#40;&#41;, resultSetting.getValue&#40;&#41;&#41;;
     </pre>

     <p>Clear read-only of the setting with the key-label "prodDBConnection"-"westUS".</p>

     <pre>
     Response&lt;ConfigurationSetting&gt; responseSetting = configurationClient
         .setConfigurationSettingWithResponse&#40;
             new ConfigurationSetting&#40;&#41;.setKey&#40;&quot;prodDBConnection&quot;&#41;.setLabel&#40;&quot;westUS&quot;&#41;, false,
             new Context&#40;key2, value2&#41;&#41;;
     System.out.printf&#40;&quot;Key: %s, Value: %s&quot;, responseSetting.getValue&#40;&#41;.getKey&#40;&#41;,
         responseSetting.getValue&#40;&#41;.getValue&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The configuration setting to set to read-only or not read-only based on the <code>isReadOnly</code>.
    name: setting
    type: <xref href="com.azure.data.appconfiguration.models.ConfigurationSetting?alt=com.azure.data.appconfiguration.models.ConfigurationSetting&text=ConfigurationSetting" data-throw-if-not-resolved="False" />
  - description: |-
      Flag used to set the read-only status of the configuration. <code>true</code> will put the
       configuration into a read-only state, <code>false</code> will clear the state.
    name: isReadOnly
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<ConfigurationSetting> setReadOnlyWithResponse(ConfigurationSetting setting, boolean isReadOnly, Context context)
  returns:
    description: |-
      A REST response containing the read-only or not read-only ConfigurationSetting if <code>isReadOnly</code>
       is true or null, or false respectively. Or return <code>null</code> if the setting didn't exist.
       <code>null</code> is also returned if the <xref uid="ConfigurationSetting#getKey()" data-throw-if-not-resolved="false">key</xref> is an invalid value.
       (which will also throw HttpResponseException described below).
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.data.appconfiguration.models.ConfigurationSetting?alt=com.azure.data.appconfiguration.models.ConfigurationSetting&text=ConfigurationSetting" data-throw-if-not-resolved="False" />&gt;
