  name: forceCloseHandleWithResponse(String handleId)
  nameWithType: ShareDirectoryAsyncClient.forceCloseHandleWithResponse(String handleId)
  summary: |-
    Closes a handle on the directory. This is intended to be used alongside <xref uid="#listHandles(Integer, boolean)" data-throw-if-not-resolved="false">#listHandles(Integer, boolean)</xref>.

     <p><strong>Code Samples</strong></p>

     <p>Force close handles returned by list handles.</p>

     <pre>
     shareDirectoryAsyncClient.listHandles&#40;null, true&#41;.subscribe&#40;handleItem -&gt;
         shareDirectoryAsyncClient.forceCloseHandleWithResponse&#40;handleItem.getHandleId&#40;&#41;&#41;.subscribe&#40;response -&gt;
             System.out.printf&#40;&quot;Closing handle %s on resource %s completed with status code %d%n&quot;,
                 handleItem.getHandleId&#40;&#41;, handleItem.getPath&#40;&#41;, response.getStatusCode&#40;&#41;&#41;&#41;&#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/force-close-handles">Azure Docs</a>.</p>
  parameters:
  - description: Handle ID to be closed.
    name: handleId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<CloseHandlesInfo>> forceCloseHandleWithResponse(String handleId)
  returns:
    description: |-
      A response that contains information about the closed handles along with headers and response status
       code.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.storage.file.share.models.CloseHandlesInfo?alt=com.azure.storage.file.share.models.CloseHandlesInfo&text=CloseHandlesInfo" data-throw-if-not-resolved="False" />&gt;&gt;
