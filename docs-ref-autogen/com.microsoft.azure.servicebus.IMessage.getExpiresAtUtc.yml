  nameWithType: IMessage.getExpiresAtUtc()
  summary: "Gets the instant at which this message will expire. \n\n The value is the UTC instant for when the message is scheduled for removal \n and will no longer available for retrieval from the entity due to expiration. \n Expiry is controlled by the <xref uid=\"#getTimeToLive()\" data-throw-if-not-resolved=\"false\">TimeToLive</xref> property. \n This property is computed from <xref uid=\"#getEnqueuedTimeUtc()\" data-throw-if-not-resolved=\"false\">EnqueuedTimeUtc</xref>+<xref uid=\"#getTimeToLive()\" data-throw-if-not-resolved=\"false\">TimeToLive</xref>."
