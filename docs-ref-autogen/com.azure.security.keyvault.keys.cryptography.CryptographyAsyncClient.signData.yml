members:
- uid: com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.signData(com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm,byte[])
  fullName: com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.signData(SignatureAlgorithm algorithm, byte[] data)
  name: signData(SignatureAlgorithm algorithm, byte[] data)
  nameWithType: CryptographyAsyncClient.signData(SignatureAlgorithm algorithm, byte[] data)
  summary: |-
    Creates a signature from the raw data using the configured key. The sign data operation supports both asymmetric
     and symmetric keys. This operation requires the keys/sign permission.

     <p>The <xref uid="SignatureAlgorithm" data-throw-if-not-resolved="false">signature algorithm</xref> indicates the type of algorithm to use to sign the digest.
     Possible values include:
     <xref uid="SignatureAlgorithm#ES256" data-throw-if-not-resolved="false">ES256</xref>, <xref uid="SignatureAlgorithm#ES384" data-throw-if-not-resolved="false">E384</xref>, <xref uid="SignatureAlgorithm#ES512" data-throw-if-not-resolved="false">ES512</xref>, <xref uid="SignatureAlgorithm#ES256K" data-throw-if-not-resolved="false">ES246K</xref>, <xref uid="SignatureAlgorithm#PS256" data-throw-if-not-resolved="false">PS256</xref>,
     <xref uid="SignatureAlgorithm#RS384" data-throw-if-not-resolved="false">RS384</xref>, <xref uid="SignatureAlgorithm#RS512" data-throw-if-not-resolved="false">RS512</xref>, <xref uid="SignatureAlgorithm#RS256" data-throw-if-not-resolved="false">RS256</xref>, <xref uid="SignatureAlgorithm#RS384" data-throw-if-not-resolved="false">RS384</xref> and
     <xref uid="SignatureAlgorithm#RS512" data-throw-if-not-resolved="false">RS512</xref></p>

     <p><strong>Code Samples</strong></p>
     <p>Signs the raw data. Subscribes to the call asynchronously and prints out the signature details when a response
     has been received.</p>
     <pre>
     byte[] data = new byte[100];
     new Random&#40;0x1234567L&#41;.nextBytes&#40;data&#41;;
     cryptographyAsyncClient.sign&#40;SignatureAlgorithm.ES256, data&#41;
         .subscriberContext&#40;reactor.util.context.Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;signResult -&gt;
             System.out.printf&#40;&quot;Received signature of length %d with algorithm %s&quot;, signResult.getSignature&#40;&#41;.length&#41;&#41;;
     </pre>
  parameters:
  - description: The algorithm to use for signing.
    name: algorithm
    type: <xref href="com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm?alt=com.azure.security.keyvault.keys.cryptography.models.SignatureAlgorithm&text=SignatureAlgorithm" data-throw-if-not-resolved="False" />
  - description: The content from which signature is to be created.
    name: data
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
