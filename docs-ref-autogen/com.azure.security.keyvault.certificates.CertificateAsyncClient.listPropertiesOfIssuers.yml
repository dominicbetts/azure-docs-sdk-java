- uid: com.azure.security.keyvault.certificates.CertificateAsyncClient.listPropertiesOfIssuers()
  fullName: com.azure.security.keyvault.certificates.CertificateAsyncClient.listPropertiesOfIssuers()
  name: listPropertiesOfIssuers()
  nameWithType: CertificateAsyncClient.listPropertiesOfIssuers()
  summary: |-
    List all the certificate issuers resources in the key vault. The individual certificate issuer response in the flux is represented by <xref uid="IssuerProperties" data-throw-if-not-resolved="false">IssuerProperties</xref>
     as only the certificate issuer identifier and provider are provided in the response. This operation requires the
     <code>certificates/manageissuers/getissuers</code> permission.

     <p>It is possible to get the certificate issuer with all of its properties from this information. Convert the <xref uid="PagedFlux" data-throw-if-not-resolved="false">PagedFlux</xref>
     containing <xref uid="IssuerProperties" data-throw-if-not-resolved="false">issuerProperties</xref> to <xref uid="PagedFlux" data-throw-if-not-resolved="false">PagedFlux</xref> containing <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">issuer</xref> using
     <xref uid="CertificateAsyncClient#getIssuer(String)" data-throw-if-not-resolved="false">CertificateAsyncClient#getIssuer(String)</xref>
     <pre>
     certificateAsyncClient.listPropertiesOfIssuers&#40;&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;issuerProperties -&gt; certificateAsyncClient.getIssuer&#40;issuerProperties.getName&#40;&#41;&#41;
             .subscribe&#40;issuerResponse -&gt; System.out.printf&#40;&quot;Received issuer with name %s and provider %s&quot;,
                 issuerResponse.getName&#40;&#41;, issuerResponse.getProvider&#40;&#41;&#41;&#41;&#41;;
     </pre>
  syntax: public PagedFlux<IssuerProperties> listPropertiesOfIssuers()
  returns:
    description: A <xref uid="PagedFlux" data-throw-if-not-resolved="false">PagedFlux</xref> containing all of the <xref uid="IssuerProperties" data-throw-if-not-resolved="false">certificate issuers</xref> in the vault.
    type: <xref href="com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.IssuerProperties?alt=com.azure.security.keyvault.certificates.models.IssuerProperties&text=IssuerProperties" data-throw-if-not-resolved="False" />&gt;
