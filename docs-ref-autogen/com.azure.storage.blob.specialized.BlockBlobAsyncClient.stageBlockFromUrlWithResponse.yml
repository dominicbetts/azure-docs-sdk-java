  nameWithType: BlockBlobAsyncClient.stageBlockFromUrlWithResponse(String base64BlockId, String sourceUrl, BlobRange sourceRange, byte[] sourceContentMd5, String leaseId, BlobRequestConditions sourceRequestConditions)
  summary: "Creates a new block to be committed as part of a blob where the contents are read from a URL. For more\n information, see the <a href=\"https://docs.microsoft.com/rest/api/storageservices/put-block-from-url\">Azure\n Docs</a>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobRequestConditions sourceRequestConditions = new BlobRequestConditions&#40;&#41;\n     .setIfUnmodifiedSince&#40;OffsetDateTime.now&#40;&#41;.minusDays&#40;3&#41;&#41;;\n \n client.stageBlockFromUrlWithResponse&#40;base64BlockID, sourceUrl, new BlobRange&#40;offset, count&#41;, null,\n     leaseId, sourceRequestConditions&#41;.subscribe&#40;response -&gt;\n     System.out.printf&#40;&quot;Staging block from URL completed with status %d%n&quot;, response.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      A Base64 encoded <code>String</code> that specifies the ID for this block. Note that all block
       ids for a given blob must be the same length.
    name: base64BlockId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The url to the blob that will be the source of the copy.  A source blob in the same storage
       account can be authenticated via Shared Key. However, if the source is a blob in another account, the source blob
       must either be public or must be authenticated via a shared access signature. If the source blob is public, no
       authentication is required to perform the operation.
    name: sourceUrl
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: <xref uid="BlobRange" data-throw-if-not-resolved="false">BlobRange</xref>
    name: sourceRange
    type: <xref href="com.azure.storage.blob.models.BlobRange?alt=com.azure.storage.blob.models.BlobRange&text=BlobRange" data-throw-if-not-resolved="False" />
  - description: |-
      An MD5 hash of the block content. This hash is used to verify the integrity of the block
       during transport. When this header is specified, the storage service compares the hash of the content that has
       arrived with this header value. Note that this MD5 hash is not stored with the blob. If the two hashes do not
       match, the operation will fail.
    name: sourceContentMd5
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  - description: The lease ID that the active lease on the blob must match.
    name: leaseId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: <xref uid="BlobRequestConditions" data-throw-if-not-resolved="false">BlobRequestConditions</xref>
    name: sourceRequestConditions
    type: <xref href="com.azure.storage.blob.models.BlobRequestConditions?alt=com.azure.storage.blob.models.BlobRequestConditions&text=BlobRequestConditions" data-throw-if-not-resolved="False" />
