  nameWithType: ProxyOptions.fromConfiguration(Configuration configuration)
  summary: |-
    Attempts to load a proxy from the environment.

     <p>
     Environment configurations are loaded in this order:
     <ol>
         <li>Azure HTTPS</li>
         <li>Azure HTTP</li>
         <li>Java HTTPS</li>
         <li>Java HTTP</li>
     </ol>

     Azure proxy configurations will be preferred over Java proxy configurations as they are more closely scoped to
     the purpose of the SDK. Additionally, more secure protocols, HTTPS vs HTTP, will be preferred.

     <p>
     <code>null</code> will be returned if no proxy was found in the environment.
  parameters:
  - description: |-
      The <xref uid="Configuration" data-throw-if-not-resolved="false">Configuration</xref> that is used to load proxy configurations from the environment.
       If <code>null</code> is passed then <xref uid="Configuration#getGlobalConfiguration()" data-throw-if-not-resolved="false">Configuration#getGlobalConfiguration()</xref> will be used. If
       <xref uid="Configuration#NONE" data-throw-if-not-resolved="false">Configuration#NONE</xref> is passed <xref uid="IllegalArgumentException" data-throw-if-not-resolved="false">IllegalArgumentException</xref> will be thrown.
    name: configuration
    type: <xref href="com.azure.core.util.Configuration?alt=com.azure.core.util.Configuration&text=Configuration" data-throw-if-not-resolved="False" />
  syntax: public static ProxyOptions fromConfiguration(Configuration configuration)
  returns:
    description: |-
      A <xref uid="ProxyOptions" data-throw-if-not-resolved="false">ProxyOptions</xref> reflecting a proxy loaded from the environment, if no proxy is found <code>null</code>
