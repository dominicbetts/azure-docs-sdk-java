     called a new instance of <xref uid="ShareServiceClient" data-throw-if-not-resolved="false">ShareServiceClient</xref> is created.

     <p>
     If <xref uid="ShareServiceClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and <xref uid="ShareServiceClientBuilder#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> are used to create the <xref uid="ShareServiceClient" data-throw-if-not-resolved="false">client</xref>.
     All other builder settings are ignored.
     </p>
