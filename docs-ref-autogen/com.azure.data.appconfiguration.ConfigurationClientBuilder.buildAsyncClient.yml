  nameWithType: ConfigurationClientBuilder.buildAsyncClient()
  summary: |-
    Creates a <xref uid="ConfigurationAsyncClient" data-throw-if-not-resolved="false">ConfigurationAsyncClient</xref> based on options set in the Builder. Every time
     <code>buildAsyncClient()</code> is called a new instance of <xref uid="ConfigurationAsyncClient" data-throw-if-not-resolved="false">ConfigurationAsyncClient</xref> is created.

     <p>
     If <xref uid="#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and
     <xref uid="#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> are used to create the <xref uid="ConfigurationAsyncClient" data-throw-if-not-resolved="false">client</xref>. All other
     builder settings are ignored.
     </p>
