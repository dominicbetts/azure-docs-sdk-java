uid: com.azure.storage.queue.QueueClientBuilder
fullName: com.azure.storage.queue.QueueClientBuilder
name: QueueClientBuilder
nameWithType: QueueClientBuilder
summary: |-
  This class provides a fluent builder API to help aid the configuration and instantiation of the <xref uid="com.azure.storage.queue.QueueClient" data-throw-if-not-resolved="false">QueueClients</xref> and <xref uid="com.azure.storage.queue.QueueAsyncClient" data-throw-if-not-resolved="false">QueueAsyncClients</xref>, calling <xref uid="com.azure.storage.queue.QueueClientBuilder.buildClient*" data-throw-if-not-resolved="false">buildClient</xref> constructs an instance of QueueClient and calling <xref uid="com.azure.storage.queue.QueueClientBuilder.buildAsyncClient*" data-throw-if-not-resolved="false">buildAsyncClient</xref> constructs an instance of QueueAsyncClient.

  The client needs the endpoint of the Azure Storage Queue service, name of the queue, and authorization credentials. <xref uid="com.azure.storage.queue.QueueClientBuilder.endpoint*" data-throw-if-not-resolved="false">endpoint</xref> gives the builder the endpoint and may give the builder the <xref uid="com.azure.storage.queue.QueueClientBuilder.queueName*" data-throw-if-not-resolved="false">queueName</xref> and a <xref uid="com.azure.storage.queue.QueueClientBuilder.sasToken*" data-throw-if-not-resolved="false">SAS token</xref> that authorizes the client.

  **Instantiating a synchronous Queue Client with SAS token**

  ```java
  QueueClient client = new QueueClientBuilder()
       .endpoint("https://${accountName}.queue.core.windows.net?${SASToken}")
       .buildClient();
  ```

  **Instantiating an Asynchronous Queue Client with SAS token**

  ```java
  QueueAsyncClient queueAsyncClient = new QueueClientBuilder()
       .endpoint("https://{accountName}.queue.core.windows.net?{SASToken}")
       .buildAsyncClient();
  ```

  If the `endpoint` doesn't contain the queue name or `SAS token` they may be set using <xref uid="com.azure.storage.queue.QueueClientBuilder.queueName*" data-throw-if-not-resolved="false">queueName</xref> and <xref uid="com.azure.storage.queue.QueueClientBuilder.sasToken*" data-throw-if-not-resolved="false">SAS token</xref>.

  **Instantiating a synchronous Queue Client with credential**

  ```java
  QueueClient client = new QueueClientBuilder()
       .endpoint("https://${accountName}.queue.core.windows.net")
       .queueName("myqueue")
       .sasToken("{SASTokenQueryParams}")
       .buildClient();
  ```

  **Instantiating an Asynchronous Queue Client with credential**

  ```java
  QueueAsyncClient queueAsyncClient = new QueueClientBuilder()
       .endpoint("https://{accountName}.queue.core.windows.net")
       .queueName("myqueue")
       .sasToken("{SASTokenQueryParams}")
       .buildAsyncClient();
  ```

  Another way to authenticate the client is using a <xref uid="com.azure.storage.common.StorageSharedKeyCredential" data-throw-if-not-resolved="false">StorageSharedKeyCredential</xref>. To create a StorageSharedKeyCredential a connection string from the Storage Queue service must be used. Set the StorageSharedKeyCredential with <xref uid="com.azure.storage.queue.QueueClientBuilder.connectionString*" data-throw-if-not-resolved="false">connectionString</xref>. If the builder has both a SAS token and StorageSharedKeyCredential the StorageSharedKeyCredential will be preferred when authorizing requests sent to the service.

  **Instantiating a synchronous Queue Client with connection string.**

  ```java
  String connectionString = "DefaultEndpointsProtocol=https;AccountName={name};"
       + "AccountKey={key};EndpointSuffix={core.windows.net}";
   QueueClient client = new QueueClientBuilder()
       .connectionString(connectionString)
       .buildClient();
  ```

  **Instantiating an Asynchronous Queue Client with connection string.**

  ```java
  String connectionString = "DefaultEndpointsProtocol=https;AccountName={name};"
       + "AccountKey={key};EndpointSuffix={core.windows.net}";
   QueueAsyncClient queueAsyncClient = new QueueClientBuilder()
       .connectionString(connectionString)
       .buildAsyncClient();
  ```
