  name: getPartitionKey()
  nameWithType: IMessage.getPartitionKey()
  summary: "Gets the partition key for sending a message to a partitioned entity.\n \n For <a href=\"https://docs.microsoft.com/azure/service-bus-messaging/service-bus-partitioning\">partitioned entities</a>, \n setting this value enables assigning related messages to the same internal partition, so that submission sequence \n order is correctly recorded. The partition is chosen by a hash function over this value and cannot be chosen \n directly. For session-aware entities, the <xref uid=\"#getSessionId()\" data-throw-if-not-resolved=\"false\">SessionId </xref> property overrides this value."
  syntax: public abstract String getPartitionKey()
  returns:
    description: partition key of this message
