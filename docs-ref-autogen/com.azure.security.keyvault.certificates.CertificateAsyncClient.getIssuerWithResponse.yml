  name: getIssuerWithResponse(String issuerName)
  nameWithType: CertificateAsyncClient.getIssuerWithResponse(String issuerName)
  summary: |-
    Retrieves the specified certificate issuer from the key vault. This operation requires the certificates/manageissuers/getissuers permission.

     <p><strong>Code Samples</strong></p>
     <p>Gets the specificed certifcate issuer in the key vault. Prints out the
     returned certificate issuer details when a response has been received.</p>

     <pre>
     certificateAsyncClient.getIssuerWithResponse&#40;&quot;issuerName&quot;&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;issuerResponse -&gt; &#123;
             System.out.printf&#40;&quot;Issuer returned with %s and %s&quot;, issuerResponse.getValue&#40;&#41;.getName&#40;&#41;,
                 issuerResponse.getValue&#40;&#41;.getProvider&#40;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The name of the certificate issuer to retrieve, cannot be null
    name: issuerName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<CertificateIssuer>> getIssuerWithResponse(String issuerName)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> containing a <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the requested <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">certificate issuer</xref>.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />&gt;&gt;
