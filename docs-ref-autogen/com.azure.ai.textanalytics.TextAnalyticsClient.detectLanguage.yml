- uid: com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguage(java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguage(String document)
  name: detectLanguage(String document)
  nameWithType: TextAnalyticsClient.detectLanguage(String document)
  summary: |-
    Returns the detected language and a confidence score between zero and one. Scores close to one indicate 100%
     certainty that the identified language is true.

     This method will use the default country hint that sets up in
     <xref uid="TextAnalyticsClientBuilder#defaultCountryHint(String)" data-throw-if-not-resolved="false">TextAnalyticsClientBuilder#defaultCountryHint(String)</xref>. If none is specified, service will use 'US' as
     the country hint.

     <p><strong>Code Sample</strong></p>
     <p>Detects the language of single document.</p>
     <pre>
     DetectedLanguage detectedLanguage = textAnalyticsClient.detectLanguage&#40;&quot;Bonjour tout le monde&quot;&#41;;
     System.out.printf&#40;&quot;Detected language name: %s, ISO 6391 name: %s, confidence score: %f.%n&quot;,
         detectedLanguage.getName&#40;&#41;, detectedLanguage.getIso6391Name&#40;&#41;, detectedLanguage.getConfidenceScore&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public DetectedLanguage detectLanguage(String document)
  returns:
    description: The <xref uid="DetectedLanguage" data-throw-if-not-resolved="false">detected language</xref> of the document.
    type: <xref href="com.azure.ai.textanalytics.models.DetectedLanguage?alt=com.azure.ai.textanalytics.models.DetectedLanguage&text=DetectedLanguage" data-throw-if-not-resolved="False" />
- uid: com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguage(java.lang.String,java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsClient.detectLanguage(String document, String countryHint)
  name: detectLanguage(String document, String countryHint)
  nameWithType: TextAnalyticsClient.detectLanguage(String document, String countryHint)
  summary: |-
    Returns the detected language and a confidence score between zero and one.
     Scores close to one indicate 100% certainty that the identified language is true.

     <p><strong>Code Sample</strong></p>
     <p>Detects the language of documents with a provided country hint.</p>
     <pre>
     DetectedLanguage detectedLanguage = textAnalyticsClient.detectLanguage&#40;
         &quot;This text is in English&quot;, &quot;US&quot;&#41;;
     System.out.printf&#40;&quot;Detected language name: %s, ISO 6391 name: %s, confidence score: %f.%n&quot;,
         detectedLanguage.getName&#40;&#41;, detectedLanguage.getIso6391Name&#40;&#41;, detectedLanguage.getConfidenceScore&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      Accepts two letter country codes specified by ISO 3166-1 alpha-2. Defaults to "US" if not
       specified. To remove this behavior you can reset this parameter by setting this value to empty string
       <code>countryHint</code> = "" or "none".
    name: countryHint
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public DetectedLanguage detectLanguage(String document, String countryHint)
  returns:
    description: The <xref uid="DetectedLanguage" data-throw-if-not-resolved="false">detected language</xref> of the document.
    type: <xref href="com.azure.ai.textanalytics.models.DetectedLanguage?alt=com.azure.ai.textanalytics.models.DetectedLanguage&text=DetectedLanguage" data-throw-if-not-resolved="False" />
