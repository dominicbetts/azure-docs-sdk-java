  summary: |-
    Reads all cosmos user defined functions in the container
     <p>
     After subscription the operation will be performed.
     The <xref uid="CosmosPagedFlux" data-throw-if-not-resolved="false">CosmosPagedFlux</xref> will contain one or several feed response pages of the read user defined functions.
     In case of failure the <xref uid="CosmosPagedFlux" data-throw-if-not-resolved="false">CosmosPagedFlux</xref> will error.
