  nameWithType: QueueAsyncClient.updateMessageWithResponse(String messageId, String popReceipt, String messageText, Duration visibilityTimeout)
  summary: "Updates the specific message in the queue with a new message and resets the visibility timeout.\n\n <p><strong>Code Samples</strong></p>\n\n <p>Dequeue the first message and update it to \"Hello again, Azure\" and hide it for 5 seconds</p>\n\n <pre>\n \n client.receiveMessage&#40;&#41;.subscribe&#40;\n     message -&gt; &#123;\n         client.updateMessageWithResponse&#40;message.getMessageId&#40;&#41;, message.getPopReceipt&#40;&#41;, &quot;newText&quot;,\n             null&#41;.subscribe&#40;\n                 response -&gt; System.out.println&#40;&quot;Complete updating the message with status code:&quot;\n                     + response.getStatusCode&#40;&#41;&#41;,\n                 updateError -&gt; System.err.print&#40;updateError.toString&#40;&#41;&#41;,\n                 &#40;&#41; -&gt; System.out.println&#40;&quot;Complete updating the message!&quot;&#41;\n         &#41;;\n     &#125;,\n     error -&gt; System.err.print&#40;error.toString&#40;&#41;&#41;,\n     &#40;&#41; -&gt; System.out.println&#40;&quot;Complete receiving the message!&quot;&#41;\n &#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/update-message\">Azure Docs</a>.</p>"
  parameters:
  - description: Id of the message to update
    name: messageId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Unique identifier that must match for the message to be updated
    name: popReceipt
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Updated value for the message
    name: messageText
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The timeout period for how long the message is invisible in the queue in seconds. The
       timeout period must be between 1 second and 7 days.
    name: visibilityTimeout
    type: <xref href="java.time.Duration?alt=java.time.Duration&text=Duration" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<UpdateMessageResult>> updateMessageWithResponse(String messageId, String popReceipt, String messageText, Duration visibilityTimeout)
  returns:
