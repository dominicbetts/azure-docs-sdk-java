  name: deleteIssuerWithResponse(String issuerName, Context context)
  nameWithType: CertificateClient.deleteIssuerWithResponse(String issuerName, Context context)
  summary: |-
    Deletes the specified certificate issuer. The DeleteCertificateIssuer operation permanently removes the specified certificate
     issuer from the key vault. This operation requires the <code>certificates/manageissuers/deleteissuers permission</code>.

     <p><strong>Code Samples</strong></p>
     <p>Deletes the certificate issuer in the Azure Key Vault. Prints out the
     deleted certificate details when a response has been received.</p>

     <pre>
     CertificateIssuer deletedIssuer = certificateClient.deleteIssuer&#40;&quot;certificateName&quot;&#41;;
     System.out.printf&#40;&quot;Deleted certificate issuer with name %s and provider id %s&quot;, deletedIssuer.getName&#40;&#41;,
         deletedIssuer.getProvider&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the certificate issuer to be deleted.
    name: issuerName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<CertificateIssuer> deleteIssuerWithResponse(String issuerName, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">deleted issuer</xref>.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />&gt;
