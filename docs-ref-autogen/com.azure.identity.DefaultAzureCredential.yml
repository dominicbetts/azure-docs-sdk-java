### YamlMime:JavaType
uid: com.azure.identity.DefaultAzureCredential
fullName: com.azure.identity.DefaultAzureCredential
name: DefaultAzureCredential
nameWithType: DefaultAzureCredential
summary: |-
  Creates a credential using environment variables or the shared token cache. It tries to create a valid credential in the following order:

  1.  <xref uid="com.azure.identity.EnvironmentCredential" data-throw-if-not-resolved="false">EnvironmentCredential</xref>
  2.  <xref uid="com.azure.identity.ManagedIdentityCredential" data-throw-if-not-resolved="false">ManagedIdentityCredential</xref>
  3.  <xref uid="com.azure.identity.SharedTokenCacheCredential" data-throw-if-not-resolved="false">SharedTokenCacheCredential</xref>
  4.  <xref uid="com.azure.identity.AzureCliCredential" data-throw-if-not-resolved="false">AzureCliCredential</xref>
  5.  Fails if none of the credentials above could be created.
