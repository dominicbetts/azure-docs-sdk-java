  summary: |-
    Gets the <xref uid="StoredProcedure" data-throw-if-not-resolved="false">StoredProcedure</xref> which is used for conflict resolution in the Azure Cosmos DB service.
     This stored procedure may be created after the <xref uid="CosmosContainerProperties" data-throw-if-not-resolved="false">CosmosContainerProperties</xref> is created and can be changed as
     required.

     <ul>
     <li>This value should only be set when using <xref uid="ConflictResolutionMode#CUSTOM" data-throw-if-not-resolved="false">ConflictResolutionMode#CUSTOM</xref></li>
     <li>In case the stored procedure fails or throws an exception,
     the conflict resolution will default to registering conflicts in the conflicts feed</li>
