- uid: com.azure.search.documents.SearchAsyncClient.suggest(java.lang.String,java.lang.String)
  fullName: com.azure.search.documents.SearchAsyncClient.suggest(String searchText, String suggesterName)
  name: suggest(String searchText, String suggesterName)
  nameWithType: SearchAsyncClient.suggest(String searchText, String suggesterName)
  summary: |-
    Suggests documents in the index that match the given partial query.

     <p><strong>Code Sample</strong></p>

     <p> Suggest text from documents in service. </p>

     <pre>
     searchAsyncClient.suggest&#40;&quot;searchText&quot;, &quot;sg&quot;&#41;
         .subscribe&#40;results -&gt; &#123;
             for &#40;Map.Entry&lt;String, Object&gt; keyValuePair: results.getDocument&#40;SearchDocument.class&#41;.entrySet&#40;&#41;&#41; &#123;
                 System.out.printf&#40;&quot;Document key %s, document value %s&quot;, keyValuePair.getKey&#40;&#41;,
                     keyValuePair.getValue&#40;&#41;&#41;;
             &#125;
         &#125;&#41;;
     </pre>
  parameters:
  - description: The search text on which to base suggestions
    name: searchText
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the suggester as specified in the suggesters collection that's part of the index
       definition
    name: suggesterName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public SuggestPagedFlux suggest(String searchText, String suggesterName)
  returns:
    description: |-
      A <xref uid="SuggestPagedFlux" data-throw-if-not-resolved="false">SuggestPagedFlux</xref> that iterates over <xref uid="SuggestResult" data-throw-if-not-resolved="false">SuggestResult</xref> objects and provides access to the
       <xref uid="SuggestPagedResponse" data-throw-if-not-resolved="false">SuggestPagedResponse</xref> object for each page containing HTTP response and coverage information.
    type: <xref href="com.azure.search.documents.util.SuggestPagedFlux?alt=com.azure.search.documents.util.SuggestPagedFlux&text=SuggestPagedFlux" data-throw-if-not-resolved="False" />
