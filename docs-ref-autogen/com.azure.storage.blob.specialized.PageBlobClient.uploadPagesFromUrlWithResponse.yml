  summary: "Writes one or more pages from the source page blob to this page blob. The write size must be a multiple of 512.\n For more information, see the\n <a href=\"https://docs.microsoft.com/rest/api/storageservices/put-page\">Azure Docs</a>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n PageRange pageRange = new PageRange&#40;&#41;\n     .setStart&#40;0&#41;\n     .setEnd&#40;511&#41;;\n InputStream dataStream = new ByteArrayInputStream&#40;data.getBytes&#40;StandardCharsets.UTF_8&#41;&#41;;\n byte[] sourceContentMD5 = new byte[512];\n PageBlobRequestConditions pageBlobRequestConditions = new PageBlobRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n BlobRequestConditions sourceRequestConditions = new BlobRequestConditions&#40;&#41;\n     .setIfUnmodifiedSince&#40;OffsetDateTime.now&#40;&#41;.minusDays&#40;3&#41;&#41;;\n Context context = new Context&#40;key, value&#41;;\n \n PageBlobItem pageBlob = client\n     .uploadPagesFromUrlWithResponse&#40;pageRange, url, sourceOffset, sourceContentMD5, pageBlobRequestConditions,\n         sourceRequestConditions, timeout, context&#41;.getValue&#40;&#41;;\n \n System.out.printf&#40;&quot;Uploaded page blob from URL with sequence number %s%n&quot;, pageBlob.getBlobSequenceNumber&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      The destination <xref uid="PageRange" data-throw-if-not-resolved="false">PageRange</xref> range. Given that pages must be aligned with 512-byte boundaries,
       the start offset must be a modulus of 512 and the end offset must be a modulus of 512 - 1. Examples of valid byte
       ranges are 0-511, 512-1023, etc.
    name: range
    type: <xref href="com.azure.storage.blob.models.PageRange?alt=com.azure.storage.blob.models.PageRange&text=PageRange" data-throw-if-not-resolved="False" />
  - description: |-
      The url to the blob that will be the source of the copy.  A source blob in the same storage
       account can be authenticated via Shared Key. However, if the source is a blob in another account, the source blob
       must either be public or must be authenticated via a shared access signature. If the source blob is public, no
       authentication is required to perform the operation.
    name: sourceUrl
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The source offset to copy from.  Pass null or 0 to copy from the beginning of source blob.
    name: sourceOffset
    type: <xref href="java.lang.Long?alt=java.lang.Long&text=Long" data-throw-if-not-resolved="False" />
  - description: |-
      An MD5 hash of the block content from the source blob. If specified, the service will
       calculate the MD5 of the received data and fail the request if it does not match the provided MD5.
    name: sourceContentMd5
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  - description: <xref uid="PageBlobRequestConditions" data-throw-if-not-resolved="false">PageBlobRequestConditions</xref>
    name: destRequestConditions
    type: <xref href="com.azure.storage.blob.models.PageBlobRequestConditions?alt=com.azure.storage.blob.models.PageBlobRequestConditions&text=PageBlobRequestConditions" data-throw-if-not-resolved="False" />
