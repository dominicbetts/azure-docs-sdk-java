- uid: com.azure.security.keyvault.certificates.CertificateClient.createIssuerWithResponse(com.azure.security.keyvault.certificates.models.CertificateIssuer,com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.certificates.CertificateClient.createIssuerWithResponse(CertificateIssuer issuer, Context context)
  name: createIssuerWithResponse(CertificateIssuer issuer, Context context)
  nameWithType: CertificateClient.createIssuerWithResponse(CertificateIssuer issuer, Context context)
  summary: |-
    Creates the specified certificate issuer. The SetCertificateIssuer operation updates the specified certificate issuer if it
     already exists or adds it if doesn't exist. This operation requires the certificates/setissuers permission.

     <p><strong>Code Samples</strong></p>
     <p>Creates a new certificate issuer in the key vault. Prints out the created certificate
     issuer details when a response has been received.</p>

     <pre>
     CertificateIssuer issuer = new CertificateIssuer&#40;&quot;issuerName&quot;, &quot;myProvider&quot;&#41;
         .setAccountId&#40;&quot;testAccount&quot;&#41;
         .setAdministratorContacts&#40;Arrays.asList&#40;new AdministratorContact&#40;&#41;.setFirstName&#40;&quot;test&quot;&#41;.setLastName&#40;&quot;name&quot;&#41;
             .setEmail&#40;&quot;test&#123;@literal @&#125;example.com&quot;&#41;&#41;&#41;;
     Response&lt;CertificateIssuer&gt; issuerResponse = certificateClient.createIssuerWithResponse&#40;issuer,
         new Context&#40;key1, value1&#41;&#41;;
     System.out.printf&#40;&quot;Created Issuer with name %s provider %s&quot;, issuerResponse.getValue&#40;&#41;.getName&#40;&#41;,
         issuerResponse.getValue&#40;&#41;.getProvider&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The configuration of the certificate issuer to be created.
    name: issuer
    type: <xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<CertificateIssuer> createIssuerWithResponse(CertificateIssuer issuer, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the created <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">certificate issuer</xref>.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />&gt;
