members:
- uid: com.azure.security.keyvault.keys.cryptography.CryptographyClient.encrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])
  fullName: com.azure.security.keyvault.keys.cryptography.CryptographyClient.encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)
  name: encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)
  nameWithType: CryptographyClient.encrypt(EncryptionAlgorithm algorithm, byte[] plaintext)
  summary: |-
    Encrypts an arbitrary sequence of bytes using the configured key. Note that the encrypt operation only supports a
     single block of data, the size of which is dependent on the target key and the encryption algorithm to be used.
     The encrypt operation is supported for both symmetric keys and asymmetric keys. In case of asymmetric keys public
     portion of the key is used for encryption. This operation requires the keys/encrypt permission.

     <p>The <xref uid="EncryptionAlgorithm" data-throw-if-not-resolved="false">encryption algorithm</xref> indicates the type of algorithm to use for decrypting the
     specified encrypted content. Possible values
     for assymetric keys include: <xref uid="EncryptionAlgorithm#RSA1_5" data-throw-if-not-resolved="false">RSA1_5</xref>, <xref uid="EncryptionAlgorithm#RSA_OAEP" data-throw-if-not-resolved="false">RSA_OAEP</xref> and <xref uid="EncryptionAlgorithm#RSA_OAEP_256" data-throw-if-not-resolved="false">RSA_OAEP_256</xref>.
     Possible values for symmetric keys include: <xref uid="EncryptionAlgorithm#A128CBC" data-throw-if-not-resolved="false">A128CBC</xref>, <xref uid="EncryptionAlgorithm#A128CBC_HS256" data-throw-if-not-resolved="false">A128CBC-HS256</xref>,
     <xref uid="EncryptionAlgorithm#A192CBC" data-throw-if-not-resolved="false">A192CBC</xref>, <xref uid="EncryptionAlgorithm#A192CBC_HS384" data-throw-if-not-resolved="false">A192CBC-HS384</xref>, <xref uid="EncryptionAlgorithm#A256CBC" data-throw-if-not-resolved="false">A256CBC</xref> and <xref uid="EncryptionAlgorithm#A256CBC_HS512" data-throw-if-not-resolved="false">A256CBC-HS512</xref> </p>

     <p><strong>Code Samples</strong></p>
     <p>Encrypts the content. Subscribes to the call asynchronously and prints out the encrypted content details when
     a response has been received.</p>
     <pre>
     byte[] plainText = new byte[100];
     new Random&#40;0x1234567L&#41;.nextBytes&#40;plainText&#41;;
     EncryptResult encryptResult = cryptographyClient.encrypt&#40;EncryptionAlgorithm.RSA_OAEP, plainText&#41;;
     System.out.printf&#40;&quot;Received encrypted content of length %d with algorithm %s &#92;n&quot;,
         encryptResult.getCipherText&#40;&#41;.length, encryptResult.getAlgorithm&#40;&#41;.toString&#40;&#41;&#41;;
     </pre>
  parameters:
