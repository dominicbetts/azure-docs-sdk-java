- uid: com.azure.ai.formrecognizer.training.FormTrainingClient.beginTraining(java.lang.String,boolean)
  fullName: com.azure.ai.formrecognizer.training.FormTrainingClient.beginTraining(String trainingFilesUrl, boolean useTrainingLabels)
  name: beginTraining(String trainingFilesUrl, boolean useTrainingLabels)
  nameWithType: FormTrainingClient.beginTraining(String trainingFilesUrl, boolean useTrainingLabels)
  summary: |-
    Create and train a custom model.
     <p>Models are trained using documents that are of the following content
     type - 'application/pdf', 'image/jpeg', 'image/png', 'image/tiff'.
     Other type of content is ignored.
     </p>
     <p>The service does not support cancellation of the long running operation and returns with an
     error message indicating absence of cancellation support.</p>

     <p><strong>Code sample</strong></p>
     <pre>
     String trainingFilesUrl = &quot;&#123;SAS-URL-of-your-container-in-blob-storage&#125;&quot;;
     boolean useTrainingLabels = true;
     CustomFormModel customFormModel =
         formTrainingClient.beginTraining&#40;trainingFilesUrl, useTrainingLabels&#41;.getFinalResult&#40;&#41;;
     System.out.printf&#40;&quot;Model Id: %s%n&quot;, customFormModel.getModelId&#40;&#41;&#41;;
     System.out.printf&#40;&quot;Model Status: %s%n&quot;, customFormModel.getModelStatus&#40;&#41;&#41;;
     customFormModel.getSubmodels&#40;&#41;
         .forEach&#40;customFormSubmodel -&gt; customFormSubmodel.getFields&#40;&#41;
             .forEach&#40;&#40;key, customFormModelField&#41; -&gt;
                 System.out.printf&#40;&quot;Form Type: %s Field Text: %s Field Accuracy: %f%n&quot;,
                     key, customFormModelField.getName&#40;&#41;, customFormModelField.getAccuracy&#40;&#41;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      an externally accessible Azure storage blob container Uri (preferably a Shared Access
       Signature Uri).
       For instructions on setting up forms for training in an Azure Storage Blob Container, see
       https://docs.microsoft.com/azure/cognitive-services/form-recognizer/build-training-data-set#upload-your-training-data
    name: trainingFilesUrl
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: boolean to specify the use of labeled files for training the model.
    name: useTrainingLabels
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
  syntax: public SyncPoller<FormRecognizerOperationResult,CustomFormModel> beginTraining(String trainingFilesUrl, boolean useTrainingLabels)
  returns:
    description: |-
      A <xref uid="SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> that polls the training model operation until it has completed, has failed, or has
       been cancelled. The completed operation returns the trained <xref uid="CustomFormModel" data-throw-if-not-resolved="false">custom form model</xref>.
    type: <xref href="com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.formrecognizer.models.FormRecognizerOperationResult?alt=com.azure.ai.formrecognizer.models.FormRecognizerOperationResult&text=FormRecognizerOperationResult" data-throw-if-not-resolved="False" />,<xref href="com.azure.ai.formrecognizer.training.models.CustomFormModel?alt=com.azure.ai.formrecognizer.training.models.CustomFormModel&text=CustomFormModel" data-throw-if-not-resolved="False" />&gt;
