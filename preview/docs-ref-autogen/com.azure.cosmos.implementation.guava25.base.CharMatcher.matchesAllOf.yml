  name: matchesAllOf(CharSequence sequence)
  nameWithType: CharMatcher.matchesAllOf(CharSequence sequence)
  summary: |-
    Returns <code>true</code> if a character sequence contains only matching BMP characters.

     <p>The default implementation iterates over the sequence, invoking <xref uid="#matches" data-throw-if-not-resolved="false">#matches</xref> for each
     character, until this returns <code>false</code> or the end is reached.
  parameters:
  - description: the character sequence to examine, possibly empty
    name: sequence
    type: <xref href="java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence" data-throw-if-not-resolved="False" />
  syntax: public boolean matchesAllOf(CharSequence sequence)
  returns:
    description: |-
      <code>true</code> if this matcher matches every character in the sequence, including when
           the sequence is empty
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
