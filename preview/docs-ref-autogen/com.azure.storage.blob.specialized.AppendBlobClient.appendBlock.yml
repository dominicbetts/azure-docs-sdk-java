- uid: com.azure.storage.blob.specialized.AppendBlobClient.appendBlock(java.io.InputStream,long)
  fullName: com.azure.storage.blob.specialized.AppendBlobClient.appendBlock(InputStream data, long length)
  name: appendBlock(InputStream data, long length)
  nameWithType: AppendBlobClient.appendBlock(InputStream data, long length)
  summary: |-
    Commits a new block of data to the end of the existing append blob.
     <p>
     Note that the data passed must be replayable if retries are enabled (the default). In other words, the
     <code>Flux</code> must produce the same data each time it is subscribed to.

     <p><strong>Code Samples</strong></p>

     <pre>
     System.out.printf&#40;&quot;AppendBlob has %d committed blocks%n&quot;,
         client.appendBlock&#40;data, length&#41;.getBlobCommittedBlockCount&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The data to write to the blob. The data must be markable. This is in order to support retries. If
       the data is not markable, consider using <xref uid="#getBlobOutputStream()" data-throw-if-not-resolved="false">#getBlobOutputStream()</xref> and writing to the returned OutputStream.
       Alternatively, consider wrapping your data source in a <xref uid="java.io.BufferedInputStream" data-throw-if-not-resolved="false">java.io.BufferedInputStream</xref> to add mark support.
    name: data
    type: <xref href="java.io.InputStream?alt=java.io.InputStream&text=InputStream" data-throw-if-not-resolved="False" />
  - description: |-
      The exact length of the data. It is important that this value match precisely the length of the
       data emitted by the <code>Flux</code>.
    name: length
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  syntax: public AppendBlobItem appendBlock(InputStream data, long length)
  returns:
    description: The information of the append blob operation.
    type: <xref href="com.azure.storage.blob.models.AppendBlobItem?alt=com.azure.storage.blob.models.AppendBlobItem&text=AppendBlobItem" data-throw-if-not-resolved="False" />
