- uid: com.azure.security.keyvault.certificates.CertificateClient.listDeletedCertificates()
  fullName: com.azure.security.keyvault.certificates.CertificateClient.listDeletedCertificates()
  name: listDeletedCertificates()
  nameWithType: CertificateClient.listDeletedCertificates()
  summary: |-
    Lists the <xref uid="DeletedCertificate" data-throw-if-not-resolved="false">deleted certificates</xref> in the key vault currently available for recovery. This operation includes
     deletion-specific information and is applicable for vaults enabled for soft-delete. This operation requires the
     <code>certificates/get/list</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Lists the deleted certificates in the key vault. Prints out the
     recovery id of each deleted certificate when a response has been received.</p>

     <pre>
     for &#40;DeletedCertificate deletedCertificate : certificateClient.listDeletedCertificates&#40;&#41;&#41; &#123;
         System.out.printf&#40;&quot;Deleted certificate's recovery Id %s&quot;, deletedCertificate.getRecoveryId&#40;&#41;&#41;;
     &#125;
     </pre>
  syntax: public PagedIterable<DeletedCertificate> listDeletedCertificates()
  returns:
    description: A <xref uid="PagedIterable" data-throw-if-not-resolved="false">PagedIterable</xref> containing all of the <xref uid="DeletedCertificate" data-throw-if-not-resolved="false">deleted certificates</xref> in the vault.
    type: <xref href="com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.DeletedCertificate?alt=com.azure.security.keyvault.certificates.models.DeletedCertificate&text=DeletedCertificate" data-throw-if-not-resolved="False" />&gt;
