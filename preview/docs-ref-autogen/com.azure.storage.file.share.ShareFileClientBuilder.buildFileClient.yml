     <p>
     If <xref uid="ShareFileClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and <xref uid="ShareFileClientBuilder#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> are used to create the <xref uid="ShareFileClient" data-throw-if-not-resolved="false">client</xref>.
