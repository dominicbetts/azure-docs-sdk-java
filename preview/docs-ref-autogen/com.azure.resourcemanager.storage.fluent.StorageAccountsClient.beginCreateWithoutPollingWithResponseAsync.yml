  nameWithType: StorageAccountsClient.beginCreateWithoutPollingWithResponseAsync(String resourceGroupName, String accountName, StorageAccountCreateParameters parameters)
  summary: |-
    Asynchronously creates a new storage account with the specified parameters. If an account is already created and
     a subsequent create request is issued with different properties, the account properties will be updated. If an
     account is already created and a subsequent create or update request is issued with the exact same set of
     properties, the request will succeed.
  parameters:
  - description: |-
      The name of the resource group within the user's subscription. The name is case
           insensitive.
    name: resourceGroupName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the storage account within the specified resource group. Storage account names
           must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    name: accountName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The parameters used when creating a storage account.
    name: parameters
    type: <xref href="com.azure.resourcemanager.storage.models.StorageAccountCreateParameters?alt=com.azure.resourcemanager.storage.models.StorageAccountCreateParameters&text=StorageAccountCreateParameters" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<StorageAccountInner>> beginCreateWithoutPollingWithResponseAsync(String resourceGroupName, String accountName, StorageAccountCreateParameters parameters)
  returns:
