  summary: |-
    Returns an <xref uid="Optional" data-throw-if-not-resolved="false">Optional</xref> containing the first element in this fluent iterable that satisfies
     the given predicate, if such an element exists.

     <p><b>Warning:</b> avoid using a <code>predicate</code> that matches <code>null</code>. If <code>null</code>
     is matched in this fluent iterable, a <xref uid="NullPointerException" data-throw-if-not-resolved="false">NullPointerException</xref> will be thrown.

     <p><b><code>Stream</code> equivalent:</b> <code>stream.filter(predicate).findFirst()</code>.
