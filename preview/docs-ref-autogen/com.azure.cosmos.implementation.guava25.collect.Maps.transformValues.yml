     like <xref uid="Map#containsValue" data-throw-if-not-resolved="false">Map#containsValue</xref> and <code>Map.toString()</code>. For this to perform well, <code>
     function</code> should be fast. To avoid lazy evaluation when the returned map doesn't need to be a
