  fullName: com.azure.cosmos.implementation.ConnectionPolicy.isReadRequestsFallbackEnabled()
  name: isReadRequestsFallbackEnabled()
  nameWithType: ConnectionPolicy.isReadRequestsFallbackEnabled()
  summary: |-
    Gets whether to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.
     <p>
     DEFAULT value is true.
     <p>
     If this property is not set, the default is true for all Consistency Levels other than Bounded Staleness,
     The default is false for Bounded Staleness.
     1. <xref uid="#endpointDiscoveryEnabled" data-throw-if-not-resolved="false">#endpointDiscoveryEnabled</xref> is true
     2. the Azure Cosmos DB account has more than one region
  syntax: public boolean isReadRequestsFallbackEnabled()
  returns:
    description: flag to allow for reads to go to multiple regions configured on an account of Azure Cosmos DB service.
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
