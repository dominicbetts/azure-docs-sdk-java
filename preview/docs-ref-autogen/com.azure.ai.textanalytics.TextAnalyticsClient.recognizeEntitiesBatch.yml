  nameWithType: TextAnalyticsClient.recognizeEntitiesBatch(Iterable<String> documents)
  summary: "Returns a list of general categorized entities for the provided list of documents.\n\n This method will use the default language that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultLanguage(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as\n the language.\n\n <p><strong>Code Sample</strong></p>\n <p>Recognizes the entities in a list of documents.</p>\n <pre>\n final List&lt;String&gt; documents = Arrays.asList&#40;\n     &quot;I had a wonderful trip to Seattle last week.&quot;,\n     &quot;I work at Microsoft.&quot;&#41;;\n \n textAnalyticsClient.recognizeEntitiesBatch&#40;documents&#41;.iterableByPage&#40;&#41;.forEach&#40;response -&gt; &#123;\n     &#47;&#47; Batch statistics\n     final TextDocumentBatchStatistics batchStatistics = response.getStatistics&#40;&#41;;\n     System.out.printf&#40;&quot;A batch of documents statistics, transaction count: %s, valid document count: %s.%n&quot;,\n         batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;\n \n     response.getElements&#40;&#41;.forEach&#40;recognizeEntitiesResult -&gt;\n         recognizeEntitiesResult.getEntities&#40;&#41;.forEach&#40;entity -&gt;\n             System.out.printf&#40;&quot;Recognized entity: %s, entity category: %s, score: %f.%n&quot;,\n                 entity.getText&#40;&#41;, entity.getCategory&#40;&#41;, entity.getConfidenceScore&#40;&#41;&#41;&#41;&#41;;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      A list of documents to recognize entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: documents
    type: <xref href="java.lang.Iterable?alt=java.lang.Iterable&text=Iterable" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />&gt;
  syntax: public TextAnalyticsPagedIterable<RecognizeCategorizedEntitiesResult> recognizeEntitiesBatch(Iterable<String> documents)
  returns:
    description: |-
      The <xref uid="TextAnalyticsPagedIterable" data-throw-if-not-resolved="false">TextAnalyticsPagedIterable</xref> contains a list of
       <xref uid="RecognizeCategorizedEntitiesResult" data-throw-if-not-resolved="false">recognized categorized entities document result</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedIterable&text=TextAnalyticsPagedIterable" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.RecognizeCategorizedEntitiesResult?alt=com.azure.ai.textanalytics.models.RecognizeCategorizedEntitiesResult&text=RecognizeCategorizedEntitiesResult" data-throw-if-not-resolved="False" />&gt;
