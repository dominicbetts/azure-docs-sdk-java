  nameWithType: TextAnalyticsClient.recognizeEntitiesBatch(Iterable<TextDocumentInput> documents, TextAnalyticsRequestOptions options, Context context)
  summary: "Returns a list of general categorized entities for the provided list of <xref uid=\"TextDocumentInput\" data-throw-if-not-resolved=\"false\">document</xref> with\n provided request options.\n\n <p><strong>Code Sample</strong></p>\n <p>Recognizes the entities with http response in a list of <xref uid=\"TextDocumentInput\" data-throw-if-not-resolved=\"false\">document</xref> with provided\n request options.</p>\n <pre>\n List&lt;TextDocumentInput&gt; textDocumentInputs = Arrays.asList&#40;\n     new TextDocumentInput&#40;&quot;0&quot;, &quot;I had a wonderful trip to Seattle last week.&quot;&#41;,\n     new TextDocumentInput&#40;&quot;1&quot;, &quot;I work at Microsoft.&quot;&#41;\n &#41;;\n \n textAnalyticsClient.recognizeEntitiesBatch&#40;textDocumentInputs,\n         new TextAnalyticsRequestOptions&#40;&#41;.setIncludeStatistics&#40;true&#41;, Context.NONE&#41;.iterableByPage&#40;&#41;.forEach&#40;\n             response -&gt; &#123;\n                 &#47;&#47; Batch statistics\n                 TextDocumentBatchStatistics batchStatistics = response.getStatistics&#40;&#41;;\n                 System.out.printf&#40;\n                     &quot;A batch of documents statistics, transaction count: %s, valid document count: %s.%n&quot;,\n                     batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;\n \n                 response.getElements&#40;&#41;.forEach&#40;recognizeEntitiesResult -&gt;\n                     recognizeEntitiesResult.getEntities&#40;&#41;.forEach&#40;entity -&gt; &#123;\n                         System.out.printf&#40;&quot;Recognized entity: %s, entity category: %s, score: %f.%n&quot;,\n                             entity.getText&#40;&#41;, entity.getCategory&#40;&#41;, entity.getConfidenceScore&#40;&#41;&#41;;\n                     &#125;&#41;&#41;;\n             &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      A list of <xref uid="TextDocumentInput" data-throw-if-not-resolved="false">documents</xref> to recognize entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
