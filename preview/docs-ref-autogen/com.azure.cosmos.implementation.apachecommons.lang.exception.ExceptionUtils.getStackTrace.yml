- uid: com.azure.cosmos.implementation.apachecommons.lang.exception.ExceptionUtils.getStackTrace(java.lang.Throwable)
  fullName: com.azure.cosmos.implementation.apachecommons.lang.exception.ExceptionUtils.getStackTrace(Throwable throwable)
  name: getStackTrace(Throwable throwable)
  nameWithType: ExceptionUtils.getStackTrace(Throwable throwable)
  summary: |-
    <p>Gets the stack trace from a Throwable as a String.</p>

     <p>The result of this method vary by JDK version as this method
     uses <xref uid="Throwable#printStackTrace(java.io.PrintWriter)" data-throw-if-not-resolved="false">Throwable#printStackTrace(java.io.PrintWriter)</xref>.
     On JDK1.3 and earlier, the cause exception will not be shown
     unless the specified throwable alters printStackTrace.</p>
  parameters:
  - description: the <code>Throwable</code> to be examined
    name: throwable
    type: <xref href="java.lang.Throwable?alt=java.lang.Throwable&text=Throwable" data-throw-if-not-resolved="False" />
  syntax: public static String getStackTrace(Throwable throwable)
  returns:
    description: |-
      the stack trace as generated by the exception's
        <code>printStackTrace(PrintWriter)</code> method
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
