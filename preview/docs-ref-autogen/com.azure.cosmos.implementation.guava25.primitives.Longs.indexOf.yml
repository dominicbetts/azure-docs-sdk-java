  name: indexOf(long[] array, long[] target)
  nameWithType: Longs.indexOf(long[] array, long[] target)
  summary: |-
    Returns the start position of the first occurrence of the specified <code>target</code> within
     <code>array</code>, or <code>-1</code> if there is no such occurrence.

     <p>More formally, returns the lowest index <code>i</code> such that <code>Arrays.copyOfRange(array,
     i, i + target.length)</code> contains exactly the same elements as <code>target</code>.
  parameters:
  - description: the array to search for the sequence <code>target</code>
    name: array
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />[]
  - description: the array to search for as a sub-sequence of <code>array</code>
    name: target
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />[]
  syntax: public static int indexOf(long[] array, long[] target)
  returns:
    type: <xref href="int?alt=int&text=int" data-throw-if-not-resolved="False" />
