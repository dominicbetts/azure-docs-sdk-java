- uid: com.azure.security.keyvault.keys.KeyClient.getKeyWithResponse(java.lang.String,java.lang.String,com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.keys.KeyClient.getKeyWithResponse(String name, String version, Context context)
  name: getKeyWithResponse(String name, String version, Context context)
  nameWithType: KeyClient.getKeyWithResponse(String name, String version, Context context)
  summary: |-
    Gets the public part of the specified key and key version. The get key operation is applicable to all key types
     and it requires the <code>keys/get</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Gets a specific version of the key in the key vault. Prints out the details of the returned key.</p>
     <pre>
     String keyVersion = &quot;6A385B124DEF4096AF1361A85B16C204&quot;;
     KeyVaultKey keyWithVersion = keyClient.getKeyWithResponse&#40;&quot;keyName&quot;, keyVersion,
         new Context&#40;key1, value1&#41;&#41;.getValue&#40;&#41;;
     System.out.printf&#40;&quot;Key is returned with name %s and id %s %n&quot;, keyWithVersion.getName&#40;&#41;,
         keyWithVersion.getId&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the key, cannot be null
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The version of the key to retrieve. If this is an empty String or null, this call is
           equivalent to calling <xref uid="KeyClient#getKey(String)" data-throw-if-not-resolved="false">KeyClient#getKey(String)</xref>, with the latest version being retrieved.
    name: version
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<KeyVaultKey> getKeyWithResponse(String name, String version, Context context)
  returns:
    description: |-
      A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the requested <xref uid="KeyVaultKey" data-throw-if-not-resolved="false">key</xref>.
       The content of the key is null if both <code>name</code> and <code>version</code> are null or empty.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.keys.models.KeyVaultKey?alt=com.azure.security.keyvault.keys.models.KeyVaultKey&text=KeyVaultKey" data-throw-if-not-resolved="False" />&gt;
