  nameWithType: Doubles.asList(double[] backingArray)
  summary: |-
    Returns a fixed-size list backed by the specified array, similar to <xref uid="Arrays#asList(Object[])" data-throw-if-not-resolved="false">Arrays#asList(Object[])</xref>. The list supports <xref uid="List#set(int, Object)" data-throw-if-not-resolved="false">List#set(int, Object)</xref>, but any attempt to
     set a value to <code>null</code> will result in a <xref uid="NullPointerException" data-throw-if-not-resolved="false">NullPointerException</xref>.

     <p>The returned list maintains the values, but not the identities, of <code>Double</code> objects
     written to or read from it. For example, whether <code>list.get(0) == list.get(0)</code> is true for
     the returned list is unspecified.

     <p>The returned list may have unexpected behavior if it contains <code>NaN</code>, or if <code>NaN</code>
     is used as a parameter to any of its methods.

     <p><b>Note:</b> when possible, you should represent your data as an <xref uid="ImmutableDoubleArray" data-throw-if-not-resolved="false">ImmutableDoubleArray</xref> instead, which has an <xref uid="ImmutableDoubleArray#asList" data-throw-if-not-resolved="false">asList</xref> view.
