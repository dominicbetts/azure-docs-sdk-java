- uid: com.azure.security.keyvault.certificates.CertificateClient.backupCertificateWithResponse(java.lang.String,com.azure.core.util.Context)
  fullName: com.azure.security.keyvault.certificates.CertificateClient.backupCertificateWithResponse(String certificateName, Context context)
  name: backupCertificateWithResponse(String certificateName, Context context)
  nameWithType: CertificateClient.backupCertificateWithResponse(String certificateName, Context context)
  summary: |-
    Requests that a backup of the specified certificate be downloaded to the client. All versions of the certificate will
     be downloaded. This operation requires the certificates/backup permission.

     <p><strong>Code Samples</strong></p>
     <p>Backs up the certificate from the key vault. Prints out the
     length of the certificate's backup byte array returned in the response.</p>

     <pre>
     Response&lt;byte[]&gt; certificateBackupWithResponse = certificateClient
         .backupCertificateWithResponse&#40;&quot;certificateName&quot;, new Context&#40;key1, value1&#41;&#41;;
     System.out.printf&#40;&quot;Backed up certificate with back up blob length %d&quot;,
         certificateBackupWithResponse.getValue&#40;&#41;.length&#41;;
     </pre>
  parameters:
  - description: The certificateName of the certificate.
    name: certificateName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<byte[]> backupCertificateWithResponse(String certificateName, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the backed up certificate blob.
    type: <xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]&gt;
