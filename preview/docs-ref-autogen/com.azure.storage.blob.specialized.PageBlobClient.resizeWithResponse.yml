  summary: "Resizes the page blob to the specified size (which must be a multiple of 512). For more information, see the <a href=\"https://docs.microsoft.com/rest/api/storageservices/set-blob-properties\">Azure Docs</a>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobRequestConditions blobRequestConditions = new BlobRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n Context context = new Context&#40;key, value&#41;;\n \n PageBlobItem pageBlob = client\n     .resizeWithResponse&#40;size, blobRequestConditions, timeout, context&#41;.getValue&#40;&#41;;\n System.out.printf&#40;&quot;Page blob resized with sequence number %s%n&quot;, pageBlob.getBlobSequenceNumber&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      Resizes a page blob to the specified size. If the specified value is less than the current size of
       the blob, then all pages above the specified value are cleared.
