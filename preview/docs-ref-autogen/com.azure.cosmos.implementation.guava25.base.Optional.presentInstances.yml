  summary: |-
    Returns the value of each present instance from the supplied <code>optionals</code>, in order,
     skipping over occurrences of <xref uid="Optional#absent" data-throw-if-not-resolved="false">Optional#absent</xref>. Iterators are unmodifiable and are
     evaluated lazily.

     <p><b>Comparison to <code>java.util.Optional</code>:</b> this method has no equivalent in Java 8's
     <code>Optional</code> class; use <code>
     optionals.stream().filter(Optional::isPresent).map(Optional::get)</code> instead.
