  name: <E>union(Set<? extends E> set1, Set<? extends E> set2)
  nameWithType: Sets.<E>union(Set<? extends E> set1, Set<? extends E> set2)
  summary: |-
    Returns an unmodifiable <b>view</b> of the union of two sets. The returned set contains all
     elements that are contained in either backing set. Iterating over the returned set iterates
     first over all the elements of <code>set1</code>, then over each element of <code>set2</code>, in order,
     that is not contained in <code>set1</code>.

     <p>Results are undefined if <code>set1</code> and <code>set2</code> are sets based on different
     equivalence relations (as <xref uid="HashSet" data-throw-if-not-resolved="false">HashSet</xref>, <xref uid="TreeSet" data-throw-if-not-resolved="false">TreeSet</xref>, and the <xref uid="Map#keySet" data-throw-if-not-resolved="false">Map#keySet</xref> of an
     <code>IdentityHashMap</code> all are).
