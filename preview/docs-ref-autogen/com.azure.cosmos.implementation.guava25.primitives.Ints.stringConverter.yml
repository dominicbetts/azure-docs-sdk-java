  name: stringConverter()
  nameWithType: Ints.stringConverter()
  summary: |-
    Returns a serializable converter object that converts between strings and integers using <xref uid="Integer#decode" data-throw-if-not-resolved="false">Integer#decode</xref> and <xref uid="Integer#toString()" data-throw-if-not-resolved="false">Integer#toString()</xref>. The returned converter throws <xref uid="NumberFormatException" data-throw-if-not-resolved="false">NumberFormatException</xref> if the input string is invalid.

     <p><b>Warning:</b> please see <xref uid="Integer#decode" data-throw-if-not-resolved="false">Integer#decode</xref> to understand exactly how strings are
     parsed. For example, the string <code>"0123"</code> is treated as <i>octal</i> and converted to the
     value <code>83</code>.
  syntax: public static Converter<String,Integer> stringConverter()
  returns:
    type: <xref href="com.azure.cosmos.implementation.guava25.base.Converter?alt=com.azure.cosmos.implementation.guava25.base.Converter&text=Converter" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />,<xref href="java.lang.Integer?alt=java.lang.Integer&text=Integer" data-throw-if-not-resolved="False" />&gt;
