- uid: com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.decrypt(com.azure.security.keyvault.keys.cryptography.models.EncryptionAlgorithm,byte[])
  fullName: com.azure.security.keyvault.keys.cryptography.CryptographyAsyncClient.decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)
  name: decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)
  nameWithType: CryptographyAsyncClient.decrypt(EncryptionAlgorithm algorithm, byte[] cipherText)
  summary: |-
    Decrypts a single block of encrypted data using the configured key and specified algorithm. Note that only a
     single block of data may be decrypted, the size of this block is dependent on the target key and the algorithm to
     be used. The decrypt operation is supported for both asymmetric and symmetric keys. This operation requires the
     keys/decrypt permission.

     <p>The <xref uid="EncryptionAlgorithm" data-throw-if-not-resolved="false">encryption algorithm</xref> indicates the type of algorithm to use for decrypting the
     specified encrypted content. Possible values for assymetric keys include:
     <xref uid="EncryptionAlgorithm#RSA1_5" data-throw-if-not-resolved="false">RSA1_5</xref>, <xref uid="EncryptionAlgorithm#RSA_OAEP" data-throw-if-not-resolved="false">RSA_OAEP</xref> and <xref uid="EncryptionAlgorithm#RSA_OAEP_256" data-throw-if-not-resolved="false">RSA_OAEP_256</xref>.

     Possible values for symmetric keys include: <xref uid="EncryptionAlgorithm#A128CBC" data-throw-if-not-resolved="false">A128CBC</xref>,
     <xref uid="EncryptionAlgorithm#A128CBC_HS256" data-throw-if-not-resolved="false">A128CBC-HS256</xref>, <xref uid="EncryptionAlgorithm#A192CBC" data-throw-if-not-resolved="false">A192CBC</xref>,
     <xref uid="EncryptionAlgorithm#A192CBC_HS384" data-throw-if-not-resolved="false">A192CBC-HS384</xref>, <xref uid="EncryptionAlgorithm#A256CBC" data-throw-if-not-resolved="false">A256CBC</xref> and <xref uid="EncryptionAlgorithm#A256CBC_HS512" data-throw-if-not-resolved="false">A256CBC-HS512</xref> </p>

     <p><strong>Code Samples</strong></p>
     <p>Decrypts the encrypted content. Subscribes to the call asynchronously and prints out the decrypted content
     details when a response has been received.</p>
     <pre>
     byte[] plainText = new byte[100];
     new Random&#40;0x1234567L&#41;.nextBytes&#40;plainText&#41;;
     cryptographyAsyncClient.decrypt&#40;EncryptionAlgorithm.RSA_OAEP, plainText&#41;
         .subscriberContext&#40;reactor.util.context.Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;decryptResult -&gt;
             System.out.printf&#40;&quot;Received decrypted content of length %d&#92;n&quot;, decryptResult.getPlainText&#40;&#41;.length&#41;&#41;;
     </pre>
