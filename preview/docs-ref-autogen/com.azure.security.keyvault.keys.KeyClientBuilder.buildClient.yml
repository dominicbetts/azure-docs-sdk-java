- uid: com.azure.security.keyvault.keys.KeyClientBuilder.buildClient()
  fullName: com.azure.security.keyvault.keys.KeyClientBuilder.buildClient()
  name: buildClient()
  nameWithType: KeyClientBuilder.buildClient()
  summary: |-
    Creates a <xref uid="KeyClient" data-throw-if-not-resolved="false">KeyClient</xref> based on options set in the builder.
     Every time <code>buildClient()</code> is called, a new instance of <xref uid="KeyClient" data-throw-if-not-resolved="false">KeyClient</xref> is created.

     <p>If <xref uid="KeyClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and
     <xref uid="KeyClientBuilder#vaultUrl(String)" data-throw-if-not-resolved="false">vaultUrl</xref> are used to create the <xref uid="KeyClientBuilder" data-throw-if-not-resolved="false">client</xref>.
     All other builder settings are ignored. If <code>pipeline</code> is not set, then <xref uid="KeyClientBuilder#credential(TokenCredential)" data-throw-if-not-resolved="false">key vault credential</xref> and <xref uid="KeyClientBuilder#vaultUrl(String)" data-throw-if-not-resolved="false">key vault url</xref> are required to build the <xref uid="KeyClient" data-throw-if-not-resolved="false">client</xref>.</p>
  syntax: public KeyClient buildClient()
  returns:
    description: A <xref uid="KeyClient" data-throw-if-not-resolved="false">KeyClient</xref> with the options set from the builder.
    type: <xref href="com.azure.security.keyvault.keys.KeyClient?alt=com.azure.security.keyvault.keys.KeyClient&text=KeyClient" data-throw-if-not-resolved="False" />
