  summary: "Creates a page blob of the specified length. Call PutPage to upload data data to a page blob. For more\n information, see the\n <a href=\"https://docs.microsoft.com/rest/api/storageservices/put-blob\">Azure Docs</a>.\n <p>\n To avoid overwriting, pass \"*\" to <xref uid=\"BlobRequestConditions#setIfNoneMatch(String)\" data-throw-if-not-resolved=\"false\">BlobRequestConditions#setIfNoneMatch(String)</xref>.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobHttpHeaders headers = new BlobHttpHeaders&#40;&#41;\n     .setContentLanguage&#40;&quot;en-US&quot;&#41;\n     .setContentType&#40;&quot;binary&quot;&#41;;\n BlobRequestConditions blobRequestConditions = new BlobRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n Context context = new Context&#40;key, value&#41;;\n \n PageBlobItem pageBlob = client\n     .createWithResponse&#40;new PageBlobCreateOptions&#40;size&#41;.setSequenceNumber&#40;sequenceNumber&#41;\n             .setHeaders&#40;headers&#41;.setMetadata&#40;metadata&#41;.setTags&#40;tags&#41;\n             .setRequestConditions&#40;blobRequestConditions&#41;, timeout,\n         context&#41;\n     .getValue&#40;&#41;;\n \n System.out.printf&#40;&quot;Created page blob with sequence number %s%n&quot;, pageBlob.getBlobSequenceNumber&#40;&#41;&#41;;\n </pre>"
