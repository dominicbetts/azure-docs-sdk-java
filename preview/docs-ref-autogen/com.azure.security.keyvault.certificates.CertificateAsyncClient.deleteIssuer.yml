- uid: com.azure.security.keyvault.certificates.CertificateAsyncClient.deleteIssuer(java.lang.String)
  fullName: com.azure.security.keyvault.certificates.CertificateAsyncClient.deleteIssuer(String issuerName)
  name: deleteIssuer(String issuerName)
  nameWithType: CertificateAsyncClient.deleteIssuer(String issuerName)
  summary: |-
    Deletes the specified certificate issuer. The DeleteCertificateIssuer operation permanently removes the specified certificate
     issuer from the key vault. This operation requires the <code>certificates/manageissuers/deleteissuers permission</code>.

     <p><strong>Code Samples</strong></p>
     <p>Deletes the certificate issuer in the Azure Key Vault. Prints out the
     deleted certificate details when a response has been received.</p>

     <pre>
     certificateAsyncClient.deleteIssuer&#40;&quot;issuerName&quot;&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;deletedIssuerResponse -&gt;
             System.out.printf&#40;&quot;Deleted issuer with name %s %n&quot;, deletedIssuerResponse.getName&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the certificate issuer to be deleted.
    name: issuerName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<CertificateIssuer> deleteIssuer(String issuerName)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> containing the <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">deleted issuer</xref>.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />&gt;
