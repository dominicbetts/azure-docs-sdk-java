uid: com.azure.core.implementation.serializer.jsonwrapper.api.Deserializer
fullName: com.azure.core.implementation.serializer.jsonwrapper.api.Deserializer<T>
name: Deserializer<T>
nameWithType: Deserializer<T>
summary: |-
  A custom deserialization API for JSON content that will return a specific Java type. A Deserializer is registered on a specific instance of a <xref uid="com.azure.core.implementation.serializer.jsonwrapper.api.JsonApi" data-throw-if-not-resolved="false">JsonApi</xref> after it is retrieved from the <xref uid="com.azure.core.implementation.serializer.jsonwrapper.JsonWrapper" data-throw-if-not-resolved="false">JsonWrapper</xref> root class. For example, here is a custom deserializer that converts the JSON string `{"valueInt":7,"valueString":"seven"}` into an instance of 'Foo':

  ```java
  jsonDeserializer.registerCustomDeserializer(new Deserializer<Foo>(Foo.class) {
       @Override public Foo deserialize(Node node) {
           int intValue = node.get("valueInt").asInt();
           String stringValue = node.get("valueString").asString();
           return new Foo(intValue, stringValue);
       }
   });
   Foo targetObject = jsonDeserializer.readString(json, Foo.class);
  ```
