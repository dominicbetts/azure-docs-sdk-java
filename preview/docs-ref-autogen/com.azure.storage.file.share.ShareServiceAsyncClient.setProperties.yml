  summary: "Sets the properties for the storage account's File service. The properties range from storage analytics and\n metric to CORS (Cross-Origin Resource Sharing).\n\n To maintain the CORS in the Queue service pass a <code>null</code> value for <xref uid=\"ShareServiceProperties#getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"ShareServiceProperties#getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>.\n\n <p><strong>Code Sample</strong></p>\n\n <p>Enable Minute and Hour Metrics</p>\n\n <pre>\n fileServiceAsyncClient.getProperties&#40;&#41;.subscribe&#40;properties -&gt; &#123;\n     properties.getMinuteMetrics&#40;&#41;.setEnabled&#40;true&#41;;\n     properties.getHourMetrics&#40;&#41;.setEnabled&#40;true&#41;;\n \n     fileServiceAsyncClient.setProperties&#40;properties&#41;\n         .subscribe&#40;r -&gt; System.out.println&#40;&quot;Setting File service properties completed.&quot;&#41;&#41;;\n &#125;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/set-file-service-properties\">Azure\n Docs</a>.</p>"
