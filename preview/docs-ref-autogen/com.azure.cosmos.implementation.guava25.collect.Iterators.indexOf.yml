- uid: com.azure.cosmos.implementation.guava25.collect.Iterators.<T>indexOf(java.util.Iterator<T>,com.azure.cosmos.implementation.guava25.base.Predicate<? super T>)
  fullName: com.azure.cosmos.implementation.guava25.collect.Iterators.<T>indexOf(Iterator<T> iterator, Predicate<? super T> predicate)
  name: <T>indexOf(Iterator<T> iterator, Predicate<? super T> predicate)
  nameWithType: Iterators.<T>indexOf(Iterator<T> iterator, Predicate<? super T> predicate)
  summary: |-
    Returns the index in <code>iterator</code> of the first element that satisfies the provided <code>
     predicate</code>, or <code>-1</code> if the Iterator has no such elements.

     <p>More formally, returns the lowest index <code>i</code> such that <code>
     predicate.apply(Iterators.get(iterator, i))</code> returns <code>true</code>, or <code>-1</code> if there is no
     such index.

     <p>If -1 is returned, the iterator will be left exhausted: its <code>hasNext()</code> method will
     return <code>false</code>. Otherwise, the iterator will be set to the element which satisfies the
     <code>predicate</code>.
