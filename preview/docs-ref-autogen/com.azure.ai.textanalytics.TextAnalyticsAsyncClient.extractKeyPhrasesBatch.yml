  nameWithType: TextAnalyticsAsyncClient.extractKeyPhrasesBatch(Iterable<String> documents)
  summary: "Returns a list of strings denoting the key phrases in the document.\n\n This method will use the default language that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultLanguage(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as\n the language.\n\n <p>Extract key phrases in a list of documents. Subscribes to the call asynchronously and prints out the\n key phrases when a response is received.</p>\n\n <pre>\n List&lt;String&gt; documents = Arrays.asList&#40;\n     &quot;Hello world. This is some input text that I love.&quot;,\n     &quot;Bonjour tout le monde&quot;&#41;;\n \n textAnalyticsAsyncClient.extractKeyPhrasesBatch&#40;documents&#41;.byPage&#40;&#41;.subscribe&#40;extractKeyPhraseResults -&gt; &#123;\n     &#47;&#47; Batch statistics\n     TextDocumentBatchStatistics batchStatistics = extractKeyPhraseResults.getStatistics&#40;&#41;;\n     System.out.printf&#40;&quot;Batch statistics, transaction count: %s, valid document count: %s.%n&quot;,\n         batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;\n \n     extractKeyPhraseResults.getElements&#40;&#41;.forEach&#40;extractKeyPhraseResult -&gt; &#123;\n         System.out.println&#40;&quot;Extracted phrases:&quot;&#41;;\n         extractKeyPhraseResult.getKeyPhrases&#40;&#41;.forEach&#40;keyPhrase -&gt; System.out.printf&#40;&quot;%s.%n&quot;, keyPhrase&#41;&#41;;\n     &#125;&#41;;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      A list of documents to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: documents
    type: <xref href="java.lang.Iterable?alt=java.lang.Iterable&text=Iterable" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />&gt;
  syntax: public TextAnalyticsPagedFlux<ExtractKeyPhraseResult> extractKeyPhrasesBatch(Iterable<String> documents)
  returns:
    description: |-
      A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of
       <xref uid="ExtractKeyPhraseResult" data-throw-if-not-resolved="false">extracted key phrases document result</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.ExtractKeyPhraseResult?alt=com.azure.ai.textanalytics.models.ExtractKeyPhraseResult&text=ExtractKeyPhraseResult" data-throw-if-not-resolved="False" />&gt;
