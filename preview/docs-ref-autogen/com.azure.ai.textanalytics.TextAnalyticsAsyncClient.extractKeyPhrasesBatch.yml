  nameWithType: TextAnalyticsAsyncClient.extractKeyPhrasesBatch(Iterable<TextDocumentInput> documents, TextAnalyticsRequestOptions options)
  summary: "Returns a list of strings denoting the key phrases in the document with provided request options.\n\n See <a href=\"https://aka.ms/talangs\">this</a> for the list of enabled languages.\n\n <p>Extract key phrases in a list of <xref uid=\"TextDocumentInput\" data-throw-if-not-resolved=\"false\">document</xref> with provided request options.\n Subscribes to the call asynchronously and prints out the key phrases when a response is received.</p>\n\n <pre>\n List&lt;TextDocumentInput&gt; textDocumentInputs1 = Arrays.asList&#40;\n     new TextDocumentInput&#40;&quot;0&quot;, &quot;I had a wonderful trip to Seattle last week.&quot;&#41;,\n     new TextDocumentInput&#40;&quot;1&quot;, &quot;I work at Microsoft.&quot;&#41;&#41;;\n \n &#47;&#47; Request options: show statistics and model version\n TextAnalyticsRequestOptions requestOptions = new TextAnalyticsRequestOptions&#40;&#41;.setIncludeStatistics&#40;true&#41;;\n \n textAnalyticsAsyncClient.extractKeyPhrasesBatch&#40;textDocumentInputs1, requestOptions&#41;.byPage&#40;&#41;\n     .subscribe&#40;response -&gt; &#123;\n         &#47;&#47; Batch statistics\n         TextDocumentBatchStatistics batchStatistics = response.getStatistics&#40;&#41;;\n         System.out.printf&#40;&quot;Batch statistics, transaction count: %s, valid document count: %s.%n&quot;,\n             batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;\n \n         for &#40;ExtractKeyPhraseResult extractKeyPhraseResult : response.getElements&#40;&#41;&#41; &#123;\n             System.out.println&#40;&quot;Extracted phrases:&quot;&#41;;\n             for &#40;String keyPhrase : extractKeyPhraseResult.getKeyPhrases&#40;&#41;&#41; &#123;\n                 System.out.printf&#40;&quot;%s.%n&quot;, keyPhrase&#41;;\n             &#125;\n         &#125;\n     &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      A list of <xref uid="TextDocumentInput" data-throw-if-not-resolved="false">documents</xref>  to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: documents
    type: <xref href="java.lang.Iterable?alt=java.lang.Iterable&text=Iterable" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.TextDocumentInput?alt=com.azure.ai.textanalytics.models.TextDocumentInput&text=TextDocumentInput" data-throw-if-not-resolved="False" />&gt;
