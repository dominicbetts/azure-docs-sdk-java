tf&#40;\n                 &quot;Matched entity: %s, score: %f.%n&quot;, entityMatch.getText&#40;&#41;, entityMatch.getConfidenceScore&#40;&#41;&#41;&#41;;\n         &#125;&#41;&#41;;\n &#125;&#41;;\n </pre>"
