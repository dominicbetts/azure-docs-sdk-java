- uid: com.azure.security.keyvault.keys.KeyClient.importKey(com.azure.security.keyvault.keys.models.ImportKeyOptions)
  fullName: com.azure.security.keyvault.keys.KeyClient.importKey(ImportKeyOptions importKeyOptions)
  name: importKey(ImportKeyOptions importKeyOptions)
  nameWithType: KeyClient.importKey(ImportKeyOptions importKeyOptions)
  summary: "Imports an externally created key and stores it in key vault. The import key operation may be used to import any\n key type into the Azure Key Vault. If the named key already exists, Azure Key Vault creates a new version of the\n key. This operation requires the <code>keys/import</code> permission.\n\n <p>The <code>keyImportOptions</code> is required and its fields <xref uid=\"ImportKeyOptions#getName()\" data-throw-if-not-resolved=\"false\">name</xref> and <xref uid=\"ImportKeyOptions#getKey()\" data-throw-if-not-resolved=\"false\">key material</xref> cannot be null. The <xref uid=\"ImportKeyOptions#getExpiresOn()\" data-throw-if-not-resolved=\"false\">expires</xref> and\n <xref uid=\"ImportKeyOptions#getNotBefore()\" data-throw-if-not-resolved=\"false\">notBefore</xref> values in <code>keyImportOptions</code> are optional. If not specified,\n no values are set for the fields. The <xref uid=\"ImportKeyOptions#isEnabled()\" data-throw-if-not-resolved=\"false\">enabled</xref> field is set to true and the\n <xref uid=\"ImportKeyOptions#isHardwareProtected()\" data-throw-if-not-resolved=\"false\">hsm</xref> field is set to false by Azure Key Vault, if they are not specified.</p>\n\n <p><strong>Code Samples</strong></p>\n <p>Imports a new key into key vault. Prints out the details of the imported key.</p>\n\n <pre>\n ImportKeyOptions options = new ImportKeyOptions&#40;&quot;keyName&quot;, jsonWebKeyToImport&#41;\n     .setHardwareProtected&#40;false&#41;;\n \n KeyVaultKey importedKeyResponse = keyClient.importKey&#40;options&#41;;\n System.out.printf&#40;&quot;Key is imported with name %s and id %s &#92;n&quot;, importedKeyResponse.getName&#40;&#41;,\n     importedKeyResponse.getId&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: |-
      The key import configuration object containing information about the json web key
           being imported.
    name: importKeyOptions
    type: <xref href="com.azure.security.keyvault.keys.models.ImportKeyOptions?alt=com.azure.security.keyvault.keys.models.ImportKeyOptions&text=ImportKeyOptions" data-throw-if-not-resolved="False" />
  syntax: public KeyVaultKey importKey(ImportKeyOptions importKeyOptions)
  returns:
    description: The <xref uid="KeyVaultKey" data-throw-if-not-resolved="false">imported key</xref>.
    type: <xref href="com.azure.security.keyvault.keys.models.KeyVaultKey?alt=com.azure.security.keyvault.keys.models.KeyVaultKey&text=KeyVaultKey" data-throw-if-not-resolved="False" />
- uid: com.azure.security.keyvault.keys.KeyClient.importKey(java.lang.String,com.azure.security.keyvault.keys.models.JsonWebKey)
  fullName: com.azure.security.keyvault.keys.KeyClient.importKey(String name, JsonWebKey keyMaterial)
  name: importKey(String name, JsonWebKey keyMaterial)
  nameWithType: KeyClient.importKey(String name, JsonWebKey keyMaterial)
  summary: |-
    Imports an externally created key and stores it in key vault. The import key operation may be used to import any
     key type into the Azure Key Vault. If the named key already exists, Azure Key Vault creates a new version of the
     key. This operation requires the <code>keys/import</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Imports a new key into key vault. Prints out the details of the imported key.</p>

     <pre>
     KeyVaultKey importedKey = keyClient.importKey&#40;&quot;keyName&quot;, jsonWebKeyToImport&#41;;
     System.out.printf&#40;&quot;Key is imported with name %s and id %s &#92;n&quot;, importedKey.getName&#40;&#41;, importedKey.getId&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The name for the imported key.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The Json web key being imported.
    name: keyMaterial
    type: <xref href="com.azure.security.keyvault.keys.models.JsonWebKey?alt=com.azure.security.keyvault.keys.models.JsonWebKey&text=JsonWebKey" data-throw-if-not-resolved="False" />
  syntax: public KeyVaultKey importKey(String name, JsonWebKey keyMaterial)
  returns:
    description: The <xref uid="KeyVaultKey" data-throw-if-not-resolved="false">imported key</xref>.
    type: <xref href="com.azure.security.keyvault.keys.models.KeyVaultKey?alt=com.azure.security.keyvault.keys.models.KeyVaultKey&text=KeyVaultKey" data-throw-if-not-resolved="False" />
