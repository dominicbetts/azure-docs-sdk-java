  name: pow(int b, int k)
  nameWithType: IntMath.pow(int b, int k)
  summary: |-
    Returns <code>b</code> to the <code>k</code>th power. Even if the result overflows, it will be equal to
     <code>BigInteger.valueOf(b).pow(k).intValue()</code>. This implementation runs in <code>O(log k)</code>
     time.

     <p>Compare <xref uid="#checkedPow" data-throw-if-not-resolved="false">#checkedPow</xref>, which throws an <xref uid="ArithmeticException" data-throw-if-not-resolved="false">ArithmeticException</xref> upon overflow.
