members:
- uid: com.azure.storage.queue.QueueClient.peekMessages(java.lang.Integer,java.time.Duration,com.azure.core.util.Context)
  fullName: com.azure.storage.queue.QueueClient.peekMessages(Integer maxMessages, Duration timeout, Context context)
  name: peekMessages(Integer maxMessages, Duration timeout, Context context)
  nameWithType: QueueClient.peekMessages(Integer maxMessages, Duration timeout, Context context)
  summary: |-
    Peek messages from the front of the queue up to the maximum number of messages.

     Peeked messages don't contain the necessary information needed to interact with the message nor will it hide
     messages from other operations on the queue.

     <p><strong>Code Samples</strong></p>

     <p>Peek up to the first five messages</p>

     <pre>
     client.peekMessages&#40;5, Duration.ofSeconds&#40;1&#41;, new Context&#40;key1, value1&#41;&#41;.forEach&#40;
         peekMessage -&gt; System.out.printf&#40;&quot;Peeked message %s has been received %d times&quot;,
             peekMessage.getMessageId&#40;&#41;, peekMessage.getDequeueCount&#40;&#41;&#41;
     &#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/peek-messages">Azure Docs</a>.</p>
  parameters:
  - description: |-
      Optional. Maximum number of messages to peek, if there are less messages exist in the queue
       than requested all the messages will be peeked. If left empty only 1 message will be peeked, the allowed range is
       1 to 32 messages.
    name: maxMessages
    type: <xref href="java.lang.Integer?alt=java.lang.Integer&text=Integer" data-throw-if-not-resolved="False" />
  - description: |-
      An optional timeout applied to the operation. If a response is not returned before the timeout
       concludes a <xref uid="RuntimeException" data-throw-if-not-resolved="false">RuntimeException</xref> will be thrown.
    name: timeout
    type: <xref href="java.time.Duration?alt=java.time.Duration&text=Duration" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the Http pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public PagedIterable<PeekedMessageItem> peekMessages(Integer maxMessages, Duration timeout, Context context)
  returns:
    description: |-
      Up to <code>maxMessages</code> <xref uid="PeekedMessageItem" data-throw-if-not-resolved="false">PeekedMessages</xref> from the queue. Each PeekedMessage
       contains metadata about the message.
    type: <xref href="com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.storage.queue.models.PeekedMessageItem?alt=com.azure.storage.queue.models.PeekedMessageItem&text=PeekedMessageItem" data-throw-if-not-resolved="False" />&gt;
