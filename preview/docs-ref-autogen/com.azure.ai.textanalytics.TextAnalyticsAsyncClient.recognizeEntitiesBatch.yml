  nameWithType: TextAnalyticsAsyncClient.recognizeEntitiesBatch(Iterable<String> documents)
  summary: "Returns a list of general categorized entities for the provided list of documents.\n\n This method will use the default language that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultLanguage(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as\n the language.\n\n <p><strong>Code sample</strong></p>\n <p>Recognize entities in a document. Subscribes to the call asynchronously and prints out the entity details\n when a response is received.</p>\n\n <pre>\n List&lt;String&gt; documents = Arrays.asList&#40;\n     &quot;I had a wonderful trip to Seattle last week.&quot;,\n     &quot;I work at Microsoft.&quot;\n &#41;;\n \n textAnalyticsAsyncClient.recognizeEntitiesBatch&#40;documents&#41;.byPage&#40;&#41;.subscribe&#40;batchResult -&gt; &#123;\n     &#47;&#47; Batch statistics\n     TextDocumentBatchStatistics batchStatistics = batchResult.getStatistics&#40;&#41;;\n     System.out.printf&#40;&quot;Batch statistics, transaction count: %s, valid document count: %s.%n&quot;,\n         batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;\n     &#47;&#47; Batch result of categorized entities\n     batchResult.getElements&#40;&#41;.forEach&#40;recognizeEntitiesResult -&gt;\n         recognizeEntitiesResult.getEntities&#40;&#41;.forEach&#40;entity -&gt; System.out.printf&#40;\n             &quot;Recognized entity: %s, entity category: %s, entity sub-category: %s, score: %f.%n&quot;,\n             entity.getText&#40;&#41;, entity.getCategory&#40;&#41;, entity.getSubCategory&#40;&#41;, entity.getConfidenceScore&#40;&#41;&#41;&#41;&#41;;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      A list of documents to recognize entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: documents
    type: <xref href="java.lang.Iterable?alt=java.lang.Iterable&text=Iterable" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />&gt;
  syntax: public TextAnalyticsPagedFlux<RecognizeCategorizedEntitiesResult> recognizeEntitiesBatch(Iterable<String> documents)
  returns:
    description: |-
      A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of
       <xref uid="RecognizeCategorizedEntitiesResult" data-throw-if-not-resolved="false">recognized categorized entities document result</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.RecognizeCategorizedEntitiesResult?alt=com.azure.ai.textanalytics.models.RecognizeCategorizedEntitiesResult&text=RecognizeCategorizedEntitiesResult" data-throw-if-not-resolved="False" />&gt;
