  name: asMap()
  nameWithType: SortedSetMultimap<K,V>.asMap()
  summary: |-
    Returns a map view that associates each key with the corresponding values in the multimap.
     Changes to the returned map, such as element removal, will update the underlying multimap. The
     map does not support <code>setValue()</code> on its entries, <code>put</code>, or <code>putAll</code>.

     <p>When passed a key that is present in the map, <code>asMap().get(Object)</code> has the same
     behavior as <xref uid="#get" data-throw-if-not-resolved="false">#get</xref>, returning a live collection. When passed a key that is not present,
     however, <code>asMap().get(Object)</code> returns <code>null</code> instead of an empty collection.

     <p><b>Note:</b> The returned map's values are guaranteed to be of type <xref uid="SortedSet" data-throw-if-not-resolved="false">SortedSet</xref>. To
     obtain this map with the more specific generic type <code>Map<K, SortedSet<V>></code>, call <xref uid="Multimaps#asMap(SortedSetMultimap)" data-throw-if-not-resolved="false">Multimaps#asMap(SortedSetMultimap)</xref> instead.
  syntax: public abstract Map<K,Collection<V>> asMap()
