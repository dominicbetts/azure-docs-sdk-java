  name: subRangeMap(Range<K> range)
  nameWithType: RangeMap<K,V>.subRangeMap(Range<K> range)
  summary: |-
    Returns a view of the part of this range map that intersects with <code>range</code>.

     <p>For example, if <code>rangeMap</code> had the entries <code>[1, 5] => "foo", (6, 8) => "bar",
     (10, \u221e) => "baz"</code> then <code>rangeMap.subRangeMap(Range.open(3, 12))</code> would return a range map
     with the entries <code>(3, 5] => "foo", (6, 8) => "bar", (10, 12) => "baz"</code>.

     <p>The returned range map supports all optional operations that this range map supports, except
     for <code>asMapOfRanges().iterator().remove()</code>.

     <p>The returned range map will throw an <xref uid="IllegalArgumentException" data-throw-if-not-resolved="false">IllegalArgumentException</xref> on an attempt to
     insert a range not <xref uid="Range#encloses(Range)" data-throw-if-not-resolved="false">enclosed</xref> by <code>range</code>.
