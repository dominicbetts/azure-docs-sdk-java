  fullName: com.azure.cosmos.implementation.guava25.primitives.Longs.lexicographicalComparator()
  name: lexicographicalComparator()
  nameWithType: Longs.lexicographicalComparator()
  summary: |-
    Returns a comparator that compares two <code>long</code> arrays <a href="http://en.wikipedia.org/wiki/Lexicographical_order">lexicographically</a>. That is, it
     compares, using <xref uid="#compare(long, long)" data-throw-if-not-resolved="false">#compare(long, long)</xref>), the first pair of values that follow any common
     prefix, or when one array is a prefix of the other, treats the shorter array as the lesser. For
     example, <code>[] < [1L] < [1L, 2L] < [2L]</code>.

     <p>The returned comparator is inconsistent with <xref uid="Object#equals(Object)" data-throw-if-not-resolved="false">Object#equals(Object)</xref> (since arrays
     support only identity equality), but it is consistent with <xref uid="Arrays#equals(long[],
     long[])" data-throw-if-not-resolved="false">Arrays#equals(long[],
     long[])</xref>.
  syntax: public static Comparator<long[]> lexicographicalComparator()
  returns:
    type: <xref href="java.util.Comparator?alt=java.util.Comparator&text=Comparator" data-throw-if-not-resolved="False" />&lt;<xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />[]&gt;
