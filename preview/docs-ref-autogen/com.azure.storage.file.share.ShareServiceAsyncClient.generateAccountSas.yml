  nameWithType: ShareServiceAsyncClient.generateAccountSas(AccountSasSignatureValues accountSasSignatureValues)
  summary: "Generates an account SAS for the Azure Storage account using the specified <xref uid=\"AccountSasSignatureValues\" data-throw-if-not-resolved=\"false\">AccountSasSignatureValues</xref>.\n Note : The client must be authenticated via <xref uid=\"StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\">StorageSharedKeyCredential</xref>\n <p>See <xref uid=\"AccountSasSignatureValues\" data-throw-if-not-resolved=\"false\">AccountSasSignatureValues</xref> for more information on how to construct an account SAS.</p>\n\n <p>The snippet below generates a SAS that lasts for two days and gives the user read and list access to blob\n containers and file shares.</p>\n <pre>\n AccountSasPermission permissions = new AccountSasPermission&#40;&#41;\n     .setListPermission&#40;true&#41;\n     .setReadPermission&#40;true&#41;;\n AccountSasResourceType resourceTypes = new AccountSasResourceType&#40;&#41;.setContainer&#40;true&#41;;\n AccountSasService services = new AccountSasService&#40;&#41;.setBlobAccess&#40;true&#41;.setFileAccess&#40;true&#41;;\n OffsetDateTime expiryTime = OffsetDateTime.now&#40;&#41;.plus&#40;Duration.ofDays&#40;2&#41;&#41;;\n \n AccountSasSignatureValues sasValues =\n     new AccountSasSignatureValues&#40;expiryTime, permissions, services, resourceTypes&#41;;\n \n &#47;&#47; Client must be authenticated via StorageSharedKeyCredential\n String sas = fileServiceAsyncClient.generateAccountSas&#40;sasValues&#41;;\n </pre>"
