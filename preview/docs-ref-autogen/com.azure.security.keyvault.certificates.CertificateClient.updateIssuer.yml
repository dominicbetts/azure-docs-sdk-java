- uid: com.azure.security.keyvault.certificates.CertificateClient.updateIssuer(com.azure.security.keyvault.certificates.models.CertificateIssuer)
  fullName: com.azure.security.keyvault.certificates.CertificateClient.updateIssuer(CertificateIssuer issuer)
  name: updateIssuer(CertificateIssuer issuer)
  nameWithType: CertificateClient.updateIssuer(CertificateIssuer issuer)
  summary: |-
    Updates the specified certificate issuer. The UpdateCertificateIssuer operation updates the specified attributes of
     the certificate issuer entity. This operation requires the certificates/setissuers permission.

     <p><strong>Code Samples</strong></p>
     <p>Gets the certificate issuer, changes its attributes/properties then updates it in the Azure Key Vault. Prints out the
     returned certificate issuer details when a response has been received.</p>

     <pre>
     CertificateIssuer returnedIssuer = certificateClient.getIssuer&#40;&quot;issuerName&quot;&#41;;
     returnedIssuer.setAccountId&#40;&quot;newAccountId&quot;&#41;;
     CertificateIssuer updatedIssuer = certificateClient.updateIssuer&#40;returnedIssuer&#41;;
     System.out.printf&#40;&quot;Updated issuer with name %s, provider %s and account Id %s&quot;, updatedIssuer.getName&#40;&#41;,
         updatedIssuer.getProvider&#40;&#41;, updatedIssuer.getAccountId&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">issuer</xref> with updated properties.
    name: issuer
    type: <xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />
  syntax: public CertificateIssuer updateIssuer(CertificateIssuer issuer)
  returns:
    description: The <xref uid="CertificateIssuer" data-throw-if-not-resolved="false">updated issuer</xref>.
    type: <xref href="com.azure.security.keyvault.certificates.models.CertificateIssuer?alt=com.azure.security.keyvault.certificates.models.CertificateIssuer&text=CertificateIssuer" data-throw-if-not-resolved="False" />
