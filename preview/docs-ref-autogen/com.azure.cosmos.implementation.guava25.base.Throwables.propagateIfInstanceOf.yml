  nameWithType: Throwables.<X>propagateIfInstanceOf(Throwable throwable, Class<X> declaredType)
  summary: |-
    Propagates <code>throwable</code> exactly as-is, if and only if it is an instance of <code>
     declaredType</code>. Example usage:

     <pre>
     try {
       someMethodThatCouldThrowAnything();
     } catch (IKnowWhatToDoWithThisException e) {
       handle(e);
     } catch (Throwable t) {
       Throwables.propagateIfInstanceOf(t, IOException.class);
       Throwables.propagateIfInstanceOf(t, SQLException.class);
       throw Throwables.propagate(t);
     }
     </pre>
