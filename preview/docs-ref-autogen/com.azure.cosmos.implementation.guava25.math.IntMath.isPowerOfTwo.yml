  nameWithType: IntMath.isPowerOfTwo(int x)
  summary: |-
    Returns <code>true</code> if <code>x</code> represents a power of two.

     <p>This differs from <code>Integer.bitCount(x) == 1</code>, because <code>
     Integer.bitCount(Integer.MIN_VALUE) == 1</code>, but <xref uid="Integer#MIN_VALUE" data-throw-if-not-resolved="false">Integer#MIN_VALUE</xref> is not a power of two.
