  name: equalsIgnoreCase(CharSequence str1, CharSequence str2)
  nameWithType: StringUtils.equalsIgnoreCase(CharSequence str1, CharSequence str2)
  summary: |-
    <p>Compares two CharSequences, returning <code>true</code> if they represent
     equal sequences of characters, ignoring case.</p>

     <p><code>null</code>s are handled without exceptions. Two <code>null</code>
     references are considered equal. Comparison is case insensitive.</p>

     <pre>
     StringUtils.equalsIgnoreCase(null, null)   = true
     StringUtils.equalsIgnoreCase(null, "abc")  = false
     StringUtils.equalsIgnoreCase("abc", null)  = false
     StringUtils.equalsIgnoreCase("abc", "abc") = true
     StringUtils.equalsIgnoreCase("abc", "ABC") = true
     </pre>
  parameters:
  - description: the first CharSequence, may be null
    name: str1
    type: <xref href="java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence" data-throw-if-not-resolved="False" />
  - description: the second CharSequence, may be null
    name: str2
    type: <xref href="java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence" data-throw-if-not-resolved="False" />
  syntax: public static boolean equalsIgnoreCase(CharSequence str1, CharSequence str2)
  returns:
    description: |-
      <code>true</code> if the CharSequence are equal, case insensitive, or
        both <code>null</code>
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
