  fullName: com.azure.cosmos.implementation.guava25.collect.Collections2.<F,T>transform(Collection<F> fromCollection, Function<? super F,T> function)
  name: <F,T>transform(Collection<F> fromCollection, Function<? super F,T> function)
  nameWithType: Collections2.<F,T>transform(Collection<F> fromCollection, Function<? super F,T> function)
  summary: |-
    Returns a collection that applies <code>function</code> to each element of <code>fromCollection</code>.
     The returned collection is a live view of <code>fromCollection</code>; changes to one affect the
     other.

     <p>The returned collection's <code>add()</code> and <code>addAll()</code> methods throw an <xref uid="UnsupportedOperationException" data-throw-if-not-resolved="false">UnsupportedOperationException</xref>. All other collection methods are supported, as long as <code>
     fromCollection</code> supports them.

     <p>The returned collection isn't threadsafe or serializable, even if <code>fromCollection</code> is.

     <p>When a live view is <i>not</i> needed, it may be faster to copy the transformed collection
     and use the copy.

     <p>If the input <code>Collection</code> is known to be a <code>List</code>, consider <xref uid="Lists#transform" data-throw-if-not-resolved="false">Lists#transform</xref>. If only an <code>Iterable</code> is available, use <xref uid="Iterables#transform" data-throw-if-not-resolved="false">Iterables#transform</xref>.

     <p><b><code>Stream</code> equivalent:</b> <xref uid="java.util.stream.Stream#map" data-throw-if-not-resolved="false">Stream.map</xref>.
