- uid: com.azure.cosmos.implementation.guava25.base.Throwables.getCausalChain(java.lang.Throwable)
  fullName: com.azure.cosmos.implementation.guava25.base.Throwables.getCausalChain(Throwable throwable)
  name: getCausalChain(Throwable throwable)
  nameWithType: Throwables.getCausalChain(Throwable throwable)
  summary: |-
    Gets a <code>Throwable</code> cause chain as a list. The first entry in the list will be <code>
     throwable</code> followed by its cause hierarchy. Note that this is a snapshot of the cause chain and
     will not reflect any subsequent changes to the cause chain.

     <p>Here's an example of how it can be used to find specific types of exceptions in the cause
     chain:

     <pre>
     Iterables.filter(Throwables.getCausalChain(e), IOException.class));
     </pre>
  parameters:
  - description: the non-null <code>Throwable</code> to extract causes from
    name: throwable
    type: <xref href="java.lang.Throwable?alt=java.lang.Throwable&text=Throwable" data-throw-if-not-resolved="False" />
  syntax: public static List<Throwable> getCausalChain(Throwable throwable)
  returns:
    description: an unmodifiable list containing the cause chain starting with <code>throwable</code>
    type: <xref href="java.util.List?alt=java.util.List&text=List" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.Throwable?alt=java.lang.Throwable&text=Throwable" data-throw-if-not-resolved="False" />&gt;
