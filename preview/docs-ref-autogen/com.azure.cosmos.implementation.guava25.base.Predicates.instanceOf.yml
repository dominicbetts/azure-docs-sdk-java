  nameWithType: Predicates.instanceOf(Class<?> clazz)
  summary: |-
    Returns a predicate that evaluates to <code>true</code> if the object being tested is an instance of
     the given class. If the object being tested is <code>null</code> this predicate evaluates to <code>
     false</code>.

     <p>If you want to filter an <code>Iterable</code> to narrow its type, consider using <xref uid="com.azure.cosmos.implementation.guava25.collect.Iterables#filter(Iterable, Class)" data-throw-if-not-resolved="false">com.azure.cosmos.implementation.guava25.collect.Iterables#filter(Iterable, Class)</xref> in preference.

     <p><b>Warning:</b> contrary to the typical assumptions about predicates (as documented at
     <xref uid="Predicate#apply" data-throw-if-not-resolved="false">Predicate#apply</xref>), the returned predicate may not be <i>consistent with equals</i>. For
     example, <code>instanceOf(ArrayList.class)</code> will yield different results for the two equal
     instances <code>Lists.newArrayList(1)</code> and <code>Arrays.asList(1)</code>.
