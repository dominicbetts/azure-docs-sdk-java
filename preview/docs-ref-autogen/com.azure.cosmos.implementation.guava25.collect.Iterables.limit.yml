  name: <T>limit(Iterable<T> iterable, int limitSize)
  nameWithType: Iterables.<T>limit(Iterable<T> iterable, int limitSize)
  summary: |-
    Returns a view of <code>iterable</code> containing its first <code>limitSize</code> elements. If <code>
     iterable</code> contains fewer than <code>limitSize</code> elements, the returned view contains all of its
     elements. The returned iterable's iterator supports <code>remove()</code> if <code>iterable</code>'s
     iterator does.

     <p><b><code>Stream</code> equivalent:</b> <xref uid="Stream#limit" data-throw-if-not-resolved="false">Stream#limit</xref>
