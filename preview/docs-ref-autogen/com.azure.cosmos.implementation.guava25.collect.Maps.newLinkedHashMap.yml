  summary: |-
    Creates a <i>mutable</i>, insertion-ordered <code>LinkedHashMap</code> instance with the same
     mappings as the specified map.

     <p><b>Note:</b> if mutability is not required, use <xref uid="ImmutableMap#copyOf(Map)" data-throw-if-not-resolved="false">ImmutableMap#copyOf(Map)</xref> instead.

