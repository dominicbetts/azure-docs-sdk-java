  name: <T>tryFind(Iterator<T> iterator, Predicate<? super T> predicate)
  nameWithType: Iterators.<T>tryFind(Iterator<T> iterator, Predicate<? super T> predicate)
  summary: |-
    Returns an <xref uid="Optional" data-throw-if-not-resolved="false">Optional</xref> containing the first element in <code>iterator</code> that satisfies the
     given predicate, if such an element exists. If no such element is found, an empty <xref uid="Optional" data-throw-if-not-resolved="false">Optional</xref> will be returned from this method and the iterator will be left exhausted: its <code>
     hasNext()</code> method will return <code>false</code>.

     <p><b>Warning:</b> avoid using a <code>predicate</code> that matches <code>null</code>. If <code>null</code>
     is matched in <code>iterator</code>, a NullPointerException will be thrown.
