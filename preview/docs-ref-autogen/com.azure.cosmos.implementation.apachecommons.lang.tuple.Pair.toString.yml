  nameWithType: Pair<L,R>.toString(String format)
  summary: |-
    <p>Formats the receiver using the given format.</p>

     <p>This uses <xref uid="java.util.Formattable" data-throw-if-not-resolved="false">java.util.Formattable</xref> to perform the formatting. Two variables may
     be used to embed the left and right elements. Use <code>%1$s</code> for the left
     element (key) and <code>%2$s</code> for the right element (value).
     The default format used by <code>toString()</code> is <code>(%1$s,%2$s)</code>.</p>
