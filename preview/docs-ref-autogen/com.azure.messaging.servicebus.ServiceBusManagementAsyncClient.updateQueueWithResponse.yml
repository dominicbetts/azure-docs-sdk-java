  name: updateQueueWithResponse(QueueProperties queue)
  nameWithType: ServiceBusManagementAsyncClient.updateQueueWithResponse(QueueProperties queue)
  summary: |-
    Updates a queue with the given <xref uid="QueueProperties" data-throw-if-not-resolved="false">QueueProperties</xref>. The <xref uid="QueueProperties" data-throw-if-not-resolved="false">QueueProperties</xref> must be fully populated as
     all of the properties are replaced. If a property is not set the service default value is used.

     The suggested flow is:
     <ol>
         <li><xref uid="#getQueue(String)" data-throw-if-not-resolved="false">Get queue description.</xref></li>
         <li>Update the required elements.</li>
         <li>Pass the updated description into this method.</li>
     </ol>

     <p>
     There are a subset of properties that can be updated. More information can be found in the links below. They are:
     <ul>
     <li><xref uid="QueueProperties#setDefaultMessageTimeToLive(Duration)" data-throw-if-not-resolved="false">DefaultMessageTimeToLive</xref></li>
     <li><xref uid="QueueProperties#setLockDuration(Duration)" data-throw-if-not-resolved="false">LockDuration</xref></li>
     <li><xref uid="QueueProperties#setDuplicateDetectionHistoryTimeWindow(Duration)" data-throw-if-not-resolved="false">DuplicateDetectionHistoryTimeWindow</xref>
     </li>
     <li><xref uid="QueueProperties#setMaxDeliveryCount(Integer)" data-throw-if-not-resolved="false">MaxDeliveryCount</xref></li>
     </ul>
  parameters:
  - description: |-
      Information about the queue to update. You must provide all the property values that are desired
           on the updated entity. Any values not provided are set to the service default values.
    name: queue
    type: <xref href="com.azure.messaging.servicebus.models.QueueProperties?alt=com.azure.messaging.servicebus.models.QueueProperties&text=QueueProperties" data-throw-if-not-resolved="False" />
  syntax: public Mono<Response<QueueProperties>> updateQueueWithResponse(QueueProperties queue)
