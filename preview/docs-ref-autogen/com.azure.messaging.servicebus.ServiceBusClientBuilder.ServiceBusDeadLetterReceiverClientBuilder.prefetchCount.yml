  name: prefetchCount(int prefetchCount)
  nameWithType: ServiceBusClientBuilder.ServiceBusDeadLetterReceiverClientBuilder.prefetchCount(int prefetchCount)
  summary: |-
    Sets the prefetch count of the receiver. For both <xref uid="ReceiveMode#PEEK_LOCK" data-throw-if-not-resolved="false">PEEK_LOCK</xref> and <xref uid="ReceiveMode#RECEIVE_AND_DELETE" data-throw-if-not-resolved="false">RECEIVE_AND_DELETE</xref> modes the default value is 1.
     <p>
     Prefetch speeds up the message flow by aiming to have a message readily available for local retrieval when
     and before the application asks for one using <xref uid="ServiceBusReceiverAsyncClient#receiveMessages()" data-throw-if-not-resolved="false">ServiceBusReceiverAsyncClient#receiveMessages()</xref>.
     Setting a non-zero value will prefetch that number of messages. Setting the value to zero turns prefetch off.
