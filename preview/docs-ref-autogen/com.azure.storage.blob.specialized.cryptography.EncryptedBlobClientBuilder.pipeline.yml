  summary: |-
    Sets the <xref uid="HttpPipeline" data-throw-if-not-resolved="false">HttpPipeline</xref> to use for the service client, and adds a decryption policy if one is not present.
     Note that the underlying pipeline should not already be configured for encryption/decryption.
     <p>
     If <code>pipeline</code> is set, all other settings are ignored, aside from <xref uid="#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref>
     and <xref uid="#customerProvidedKey(CustomerProvidedKey)" data-throw-if-not-resolved="false">customer provided key</xref>.
