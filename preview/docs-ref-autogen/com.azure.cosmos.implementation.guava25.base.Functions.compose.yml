  nameWithType: Functions.<A,B,C>compose(Function<B,C> g, Function<A,? extends B> f)
  summary: |-
    Returns the composition of two functions. For <code>f: A->B</code> and <code>g: B->C</code>, composition
     is defined as the function h such that <code>h(a) == g(f(a))</code> for each <code>a</code>.

     <p><b>Java 8 users:</b> use <code>g.compose(f)</code> or (probably clearer) <code>f.andThen(g)</code>
     instead.
