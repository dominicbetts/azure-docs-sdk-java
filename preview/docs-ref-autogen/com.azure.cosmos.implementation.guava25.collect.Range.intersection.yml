  name: intersection(Range<C> connectedRange)
  nameWithType: Range<C>.intersection(Range<C> connectedRange)
  summary: |-
    Returns the maximal range <xref uid="#encloses" data-throw-if-not-resolved="false">enclosed</xref> by both this range and <code>
     connectedRange</code>, if such a range exists.

     <p>For example, the intersection of <code>[1..5]</code> and <code>(3..7)</code> is <code>(3..5]</code>. The
     resulting range may be empty; for example, <code>[1..5)</code> intersected with <code>[5..7)</code>
     yields the empty range <code>[5..5)</code>.

     <p>The intersection exists if and only if the two ranges are <xref uid="#isConnected" data-throw-if-not-resolved="false">connected</xref>.

     <p>The intersection operation is commutative, associative and idempotent, and its identity
     element is <xref uid="Range#all" data-throw-if-not-resolved="false">Range#all</xref>).
