  nameWithType: FluentIterable<E>.<T>transformAndConcat(Function<? super E,? extends Iterable<? extends T>> function)
  summary: |-
    Applies <code>function</code> to each element of this fluent iterable and returns a fluent iterable
     with the concatenated combination of results. <code>function</code> returns an Iterable of results.

     <p>The returned fluent iterable's iterator supports <code>remove()</code> if this function-returned
     iterables' iterator does. After a successful <code>remove()</code> call, the returned fluent
     iterable no longer contains the corresponding element.

     <p><b><code>Stream</code> equivalent:</b> <xref uid="Stream#flatMap" data-throw-if-not-resolved="false">Stream#flatMap</xref> (using a function that produces
     streams, not iterables).
