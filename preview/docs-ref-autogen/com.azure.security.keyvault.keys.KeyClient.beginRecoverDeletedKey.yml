  nameWithType: KeyClient.beginRecoverDeletedKey(String name)
  summary: "Recovers the deleted key in the key vault to its latest version and can only be performed on a soft-delete\n enabled vault. An attempt to recover an non-deleted key will return an error. Consider this the inverse of the\n delete operation on soft-delete enabled vaults. This operation requires the <code>keys/recover</code> permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Recovers the deleted key from the key vault enabled for soft-delete.</p>\n //Assuming key is deleted on a soft-delete enabled key vault.\n <pre>\n SyncPoller&lt;KeyVaultKey, Void&gt; recoverKeyPoller = keyClient.beginRecoverDeletedKey&#40;&quot;deletedKeyName&quot;&#41;;\n \n PollResponse&lt;KeyVaultKey&gt; recoverKeyPollResponse = recoverKeyPoller.poll&#40;&#41;;\n \n KeyVaultKey recoveredKey = recoverKeyPollResponse.getValue&#40;&#41;;\n System.out.println&#40;&quot;Recovered Key Name %s&quot; + recoveredKey.getName&#40;&#41;&#41;;\n System.out.printf&#40;&quot;Recovered Key's Id %s&quot;, recoveredKey.getId&#40;&#41;&#41;;\n \n &#47;&#47; Key is being recovered on server.\n recoverKeyPoller.waitForCompletion&#40;&#41;;\n &#47;&#47; Key is recovered\n </pre>"
  parameters:
  - description: The name of the deleted key to be recovered.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public SyncPoller<KeyVaultKey,Void> beginRecoverDeletedKey(String name)
  returns:
    description: A <xref uid="SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> to poll on and retrieve <xref uid="KeyVaultKey" data-throw-if-not-resolved="false">recovered key</xref>.
    type: <xref href="com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.keys.models.KeyVaultKey?alt=com.azure.security.keyvault.keys.models.KeyVaultKey&text=KeyVaultKey" data-throw-if-not-resolved="False" />,<xref href="java.lang.Void?alt=java.lang.Void&text=Void" data-throw-if-not-resolved="False" />&gt;
