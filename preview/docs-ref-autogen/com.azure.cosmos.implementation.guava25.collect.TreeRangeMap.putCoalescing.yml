  name: putCoalescing(Range<K> range, V value)
  nameWithType: TreeRangeMap<K,V>.putCoalescing(Range<K> range, V value)
  summary: |-
    Maps a range to a specified value, coalescing this range with any existing ranges with the same
     value that are <xref uid="Range#isConnected" data-throw-if-not-resolved="false">connected</xref> to this range.

     <p>The behavior of <xref uid="#get(Comparable)" data-throw-if-not-resolved="false">get(k)</xref> after calling this method is identical to
     the behavior described in <xref uid="#put(Range, Object)" data-throw-if-not-resolved="false">put(range, value)</xref>, however the ranges
     returned from <xref uid="#asMapOfRanges" data-throw-if-not-resolved="false">#asMapOfRanges</xref> will be different if there were existing entries which
     connect to the given range and value.

     <p>Even if the input range is empty, if it is connected on both sides by ranges mapped to the
     same value those two ranges will be coalesced.

     <p><b>Note:</b> coalescing requires calling <code>.equals()</code> on any connected values, which
     may be expensive depending on the value type. Using this method on range maps with large values
     such as <xref uid="Collection" data-throw-if-not-resolved="false">Collection</xref> types is discouraged.
