  fullName: com.azure.cosmos.implementation.guava25.primitives.Doubles.lexicographicalComparator()
  name: lexicographicalComparator()
  nameWithType: Doubles.lexicographicalComparator()
  summary: |-
    Returns a comparator that compares two <code>double</code> arrays <a href="http://en.wikipedia.org/wiki/Lexicographical_order">lexicographically</a>. That is, it
     compares, using <xref uid="#compare(double, double)" data-throw-if-not-resolved="false">#compare(double, double)</xref>), the first pair of values that follow any
     common prefix, or when one array is a prefix of the other, treats the shorter array as the
     lesser. For example, <code>[] < [1.0] < [1.0, 2.0] < [2.0]</code>.

     <p>The returned comparator is inconsistent with <xref uid="Object#equals(Object)" data-throw-if-not-resolved="false">Object#equals(Object)</xref> (since arrays
     support only identity equality), but it is consistent with <xref uid="Arrays#equals(double[],
     double[])" data-throw-if-not-resolved="false">Arrays#equals(double[],
     double[])</xref>.
  syntax: public static Comparator<double[]> lexicographicalComparator()
  returns:
    type: <xref href="java.util.Comparator?alt=java.util.Comparator&text=Comparator" data-throw-if-not-resolved="False" />&lt;<xref href="double?alt=double&text=double" data-throw-if-not-resolved="False" />[]&gt;
