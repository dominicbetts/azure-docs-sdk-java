  nameWithType: FormRecognizerAsyncClient.beginRecognizeReceipts(Flux<ByteBuffer> receipt, long length)
  summary: "Recognizes receipt data using optical character recognition (OCR) and a prebuilt receipt\n trained model.\n <p>The service does not support cancellation of the long running operation and returns with an\n error message indicating absence of cancellation support.</p>\n See <a href=\"https://aka.ms/formrecognizer/receiptfields\">here</a> for fields found on a receipt.\n\n Note that the <code>receipt</code> passed must be replayable if retries are enabled (the default). In other words, the\n <code>Flux</code> must produce the same data each time it is subscribed to.\n\n <p><strong>Code sample</strong></p>\n <pre>\n File receipt = new File&#40;&quot;&#123;file_source_url&#125;&quot;&#41;;\n Flux&lt;ByteBuffer&gt; buffer = toFluxByteBuffer&#40;new ByteArrayInputStream&#40;Files.readAllBytes&#40;receipt.toPath&#40;&#41;&#41;&#41;&#41;;\n &#47;&#47; if training polling operation completed, retrieve the final result.\n formRecognizerAsyncClient.beginRecognizeReceipts&#40;buffer, receipt.length&#40;&#41;&#41;\n     .flatMap&#40;AsyncPollResponse::getFinalResult&#41;\n             .subscribe&#40;recognizedReceipts -&gt; &#123;\n                 for &#40;int i = 0; i &lt; recognizedReceipts.size&#40;&#41;; i++&#41; &#123;\n                     RecognizedForm recognizedForm = recognizedReceipts.get&#40;i&#41;;\n                     Map&lt;String, FormField&gt; recognizedFields = recognizedForm.getFields&#40;&#41;;\n                     System.out.printf&#40;&quot;----------- Recognized Receipt page %d -----------%n&quot;, i&#41;;\n                     FormField merchantNameField = recognizedFields.get&#40;&quot;MerchantName&quot;&#41;;\n                     if &#40;merchantNameField != null&#41; &#123;\n                         if &#40;FieldValueType.STRING == merchantNameField.getValue&#40;&#41;.getValueType&#40;&#41;&#41; &#123;\n                             String merchantName = merchantNameField.getValue&#40;&#41;.asString&#40;&#41;;\n                             System.out.printf&#40;&quot;Merchant Name: %s, confidence: %.2f%n&quot;,\n                                 merchantName, merchantNameField.getConfidence&#40;&#41;&#41;;\n                         &#125;\n                     &#125;\n \n                     FormField merchantPhoneNumberField = recognizedFields.get&#40;&quot;MerchantPhoneNumber&quot;&#41;;\n                     if &#40;merchantPhoneNumberField != null&#41; &#123;\n                         if &#40;FieldValueType.PHONE_NUMBER == merchantPhoneNumberField.getValue&#40;&#41;.getValueType&#40;&#41;&#41; &#123;\n                             String merchantAddress = merchantPhoneNumberField.getValue&#40;&#41;.asPhoneNumber&#40;&#41;;\n                             System.out.printf&#40;&quot;Merchant Phone number: %s, confidence: %.2f%n&quot;,\n                                 merchantAddress, merchantPhoneNumberField.getConfidence&#40;&#41;&#41;;\n                         &#125;\n                     &#125;\n \n                     FormField transactionDateField = recognizedFields.get&#40;&quot;TransactionDate&quot;&#41;;\n                     if &#40;transactionDateField != null&#41; &#123;\n                         if &#40;FieldValueType.DATE == transactionDateField.getValue&#40;&#41;.getValueType&#40;&#41;&#41; &#123;\n                             LocalDate transactionDate = transactionDateField.getValue&#40;&#41;.asDate&#40;&#41;;\n                             System.out.printf&#40;&quot;Transaction Date: %s, confidence: %.2f%n&quot;,\n                                 transactionDate, transactionDateField.getConfidence&#40;&#41;&#41;;\n                         &#125;\n                     &#125;\n \n                     FormField receiptItemsField = recognizedFields.get&#40;&quot;Items&quot;&#41;;\n                     if &#40;receiptItemsField != null&#41; &#123;\n                         System.out.printf&#40;&quot;Receipt Items: %n&quot;&#41;;\n                         if &#40;FieldValueType.LIST == receiptItemsField.getValue&#40;&#41;.getValueType&#40;&#41;&#41; &#123;\n                             List&lt;FormField&gt; receiptItems = receiptItemsField.getValue&#40;&#41;.asList&#40;&#41;;\n                             receiptItems.stream&#40;&#41;\n                                 .filter&#40;receiptItem -&gt; FieldValueType.MAP == receiptItem.getValue&#40;&#41;.getValueType&#40;&#41;&#41;\n                                 .map&#40;formField -&gt; formField.getValue&#40;&#41;.asMap&#40;&#41;&#41;\n                                 .forEach&#40;formFieldMap -&gt; formFieldMap.forEach&#40;&#40;key, formField&#41; -&gt; &#123;\n                                     if &#40;&quot;Quantity&quot;.equals&#40;key&#41;&#41; &#123;\n                                         if &#40;FieldValueType.FLOAT == formField.getValue&#40;&#41;.getValueType&#40;&#41;&#41; &#123;\n                                             Float quantity = formField.getValue&#40;&#41;.asFloat&#40;&#41;;\n                                             System.out.printf&#40;&quot;Quantity: %f, confidence: %.2f%n&quot;,\n                                                 quantity, formField.getConfidence&#40;&#41;&#41;;\n                                         &#125;\n                                     &#125;\n                                 &#125;&#41;&#41;;\n                         &#125;\n                     &#125;\n                 &#125;\n             &#125;&#41;;\n </pre>"
