- uid: com.azure.security.keyvault.keys.KeyAsyncClient.listDeletedKeys()
  fullName: com.azure.security.keyvault.keys.KeyAsyncClient.listDeletedKeys()
  name: listDeletedKeys()
  nameWithType: KeyAsyncClient.listDeletedKeys()
  summary: |-
    Lists <xref uid="DeletedKey" data-throw-if-not-resolved="false">deleted keys</xref> of the key vault. The deleted keys are retrieved as JSON Web Key structures
     that contain the public part of a deleted key. The Get Deleted Keys operation is applicable for vaults enabled
     for soft-delete. This operation requires the <code>keys/list</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Lists the deleted keys in the key vault. Subscribes to the call asynchronously and prints out the recovery id
     of each deleted key when a response has been received.</p>

     <pre>
     keyAsyncClient.listDeletedKeys&#40;&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;deletedKey  -&gt; System.out.printf&#40;&quot;Deleted key's recovery Id %s&quot;, deletedKey.getRecoveryId&#40;&#41;&#41;&#41;;
     </pre>
  syntax: public PagedFlux<DeletedKey> listDeletedKeys()
  returns:
    description: A <xref uid="PagedFlux" data-throw-if-not-resolved="false">PagedFlux</xref> containing all of the <xref uid="DeletedKey" data-throw-if-not-resolved="false">deleted keys</xref> in the vault.
    type: <xref href="com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.keys.models.DeletedKey?alt=com.azure.security.keyvault.keys.models.DeletedKey&text=DeletedKey" data-throw-if-not-resolved="False" />&gt;
