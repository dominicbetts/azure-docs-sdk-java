  summary: "Downloads the entire blob into a file specified by the path.\n\n <p>The file will be created and must not exist, if the file already exists a <xref uid=\"FileAlreadyExistsException\" data-throw-if-not-resolved=\"false\">FileAlreadyExistsException</xref>\n will be thrown.</p>\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n BlobRange range = new BlobRange&#40;1024, 2048L&#41;;\n DownloadRetryOptions options = new DownloadRetryOptions&#40;&#41;.setMaxRetryRequests&#40;5&#41;;\n \n client.downloadToFileWithResponse&#40;file, range, new ParallelTransferOptions&#40;&#41;.setBlockSizeLong&#40;4L * Constants.MB&#41;,\n     options, null, false, timeout, new Context&#40;key2, value2&#41;&#41;;\n System.out.println&#40;&quot;Completed download to file&quot;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-blob\">Azure Docs</a></p>"
