summary: |-
  The data structure encapsulating the message being sent-to Service Bus.

  Here's how AMQP message sections map to <xref uid="com.azure.messaging.servicebus.ServiceBusMessage" data-throw-if-not-resolved="false">ServiceBusMessage</xref>. For reference, the specification can be found here: [AMQP 1.0 specification][]

  1.  <xref uid="com.azure.messaging.servicebus.ServiceBusMessage.getProperties*" data-throw-if-not-resolved="false">#getProperties()</xref> \- AMQPMessage.ApplicationProperties section
  2.  <xref uid="com.azure.messaging.servicebus.ServiceBusMessage.getBody*" data-throw-if-not-resolved="false">#getBody()</xref> \- if AMQPMessage.Body has Data section

  Serializing a received <xref uid="com.azure.messaging.servicebus.ServiceBusMessage" data-throw-if-not-resolved="false">ServiceBusMessage</xref> with AMQP sections other than ApplicationProperties (with primitive Java types) and Data section is not supported.


  [AMQP 1.0 specification]: http://docs.oasis-open.org/amqp/core/v1.0/os/amqp-core-complete-v1.0-os.pdf
