  name: getCertificate(String certificateName)
  nameWithType: CertificateAsyncClient.getCertificate(String certificateName)
  summary: |-
    Gets information about the latest version of the specified certificate. This operation requires the certificates/get permission.

     <p><strong>Code Samples</strong></p>
     <p>Gets a specific version of the certificate in the key vault. Prints out the
     returned certificate details when a response has been received.</p>

     <pre>
     certificateAsyncClient.getCertificate&#40;&quot;certificateName&quot;&#41;
         .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;certificateResponse -&gt;
             System.out.printf&#40;&quot;Certificate is returned with name %s and secretId %s %n&quot;,
                 certificateResponse.getProperties&#40;&#41;.getName&#40;&#41;, certificateResponse.getSecretId&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the certificate to retrieve, cannot be null
    name: certificateName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<KeyVaultCertificateWithPolicy> getCertificate(String certificateName)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> containing the requested <xref uid="KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="false">certificate</xref>.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="False" />&gt;
