- uid: com.azure.security.keyvault.keys.KeyClientBuilder.buildAsyncClient()
  fullName: com.azure.security.keyvault.keys.KeyClientBuilder.buildAsyncClient()
  name: buildAsyncClient()
  nameWithType: KeyClientBuilder.buildAsyncClient()
  summary: |-
    Creates a <xref uid="KeyAsyncClient" data-throw-if-not-resolved="false">KeyAsyncClient</xref> based on options set in the builder.
     Every time <code>buildAsyncClient()</code> is called, a new instance of <xref uid="KeyAsyncClient" data-throw-if-not-resolved="false">KeyAsyncClient</xref> is created.

     <p>If <xref uid="KeyClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and
     <xref uid="KeyClientBuilder#vaultUrl(String)" data-throw-if-not-resolved="false">vaultUrl</xref> are used to create the <xref uid="KeyClientBuilder" data-throw-if-not-resolved="false">client</xref>.
     All other builder settings are ignored. If <code>pipeline</code> is not set, then <xref uid="KeyClientBuilder#credential(TokenCredential)" data-throw-if-not-resolved="false">key vault credential and {@link KeyClientBuilder#vaultUrl(String)}
     key vault url are required to build the {@link KeyAsyncClient client}.</xref></p>
  syntax: public KeyAsyncClient buildAsyncClient()
  returns:
    description: A <xref uid="KeyAsyncClient" data-throw-if-not-resolved="false">KeyAsyncClient</xref> with the options set from the builder.
    type: <xref href="com.azure.security.keyvault.keys.KeyAsyncClient?alt=com.azure.security.keyvault.keys.KeyAsyncClient&text=KeyAsyncClient" data-throw-if-not-resolved="False" />
