  nameWithType: QueueClientBuilder.buildClient()
  summary: |-
    Creates a <xref uid="QueueClient" data-throw-if-not-resolved="false">QueueClient</xref> based on options set in the builder. Every time <code>buildClient()</code> is called a
     new instance of <xref uid="QueueClient" data-throw-if-not-resolved="false">QueueClient</xref> is created.

     <p>
     If <xref uid="QueueClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code>, <xref uid="QueueClientBuilder#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref>, and <xref uid="QueueClientBuilder#queueName(String)" data-throw-if-not-resolved="false">queueName</xref> are
     used to create the <xref uid="QueueAsyncClient" data-throw-if-not-resolved="false">client</xref>. All other builder settings are ignored.
     </p>
  syntax: public QueueClient buildClient()
