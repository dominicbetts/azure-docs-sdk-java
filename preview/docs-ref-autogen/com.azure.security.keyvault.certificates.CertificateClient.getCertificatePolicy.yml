  name: getCertificatePolicy(String certificateName)
  nameWithType: CertificateClient.getCertificatePolicy(String certificateName)
  summary: |-
    Retrieves the policy of the specified certificate in the key vault. This operation requires the <code>certificates/get</code> permission.

     <p><strong>Code Samples</strong></p>
     <p>Gets the policy of a certirifcate in the key vault. Prints out the
     returned certificate policy details when a response has been received.</p>

     <pre>
     CertificatePolicy policy = certificateClient.getCertificatePolicy&#40;&quot;certificateName&quot;&#41;;
     System.out.printf&#40;&quot;Received policy with subject name %s&quot;, policy.getSubject&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The name of the certificate whose policy is to be retrieved, cannot be null
    name: certificateName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public CertificatePolicy getCertificatePolicy(String certificateName)
  returns:
