  nameWithType: MetricDefinition.MetricsQueryDefinitionStages.WithMetricsQueryExecute.withOdataFilter(String odataFilter)
  summary: |-
    Sets the **$filter** that is used to reduce the set of metric data returned. &lt;br&gt;Example:&lt;br&gt;
     Metric contains metadata A, B and C.&lt;br&gt;

     <p>- Return all time series of C where A = a1 and B = b1 or b2&lt;br&gt; **$filter=A eq \u2018a1\u2019 and B eq
     \u2018b1\u2019 or B eq \u2018b2\u2019 and C eq \u2018*\u2019**&lt;br&gt;

     <p>- Invalid variant:&lt;br&gt; **$filter=A eq \u2018a1\u2019 and B eq \u2018b1\u2019 and C eq \u2018*\u2019 or B = \u2018b2\u2019**&lt;br&gt;
     This is invalid because the logical or operator cannot separate two different metadata names.&lt;br&gt;

     <p>- Return all time series where A = a1, B = b1 and C = c1:&lt;br&gt; **$filter=A eq \u2018a1\u2019 and B eq \u2018b1\u2019
     and C eq \u2018c1\u2019**&lt;br&gt;

     <p>- Return all time series where A = a1&lt;br&gt; **$filter=A eq \u2018a1\u2019 and B eq \u2018*\u2019 and C eq \u2018*\u2019**.
  parameters:
