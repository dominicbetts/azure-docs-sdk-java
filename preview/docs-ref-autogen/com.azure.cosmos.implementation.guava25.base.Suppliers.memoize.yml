  name: <T>memoize(Supplier<T> delegate)
  nameWithType: Suppliers.<T>memoize(Supplier<T> delegate)
  summary: |-
    Returns a supplier which caches the instance retrieved during the first call to <code>get()</code>
     and returns that value on subsequent calls to <code>get()</code>. See: <a href="http://en.wikipedia.org/wiki/Memoization">memoization</a>

     <p>The returned supplier is thread-safe. The delegate's <code>get()</code> method will be invoked at
     most once unless the underlying <code>get()</code> throws an exception. The supplier's serialized
     form does not contain the cached value, which will be recalculated when <code>get()</code> is called
     on the reserialized instance.

     <p>When the underlying delegate throws an exception then this memoizing supplier will keep
     delegating calls until it returns valid data.

     <p>If <code>delegate</code> is an instance created by an earlier call to <code>memoize</code>, it is
     returned directly.
