  fullName: com.azure.storage.queue.QueueClient.receiveMessage()
  name: receiveMessage()
  nameWithType: QueueClient.receiveMessage()
  summary: |-
    Retrieves the first message in the queue and hides it from other operations for 30 seconds.

     <p><strong>Code Samples</strong></p>

     <p>Receive a message</p>

     <pre>
     QueueMessageItem queueMessageItem = client.receiveMessage&#40;&#41;;
     System.out.println&#40;&quot;Complete receiving the message: &quot; + queueMessageItem.getMessageId&#40;&#41;&#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/get-messages">Azure Docs</a>.</p>
  syntax: public QueueMessageItem receiveMessage()
  returns:
    description: |-
      The first <xref uid="QueueMessageItem" data-throw-if-not-resolved="false">MessageItem</xref> in the queue, it contains
       <xref uid="QueueMessageItem#getMessageId()" data-throw-if-not-resolved="false">messageId</xref> and
       <xref uid="QueueMessageItem#getPopReceipt()" data-throw-if-not-resolved="false">popReceipt</xref> used to interact with the message,
       additionally it contains other metadata about the message.
    type: <xref href="com.azure.storage.queue.models.QueueMessageItem?alt=com.azure.storage.queue.models.QueueMessageItem&text=QueueMessageItem" data-throw-if-not-resolved="False" />
