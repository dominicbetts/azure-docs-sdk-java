  nameWithType: SecretClient.restoreSecretBackup(byte[] backup)
  summary: |-
    Restores a backed up secret, and all its versions, to a vault.
     This operation requires the <code>secrets/restore</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Restores the secret in the key vault from its backup byte array. Prints out the details of the restored secret
     returned in the response.</p>

     <pre>
     &#47;&#47; Pass the secret backup byte array of the secret to be restored.
     byte[] secretBackupByteArray = &#123;&#125;;
     KeyVaultSecret restoredSecret = secretClient.restoreSecretBackup&#40;secretBackupByteArray&#41;;
     System.out
         .printf&#40;&quot;Restored Secret with name %s and value %s&quot;, restoredSecret.getName&#40;&#41;, restoredSecret.getValue&#40;&#41;&#41;;
     </pre>
  parameters:
  - description: The backup blob associated with the secret.
    name: backup
    type: <xref href="byte?alt=byte&text=byte" data-throw-if-not-resolved="False" />[]
  syntax: public KeyVaultSecret restoreSecretBackup(byte[] backup)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the <xref uid="KeyVaultSecret" data-throw-if-not-resolved="false">restored secret</xref>.
    type: <xref href="com.azure.security.keyvault.secrets.models.KeyVaultSecret?alt=com.azure.security.keyvault.secrets.models.KeyVaultSecret&text=KeyVaultSecret" data-throw-if-not-resolved="False" />
