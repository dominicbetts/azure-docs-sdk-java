  summary: "Copies the data at the source URL to a blob and waits for the copy to complete before returning a response.\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n Map&lt;String, String&gt; metadata = Collections.singletonMap&#40;&quot;metadata&quot;, &quot;value&quot;&#41;;\n RequestConditions modifiedRequestConditions = new RequestConditions&#40;&#41;\n     .setIfUnmodifiedSince&#40;OffsetDateTime.now&#40;&#41;.minusDays&#40;7&#41;&#41;;\n BlobRequestConditions blobRequestConditions = new BlobRequestConditions&#40;&#41;.setLeaseId&#40;leaseId&#41;;\n \n client.copyFromUrlWithResponse&#40;url, metadata, AccessTier.HOT, modifiedRequestConditions, blobRequestConditions&#41;\n     .subscribe&#40;response -&gt; System.out.printf&#40;&quot;Copy identifier: %s%n&quot;, response&#41;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/copy-blob-from-url\">Azure Docs</a></p>"
  parameters:
  - description: The source URL to copy from. URLs outside of Azure may only be copied to block blobs.
    name: copySource
