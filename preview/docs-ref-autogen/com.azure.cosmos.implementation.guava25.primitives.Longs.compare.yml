  name: compare(long a, long b)
  nameWithType: Longs.compare(long a, long b)
  summary: |-
    Compares the two specified <code>long</code> values. The sign of the value returned is the same as
     that of <code>((Long) a).compareTo(b)</code>.

     <p><b>Note for Java 7 and later:</b> this method should be treated as deprecated; use the
     equivalent <xref uid="Long#compare" data-throw-if-not-resolved="false">Long#compare</xref> method instead.
  parameters:
  - description: the first <code>long</code> to compare
    name: a
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  - description: the second <code>long</code> to compare
    name: b
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  syntax: public static int compare(long a, long b)
  returns:
    description: |-
      a negative value if <code>a</code> is less than <code>b</code>; a positive value if <code>a</code> is
           greater than <code>b</code>; or zero if they are equal
