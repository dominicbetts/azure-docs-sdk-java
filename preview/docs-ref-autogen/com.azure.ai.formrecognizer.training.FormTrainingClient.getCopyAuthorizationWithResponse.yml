- uid: com.azure.ai.formrecognizer.training.FormTrainingClient.getCopyAuthorizationWithResponse(java.lang.String,java.lang.String,com.azure.core.util.Context)
  fullName: com.azure.ai.formrecognizer.training.FormTrainingClient.getCopyAuthorizationWithResponse(String resourceId, String resourceRegion, Context context)
  name: getCopyAuthorizationWithResponse(String resourceId, String resourceRegion, Context context)
  nameWithType: FormTrainingClient.getCopyAuthorizationWithResponse(String resourceId, String resourceRegion, Context context)
  summary: |-
    Generate authorization for copying a custom model into the target Form Recognizer resource.
     This should be called by the target resource (where the model will be copied to) and the output can be passed as
     the target parameter into <xref uid="FormTrainingAsyncClient#beginCopyModel(String, CopyAuthorization)" data-throw-if-not-resolved="false">FormTrainingAsyncClient#beginCopyModel(String, CopyAuthorization)</xref>.
  parameters:
  - description: |-
      Azure Resource Id of the target Form Recognizer resource where the model will be copied to.
       This information can be found in the 'Properties' section of the Form Recognizer resource in the Azure Portal.
    name: resourceId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      Location of the target Form Recognizer resource. A valid Azure region name supported by
       Cognitive Services.This information can be found in the 'Keys and Endpoint' section of the Form Recognizer
       resource in the Azure Portal.
    name: resourceRegion
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      Additional context that is passed through the Http pipeline during the service call.

       <p><strong>Code sample</strong></p>
       <pre>
       String resourceId = &quot;target-resource-Id&quot;;
       String resourceRegion = &quot;target-resource-region&quot;;
       Response&lt;CopyAuthorization&gt; copyAuthorizationResponse =
           formTrainingClient.getCopyAuthorizationWithResponse&#40;resourceId, resourceRegion, Context.NONE&#41;;
       System.out.printf&#40;&quot;Copy Authorization operation returned with status: %s&quot;,
           copyAuthorizationResponse.getStatusCode&#40;&#41;&#41;;
       CopyAuthorization copyAuthorization = copyAuthorizationResponse.getValue&#40;&#41;;
       System.out.printf&#40;&quot;Copy model id: %s, access token: %s, expiration time: %s, &quot;
               + &quot;target resource Id; %s, target resource region: %s%n&quot;,
           copyAuthorization.getModelId&#40;&#41;,
           copyAuthorization.getAccessToken&#40;&#41;,
           copyAuthorization.getExpiresOn&#40;&#41;,
           copyAuthorization.getResourceId&#40;&#41;,
           copyAuthorization.getResourceRegion&#40;&#41;
       &#41;;
       </pre>
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<CopyAuthorization> getCopyAuthorizationWithResponse(String resourceId, String resourceRegion, Context context)
