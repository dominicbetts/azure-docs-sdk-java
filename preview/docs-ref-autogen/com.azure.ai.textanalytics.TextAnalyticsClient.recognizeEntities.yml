  name: recognizeEntities(String document, String language)
  nameWithType: TextAnalyticsClient.recognizeEntities(String document, String language)
  summary: "Returns a list of general categorized entities in the provided document with provided language code.\n\n For a list of supported entity types, check: <a href=\"https://aka.ms/taner\">this</a>\n For a list of enabled languages, check: <a href=\"https://aka.ms/talangs\">this</a>\n\n <p><strong>Code Sample</strong></p>\n <p>Recognizes the entities in a document with a provided language code.</p>\n <pre>\n final TextAnalyticsPagedIterable&lt;CategorizedEntity&gt; recognizeEntitiesResult =\n     textAnalyticsClient.recognizeEntities&#40;&quot;Satya Nadella is the CEO of Microsoft&quot;, &quot;en&quot;&#41;;\n \n for &#40;CategorizedEntity entity : recognizeEntitiesResult&#41; &#123;\n     System.out.printf&#40;&quot;Recognized entity: %s, entity category: %s, score: %f.%n&quot;,\n         entity.getText&#40;&#41;, entity.getCategory&#40;&#41;, entity.getConfidenceScore&#40;&#41;&#41;;\n &#125;\n </pre>"
  parameters:
