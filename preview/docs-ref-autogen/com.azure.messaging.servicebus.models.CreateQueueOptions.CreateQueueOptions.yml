  name: CreateQueueOptions(String queueName)
  nameWithType: CreateQueueOptions.CreateQueueOptions(String queueName)
  summary: |-
    Creates an instance with the name of the queue. Default values for the queue are populated. The properties
     populated with defaults are:

     <ul>
         <li><xref uid="#setAutoDeleteOnIdle(Duration)" data-throw-if-not-resolved="false">#setAutoDeleteOnIdle(Duration)</xref> is max duration value.</li>
         <li><xref uid="#setDefaultMessageTimeToLive(Duration)" data-throw-if-not-resolved="false">#setDefaultMessageTimeToLive(Duration)</xref> is max duration value.</li>
         <li><xref uid="#setDuplicateDetectionHistoryTimeWindow(Duration)" data-throw-if-not-resolved="false">#setDuplicateDetectionHistoryTimeWindow(Duration)</xref> is max duration value, but duplication
         detection is disabled.</li>
         <li><xref uid="#setRequiresDuplicateDetection(boolean)" data-throw-if-not-resolved="false">#setRequiresDuplicateDetection(boolean)</xref> is false.</li>
         <li><xref uid="#setEnableBatchedOperations(boolean)" data-throw-if-not-resolved="false">#setEnableBatchedOperations(boolean)</xref> is true.</li>
         <li><xref uid="#setLockDuration(Duration)" data-throw-if-not-resolved="false">#setLockDuration(Duration)</xref> is 1 minute.</li>
         <li><xref uid="#setMaxDeliveryCount(int)" data-throw-if-not-resolved="false">#setMaxDeliveryCount(int)</xref> is 10.</li>
         <li><xref uid="#setMaxSizeInMegabytes(int)" data-throw-if-not-resolved="false">#setMaxSizeInMegabytes(int)</xref> is 1024MB.</li>
         <li><xref uid="#setRequiresSession(boolean)" data-throw-if-not-resolved="false">#setRequiresSession(boolean)</xref> is false.</li>
         <li><xref uid="#setStatus(EntityStatus)" data-throw-if-not-resolved="false">#setStatus(EntityStatus)</xref> is <xref uid="EntityStatus#ACTIVE" data-throw-if-not-resolved="false">EntityStatus#ACTIVE</xref>.</li>
     </ul>
  parameters:
  - description: Name of the queue.
    name: queueName
