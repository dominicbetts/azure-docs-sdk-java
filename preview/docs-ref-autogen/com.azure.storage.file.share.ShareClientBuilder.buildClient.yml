  nameWithType: ShareClientBuilder.buildClient()
  summary: |-
    Creates a <xref uid="ShareClient" data-throw-if-not-resolved="false">ShareClient</xref> based on options set in the builder. Every time <code>buildClient()</code> is called a
     new instance of <xref uid="ShareClient" data-throw-if-not-resolved="false">ShareClient</xref> is created.

     <p>
     If <xref uid="ShareClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and <xref uid="ShareClientBuilder#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> are used to create the <xref uid="ShareClient" data-throw-if-not-resolved="false">client</xref>. All other
     builder settings are ignored.
     </p>
