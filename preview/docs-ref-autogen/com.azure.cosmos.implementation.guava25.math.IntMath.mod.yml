  name: mod(int x, int m)
  nameWithType: IntMath.mod(int x, int m)
  summary: |-
    Returns <code>x mod m</code>, a non-negative value less than <code>m</code>. This differs from <code>x %
     m</code>, which might be negative.

     <p>For example:

     <pre><code>
     mod(7, 4) == 3
     mod(-7, 4) == 1
     mod(-1, 4) == 3
     mod(-8, 4) == 0
     mod(8, 4) == 0
     </code></pre>
  parameters:
