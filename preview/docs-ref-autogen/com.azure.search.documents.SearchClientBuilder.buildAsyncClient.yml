  nameWithType: SearchClientBuilder.buildAsyncClient()
  summary: |-
    Creates a <xref uid="SearchAsyncClient" data-throw-if-not-resolved="false">SearchAsyncClient</xref> based on options set in the builder. Every time <code>buildAsyncClient()</code> is
     called a new instance of <xref uid="SearchAsyncClient" data-throw-if-not-resolved="false">SearchAsyncClient</xref> is created.
     <p>
     If <xref uid="#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then only the <code>pipeline</code>, <xref uid="#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref>, and <xref uid="#indexName(String)" data-throw-if-not-resolved="false">indexName</xref> are used to create the <xref uid="SearchAsyncClient" data-throw-if-not-resolved="false">client</xref>. All
     other builder settings are ignored.
  syntax: public SearchAsyncClient buildAsyncClient()
  returns:
    description: A SearchClient with the options set from the builder.
