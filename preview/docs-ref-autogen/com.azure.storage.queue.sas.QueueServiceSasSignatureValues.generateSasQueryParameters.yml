- uid: com.azure.storage.queue.sas.QueueServiceSasSignatureValues.generateSasQueryParameters(com.azure.storage.common.StorageSharedKeyCredential)
  fullName: com.azure.storage.queue.sas.QueueServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  name: generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  nameWithType: QueueServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
  summary: |-
    Uses an account's shared key credential to sign these signature values to produce the proper SAS query
     parameters.

     <p><strong>Notes on SAS generation</strong></p>
     <ul>
     <li>If <xref uid="#setVersion(String)" data-throw-if-not-resolved="false">version</xref> is not set, the <xref uid="QueueServiceVersion#getLatest()" data-throw-if-not-resolved="false">latest service
     version</xref> is used.</li>
     <li>If <xref uid="#setIdentifier(String)" data-throw-if-not-resolved="false">identifier</xref> is set, <xref uid="#setExpiryTime(OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and
     permissions should not be set. These values are inherited from the stored access policy.</li>
     <li>Otherwise, <xref uid="#setExpiryTime(OffsetDateTime)" data-throw-if-not-resolved="false">expiryTime</xref> and <xref uid="#getPermissions()" data-throw-if-not-resolved="false">permissions</xref> must
     be set.</li>
     </ul>

     <p>For samples, see class level JavaDocs.</p>
  parameters:
  - description: A <xref uid="StorageSharedKeyCredential" data-throw-if-not-resolved="false">StorageSharedKeyCredential</xref> object used to sign the SAS values.
    name: storageSharedKeyCredentials
    type: <xref href="com.azure.storage.common.StorageSharedKeyCredential?alt=com.azure.storage.common.StorageSharedKeyCredential&text=StorageSharedKeyCredential" data-throw-if-not-resolved="False" />
  syntax: public QueueServiceSasQueryParameters generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)
