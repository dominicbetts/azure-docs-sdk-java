  name: beginDeleteKey(String name)
  nameWithType: KeyClient.beginDeleteKey(String name)
  summary: "Deletes a key of any type from the key vault. If soft-delete is enabled on the key vault then the key is placed\n in the deleted state and requires to be purged for permanent deletion else the key is permanently deleted. The\n delete operation applies to any key stored in Azure Key Vault but it cannot be applied to an individual version\n of a key. This operation removes the cryptographic material associated with the key, which means the key is not\n usable for Sign/Verify, Wrap/Unwrap or Encrypt/Decrypt operations. This operation requires the <code>\n keys/delete</code> permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Deletes the key from the keyvault. Prints out the recovery id of the deleted key returned in the\n response.</p>\n <pre>\n SyncPoller&lt;DeletedKey, Void&gt; deletedKeyPoller = keyClient.beginDeleteKey&#40;&quot;keyName&quot;&#41;;\n \n PollResponse&lt;DeletedKey&gt; deletedKeyPollResponse = deletedKeyPoller.poll&#40;&#41;;\n \n &#47;&#47; Deleted date only works for SoftDelete Enabled Key Vault.\n DeletedKey deletedKey = deletedKeyPollResponse.getValue&#40;&#41;;\n System.out.println&#40;&quot;Deleted Date  %s&quot; + deletedKey.getDeletedOn&#40;&#41;.toString&#40;&#41;&#41;;\n System.out.printf&#40;&quot;Deleted Key's Recovery Id %s&quot;, deletedKey.getRecoveryId&#40;&#41;&#41;;\n \n &#47;&#47; Key is being deleted on server.\n deletedKeyPoller.waitForCompletion&#40;&#41;;\n &#47;&#47; Key is deleted\n </pre>"
  parameters:
  - description: The name of the key to be deleted.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public SyncPoller<DeletedKey,Void> beginDeleteKey(String name)
