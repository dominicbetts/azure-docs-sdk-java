  nameWithType: FormRecognizerClient.beginRecognizeCustomFormsFromUrl(String modelId, String formUrl)
  summary: "Recognizes form data from documents using optical character recognition (OCR) and a custom trained\n model with or without labels.\n <p>The service does not support cancellation of the long running operation and returns with an error message\n indicating absence of cancellation support</p>\n\n <p><strong>Code sample</strong></p>\n <pre>\n String formUrl = &quot;&#123;form_url&#125;&quot;;\n String modelId = &quot;&#123;custom_trained_model_id&#125;&quot;;\n \n formRecognizerClient.beginRecognizeCustomFormsFromUrl&#40;modelId, formUrl&#41;.getFinalResult&#40;&#41;\n     .stream&#40;&#41;\n     .map&#40;RecognizedForm::getFields&#41;\n     .forEach&#40;formFieldMap -&gt; formFieldMap.forEach&#40;&#40;fieldText, formField&#41; -&gt; &#123;\n         System.out.printf&#40;&quot;Field text: %s%n&quot;, fieldText&#41;;\n         System.out.printf&#40;&quot;Field value data text: %s%n&quot;, formField.getValueData&#40;&#41;.getText&#40;&#41;&#41;;\n         System.out.printf&#40;&quot;Confidence score: %.2f%n&quot;, formField.getConfidence&#40;&#41;&#41;;\n     &#125;&#41;&#41;;\n \n </pre>"
  parameters:
  - description: The UUID string format custom trained model Id to be used.
    name: modelId
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: The URL of the form to analyze.
    name: formUrl
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public SyncPoller<FormRecognizerOperationResult,List<RecognizedForm>> beginRecognizeCustomFormsFromUrl(String modelId, String formUrl)
  returns:
    description: |-
      A <xref uid="SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> to poll the progress of the recognize custom form operation until it has completed,
       has failed, or has been cancelled. The completed operation returns a List of <xref uid="RecognizedForm" data-throw-if-not-resolved="false">RecognizedForm</xref>.
    type: <xref href="com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.formrecognizer.models.FormRecognizerOperationResult?alt=com.azure.ai.formrecognizer.models.FormRecognizerOperationResult&text=FormRecognizerOperationResult" data-throw-if-not-resolved="False" />,<xref href="java.util.List?alt=java.util.List&text=List" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.formrecognizer.models.RecognizedForm?alt=com.azure.ai.formrecognizer.models.RecognizedForm&text=RecognizedForm" data-throw-if-not-resolved="False" />&gt;&gt;
