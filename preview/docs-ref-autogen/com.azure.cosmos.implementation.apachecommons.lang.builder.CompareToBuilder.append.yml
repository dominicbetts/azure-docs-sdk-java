  name: append(Object lhs, Object rhs)
  nameWithType: CompareToBuilder.append(Object lhs, Object rhs)
  summary: |-
    <p>Appends to the <code>builder</code> the comparison of
     two <code>Object</code>s.</p>

     <ol>
     <li>Check if <code>lhs == rhs</code></li>
     <li>Check if either <code>lhs</code> or <code>rhs</code> is <code>null</code>,
         a <code>null</code> object is less than a non-<code>null</code> object</li>
     <li>Check the object contents</li>
     </ol>

     <p><code>lhs</code> must either be an array or implement <xref uid="Comparable" data-throw-if-not-resolved="false">Comparable</xref>.</p>
