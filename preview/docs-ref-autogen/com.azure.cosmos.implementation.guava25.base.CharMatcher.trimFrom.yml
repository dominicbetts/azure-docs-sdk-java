  name: trimFrom(CharSequence sequence)
  nameWithType: CharMatcher.trimFrom(CharSequence sequence)
  summary: |-
    Returns a substring of the input character sequence that omits all matching BMP characters from
     the beginning and from the end of the string. For example:

     <pre><code>
     CharMatcher.anyOf("ab").trimFrom("abacatbab")
     </code></pre>

     ... returns <code>"cat"</code>.

     <p>Note that:

     <pre><code>
     CharMatcher.inRange('\0', ' ').trimFrom(str)
     </code></pre>

     ... is equivalent to <xref uid="String#trim()" data-throw-if-not-resolved="false">String#trim()</xref>.
  parameters:
  - name: sequence
    type: <xref href="java.lang.CharSequence?alt=java.lang.CharSequence&text=CharSequence" data-throw-if-not-resolved="False" />
  syntax: public String trimFrom(CharSequence sequence)
