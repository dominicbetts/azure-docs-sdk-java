  name: asList(long[] backingArray)
  nameWithType: Longs.asList(long[] backingArray)
  summary: |-
    Returns a fixed-size list backed by the specified array, similar to <xref uid="Arrays#asList(Object[])" data-throw-if-not-resolved="false">Arrays#asList(Object[])</xref>. The list supports <xref uid="List#set(int, Object)" data-throw-if-not-resolved="false">List#set(int, Object)</xref>, but any attempt to
     set a value to <code>null</code> will result in a <xref uid="NullPointerException" data-throw-if-not-resolved="false">NullPointerException</xref>.

     <p>The returned list maintains the values, but not the identities, of <code>Long</code> objects
     written to or read from it. For example, whether <code>list.get(0) == list.get(0)</code> is true for
     the returned list is unspecified.

     <p><b>Note:</b> when possible, you should represent your data as an <xref uid="ImmutableLongArray" data-throw-if-not-resolved="false">ImmutableLongArray</xref>
     instead, which has an <xref uid="ImmutableLongArray#asList" data-throw-if-not-resolved="false">asList</xref> view.
  parameters:
