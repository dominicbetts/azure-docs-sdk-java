  name: <K>index(Function<? super E,K> keyFunction)
  nameWithType: FluentIterable<E>.<K>index(Function<? super E,K> keyFunction)
  summary: |-
    Creates an index <code>ImmutableListMultimap</code> that contains the results of applying a
     specified function to each item in this <code>FluentIterable</code> of values. Each element of this
     iterable will be stored as a value in the resulting multimap, yielding a multimap with the same
     size as this iterable. The key used to store that value in the multimap will be the result of
     calling the function on that value. The resulting multimap is created as an immutable snapshot.
     In the returned multimap, keys appear in the order they are first encountered, and the values
     corresponding to each key appear in the same order as they are encountered.

     <p><b><code>Stream</code> equivalent:</b> <code>stream.collect(Collectors.groupingBy(keyFunction))</code>
     behaves similarly, but returns a mutable <code>Map<K, List<E>></code> instead, and may not preserve
     the order of entries).
