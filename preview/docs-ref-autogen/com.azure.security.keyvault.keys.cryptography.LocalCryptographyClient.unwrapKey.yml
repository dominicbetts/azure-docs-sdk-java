- uid: com.azure.security.keyvault.keys.cryptography.LocalCryptographyClient.unwrapKey(com.azure.security.keyvault.keys.cryptography.models.KeyWrapAlgorithm,byte[])
  fullName: com.azure.security.keyvault.keys.cryptography.LocalCryptographyClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)
  name: unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)
  nameWithType: LocalCryptographyClient.unwrapKey(KeyWrapAlgorithm algorithm, byte[] encryptedKey)
  summary: |-
    Unwraps a symmetric key using the configured key that was initially used for wrapping that key. This operation is
     the reverse of the wrap operation. The unwrap operation supports asymmetric and symmetric keys to unwrap. This
     operation requires the keys/unwrapKey permission.

     <p>The <xref uid="KeyWrapAlgorithm" data-throw-if-not-resolved="false">wrap algorithm</xref> indicates the type of algorithm to use for wrapping the specified
     key content. Possible values for asymmetric keys include:
     <xref uid="KeyWrapAlgorithm#RSA1_5" data-throw-if-not-resolved="false">RSA1_5</xref> and  <xref uid="KeyWrapAlgorithm#RSA_OAEP" data-throw-if-not-resolved="false">RSA_OAEP</xref>.
     Possible values for symmetric keys include: <xref uid="KeyWrapAlgorithm#A128KW" data-throw-if-not-resolved="false">A128KW</xref>, <xref uid="KeyWrapAlgorithm#A192KW" data-throw-if-not-resolved="false">A192KW</xref> and <xref uid="KeyWrapAlgorithm#A256KW" data-throw-if-not-resolved="false">A256KW</xref></p>

     <p><strong>Code Samples</strong></p>
     <p>Unwraps the key content. Subscribes to the call asynchronously and prints out the unwrapped key details when a
     response has been received.</p>
     <pre>
     UnwrapResult unwrapResult = cryptographyClient.unwrapKey&#40;KeyWrapAlgorithm.RSA_OAEP, encryptedKey&#41;;
     System.out.printf&#40;&quot;Received key of length %d&quot;, unwrapResult.getKey&#40;&#41;.length&#41;;
     </pre>
  parameters:
