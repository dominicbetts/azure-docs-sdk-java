- uid: com.azure.cosmos.implementation.guava25.base.Strings.padEnd(java.lang.String,int,char)
  fullName: com.azure.cosmos.implementation.guava25.base.Strings.padEnd(String string, int minLength, char padChar)
  name: padEnd(String string, int minLength, char padChar)
  nameWithType: Strings.padEnd(String string, int minLength, char padChar)
  summary: |-
    Returns a string, of length at least <code>minLength</code>, consisting of <code>string</code> appended
     with as many copies of <code>padChar</code> as are necessary to reach that length. For example,

     <ul>
       <li><code>padEnd("4.", 5, '0')</code> returns <code>"4.000"</code>
       <li><code>padEnd("2010", 3, '!')</code> returns <code>"2010"</code>
     </ul>

     <p>See <xref uid="java.util.Formatter" data-throw-if-not-resolved="false">java.util.Formatter</xref> for a richer set of formatting capabilities.
  parameters:
  - description: the string which should appear at the beginning of the result
    name: string
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      the minimum length the resulting string must have. Can be zero or negative, in
           which case the input string is always returned.
    name: minLength
    type: <xref href="int?alt=int&text=int" data-throw-if-not-resolved="False" />
  - description: |-
      the character to append to the end of the result until the minimum length is
           reached
    name: padChar
    type: <xref href="char?alt=char&text=char" data-throw-if-not-resolved="False" />
  syntax: public static String padEnd(String string, int minLength, char padChar)
  returns:
    description: the padded string
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
