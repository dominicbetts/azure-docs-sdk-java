  name: append(Iterable<? extends E> other)
  nameWithType: FluentIterable<E>.append(Iterable<? extends E> other)
  summary: |-
    Returns a fluent iterable whose iterators traverse first the elements of this fluent iterable,
     followed by those of <code>other</code>. The iterators are not polled until necessary.

     <p>The returned iterable's <code>Iterator</code> supports <code>remove()</code> when the corresponding
     <code>Iterator</code> supports it.

     <p><b><code>Stream</code> equivalent:</b> <xref uid="Stream#concat" data-throw-if-not-resolved="false">Stream#concat</xref>.
