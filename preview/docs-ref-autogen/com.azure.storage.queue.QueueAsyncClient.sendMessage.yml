  nameWithType: QueueAsyncClient.sendMessage(String messageText)
  summary: |-
    Enqueues a message that has a time-to-live of 7 days and is instantly visible.

     <p><strong>Code Samples</strong></p>

     <p>Enqueue a message of "Hello, Azure"</p>

     <pre>
     client.sendMessage&#40;&quot;Hello, Azure&quot;&#41;.subscribe&#40;
         response -&gt; &#123;
         &#125;,
         error -&gt; System.err.print&#40;error.toString&#40;&#41;&#41;,
         &#40;&#41; -&gt; System.out.println&#40;&quot;Complete enqueuing the message!&quot;&#41;
     &#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-message">Azure Docs</a>.</p>
  parameters:
  - description: Message text
    name: messageText
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<SendMessageResult> sendMessage(String messageText)
  returns:
    description: |-
      A <xref uid="SendMessageResult" data-throw-if-not-resolved="false">SendMessageResult</xref> value that contains the <xref uid="SendMessageResult#getMessageId()" data-throw-if-not-resolved="false">messageId</xref>
       and <xref uid="SendMessageResult#getPopReceipt()" data-throw-if-not-resolved="false">popReceipt</xref> that are used to interact with the message
       and other metadata about the enqueued message.
