  name: sign(SignatureAlgorithm algorithm, byte[] digest)
  nameWithType: LocalCryptographyAsyncClient.sign(SignatureAlgorithm algorithm, byte[] digest)
  summary: |-
    Creates a signature from a digest using the configured key. The sign operation supports both asymmetric and
     symmetric keys. This operation requires the keys/sign permission.

     <p>The <xref uid="SignatureAlgorithm" data-throw-if-not-resolved="false">signature algorithm</xref> indicates the type of algorithm to use to create the
     signature from the digest. Possible values include:
     <xref uid="SignatureAlgorithm#ES256" data-throw-if-not-resolved="false">ES256</xref>, <xref uid="SignatureAlgorithm#ES384" data-throw-if-not-resolved="false">E384</xref>,
     <xref uid="SignatureAlgorithm#ES512" data-throw-if-not-resolved="false">ES512</xref> and <xref uid="SignatureAlgorithm#ES256K" data-throw-if-not-resolved="false">ES256K</xref>.</p>

     <p><strong>Code Samples</strong></p>
     <p>Signs the digest. Subscribes to the call asynchronously and prints out the signature details when a response
     has been received.</p>
     <pre>
     byte[] data = new byte[100];
     new Random&#40;0x1234567L&#41;.nextBytes&#40;data&#41;;
     MessageDigest md = MessageDigest.getInstance&#40;&quot;SHA-256&quot;&#41;;
     md.update&#40;data&#41;;
     byte[] digest = md.digest&#40;&#41;;
     cryptographyAsyncClient.sign&#40;SignatureAlgorithm.ES256, digest&#41;
         .subscriberContext&#40;reactor.util.context.Context.of&#40;key1, value1, key2, value2&#41;&#41;
         .subscribe&#40;signResult -&gt;
             System.out.printf&#40;&quot;Received signature of length %d with algorithm %s&quot;, signResult.getSignature&#40;&#41;.length&#41;&#41;;
     </pre>
