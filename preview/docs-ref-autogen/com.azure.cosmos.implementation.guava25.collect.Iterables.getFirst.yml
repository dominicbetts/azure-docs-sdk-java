  name: <T>getFirst(Iterable<? extends T> iterable, T defaultValue)
  nameWithType: Iterables.<T>getFirst(Iterable<? extends T> iterable, T defaultValue)
  summary: |-
    Returns the first element in <code>iterable</code> or <code>defaultValue</code> if the iterable is empty.
     The <xref uid="Iterators" data-throw-if-not-resolved="false">Iterators</xref> analog to this method is <xref uid="Iterators#getNext" data-throw-if-not-resolved="false">Iterators#getNext</xref>.

     <p>If no default value is desired (and the caller instead wants a <xref uid="NoSuchElementException" data-throw-if-not-resolved="false">NoSuchElementException</xref> to be thrown), it is recommended that <code>
     iterable.iterator().next()</code> is used instead.

     <p>To get the only element in a single-element <code>Iterable</code>, consider using <xref uid="#getOnlyElement(Iterable)" data-throw-if-not-resolved="false">#getOnlyElement(Iterable)</xref> or <xref uid="#getOnlyElement(Iterable, Object)" data-throw-if-not-resolved="false">#getOnlyElement(Iterable, Object)</xref> instead.

     <p><b><code>Stream</code> equivalent:</b> <code>stream.findFirst().orElse(defaultValue)</code>
