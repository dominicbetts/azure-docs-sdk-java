- uid: com.azure.cosmos.implementation.guava25.primitives.Doubles.join(java.lang.String,double...)
  fullName: com.azure.cosmos.implementation.guava25.primitives.Doubles.join(String separator, double[] array)
  name: join(String separator, double[] array)
  nameWithType: Doubles.join(String separator, double[] array)
  summary: |-
    Returns a string containing the supplied <code>double</code> values, converted to strings as
     specified by <xref uid="Double#toString(double)" data-throw-if-not-resolved="false">Double#toString(double)</xref>, and separated by <code>separator</code>. For example,
     <code>join("-", 1.0, 2.0, 3.0)</code> returns the string <code>"1.0-2.0-3.0"</code>.

     <p>Note that <xref uid="Double#toString(double)" data-throw-if-not-resolved="false">Double#toString(double)</xref> formats <code>double</code> differently in GWT
     sometimes. In the previous example, it returns the string <code>"1-2-3"</code>.
  parameters:
  - description: |-
      the text that should appear between consecutive values in the resulting string
           (but not at the start or end)
    name: separator
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: an array of <code>double</code> values, possibly empty
    name: array
    type: <xref href="double?alt=double&text=double" data-throw-if-not-resolved="False" />[]
  syntax: public static String join(String separator, double[] array)
  returns:
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
