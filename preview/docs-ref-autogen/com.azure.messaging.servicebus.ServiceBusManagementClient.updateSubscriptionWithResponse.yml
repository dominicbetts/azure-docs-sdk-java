  name: updateSubscriptionWithResponse(SubscriptionProperties subscription, Context context)
  nameWithType: ServiceBusManagementClient.updateSubscriptionWithResponse(SubscriptionProperties subscription, Context context)
  summary: |-
    Updates a subscription with the given <xref uid="SubscriptionProperties" data-throw-if-not-resolved="false">SubscriptionProperties</xref>. The <xref uid="SubscriptionProperties" data-throw-if-not-resolved="false">SubscriptionProperties</xref> must
     be fully populated as all of the properties are replaced. If a property is not set the service default value is
     used.

     The suggested flow is:
     <ol>
         <li><xref uid="#getSubscription(String, String)" data-throw-if-not-resolved="false">Get subscription description.</xref></li>
         <li>Update the required elements.</li>
         <li>Pass the updated description into this method.</li>
     </ol>

     <p>
     There are a subset of properties that can be updated. More information can be found in the links below. They are:
     <ul>
     <li><xref uid="SubscriptionProperties#setDefaultMessageTimeToLive(Duration)" data-throw-if-not-resolved="false">DefaultMessageTimeToLive</xref></li>
     <li><xref uid="SubscriptionProperties#setLockDuration(Duration)" data-throw-if-not-resolved="false">LockDuration</xref></li>
     <li><xref uid="SubscriptionProperties#setMaxDeliveryCount(int)" data-throw-if-not-resolved="false">MaxDeliveryCount</xref></li>
     </ul>
  parameters:
  - description: |-
      Information about the subscription to update. You must provide all the property values
           that are desired on the updated entity. Any values not provided are set to the service default values.
    name: subscription
    type: <xref href="com.azure.messaging.servicebus.models.SubscriptionProperties?alt=com.azure.messaging.servicebus.models.SubscriptionProperties&text=SubscriptionProperties" data-throw-if-not-resolved="False" />
