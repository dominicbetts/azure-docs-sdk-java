  name: maxRequestsPerChannel()
  nameWithType: RntbdClientChannelPool.maxRequestsPerChannel()
  summary: |-
    Gets the maximum number of requests that will be left pending on any <xref uid="Channel" data-throw-if-not-resolved="false">channel</xref> in the <xref uid="RntbdClientChannelPool" data-throw-if-not-resolved="false">pool</xref>.
     <p>
     Healthy channels with fewer than <code>maxRequestsPerChannel</code> requests pending are considered to be serviceable
     channels. Unhealthy channels are regularly removed from the pool and--depending on load--may be replaced with new
     channels later.
  syntax: public int maxRequestsPerChannel()
  returns:
    description: the maximum number of channels that will be allocated to this <xref uid="RntbdClientChannelPool" data-throw-if-not-resolved="false">pool</xref>.
