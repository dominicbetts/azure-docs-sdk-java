members:
- uid: com.azure.storage.blob.specialized.BlockBlobClient.upload(java.io.InputStream,long)
  fullName: com.azure.storage.blob.specialized.BlockBlobClient.upload(InputStream data, long length)
  name: upload(InputStream data, long length)
  nameWithType: BlockBlobClient.upload(InputStream data, long length)
  summary: |-
    Creates a new block blob. By default this method will not overwrite an existing blob. Updating an existing block
     blob overwrites any existing metadata on the blob. Partial updates are not supported with PutBlob; the content
     of the existing blob is overwritten with the new content. To perform a partial update of a block blob's, use
     PutBlock and PutBlockList. For more information, see the
     <a href="https://docs.microsoft.com/rest/api/storageservices/put-blob">Azure Docs</a>.

     <p><strong>Code Samples</strong></p>

     <pre>
     System.out.printf&#40;&quot;Uploaded BlockBlob MD5 is %s%n&quot;,
         Base64.getEncoder&#40;&#41;.encodeToString&#40;client.upload&#40;data, length&#41;.getContentMd5&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The data to write to the blob. The data must be markable. This is in order to support retries. If
       the data is not markable, consider using <xref uid="#getBlobOutputStream()" data-throw-if-not-resolved="false">#getBlobOutputStream()</xref> and writing to the returned
       OutputStream.
    name: data
    type: <xref href="java.io.InputStream?alt=java.io.InputStream&text=InputStream" data-throw-if-not-resolved="False" />
  - description: |-
      The exact length of the data. It is important that this value match precisely the length of the
       data provided in the <xref uid="InputStream" data-throw-if-not-resolved="false">InputStream</xref>.
    name: length
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  syntax: public BlockBlobItem upload(InputStream data, long length)
  returns:
    description: The information of the uploaded block blob.
    type: <xref href="com.azure.storage.blob.models.BlockBlobItem?alt=com.azure.storage.blob.models.BlockBlobItem&text=BlockBlobItem" data-throw-if-not-resolved="False" />
- uid: com.azure.storage.blob.specialized.BlockBlobClient.upload(java.io.InputStream,long,boolean)
  fullName: com.azure.storage.blob.specialized.BlockBlobClient.upload(InputStream data, long length, boolean overwrite)
  name: upload(InputStream data, long length, boolean overwrite)
  nameWithType: BlockBlobClient.upload(InputStream data, long length, boolean overwrite)
  summary: |-
    Creates a new block blob, or updates the content of an existing block blob. Updating an existing block blob
     overwrites any existing metadata on the blob. Partial updates are not supported with PutBlob; the content of the
     existing blob is overwritten with the new content. To perform a partial update of a block blob's, use PutBlock
     and PutBlockList. For more information, see the
     <a href="https://docs.microsoft.com/rest/api/storageservices/put-blob">Azure Docs</a>.

     <p><strong>Code Samples</strong></p>

     <pre>
     boolean overwrite = false;
     System.out.printf&#40;&quot;Uploaded BlockBlob MD5 is %s%n&quot;,
         Base64.getEncoder&#40;&#41;.encodeToString&#40;client.upload&#40;data, length, overwrite&#41;.getContentMd5&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The data to write to the blob. The data must be markable. This is in order to support retries. If
       the data is not markable, consider using <xref uid="#getBlobOutputStream()" data-throw-if-not-resolved="false">#getBlobOutputStream()</xref> and writing to the returned OutputStream.
       Alternatively, consider wrapping your data source in a <xref uid="java.io.BufferedInputStream" data-throw-if-not-resolved="false">java.io.BufferedInputStream</xref> to add mark support.
    name: data
    type: <xref href="java.io.InputStream?alt=java.io.InputStream&text=InputStream" data-throw-if-not-resolved="False" />
  - description: |-
      The exact length of the data. It is important that this value match precisely the length of the
       data provided in the <xref uid="InputStream" data-throw-if-not-resolved="false">InputStream</xref>.
    name: length
    type: <xref href="long?alt=long&text=long" data-throw-if-not-resolved="False" />
  - description: Whether or not to overwrite, should data exist on the blob.
    name: overwrite
    type: <xref href="boolean?alt=boolean&text=boolean" data-throw-if-not-resolved="False" />
  syntax: public BlockBlobItem upload(InputStream data, long length, boolean overwrite)
  returns:
    description: The information of the uploaded block blob.
    type: <xref href="com.azure.storage.blob.models.BlockBlobItem?alt=com.azure.storage.blob.models.BlockBlobItem&text=BlockBlobItem" data-throw-if-not-resolved="False" />
