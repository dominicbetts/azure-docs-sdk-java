- uid: com.azure.security.keyvault.certificates.CertificateClient.beginRecoverDeletedCertificate(java.lang.String)
  fullName: com.azure.security.keyvault.certificates.CertificateClient.beginRecoverDeletedCertificate(String certificateName)
  name: beginRecoverDeletedCertificate(String certificateName)
  nameWithType: CertificateClient.beginRecoverDeletedCertificate(String certificateName)
  summary: |-
    Recovers the deleted certificate back to its current version under /certificates and can only be performed on a soft-delete enabled vault.
     The RecoverDeletedCertificate operation performs the reversal of the Delete operation and must be issued during the retention interval
     (available in the deleted certificate's attributes). This operation requires the certificates/recover permission.

     <p><strong>Code Samples</strong></p>
     <p>Recovers the deleted certificate from the key vault enabled for soft-delete. Prints out the
     recovered certificate details when a response has been received.</p>

     <pre>
     SyncPoller&lt;KeyVaultCertificateWithPolicy, Void&gt; recoverCertPoller = certificateClient
         .beginRecoverDeletedCertificate&#40;&quot;deletedCertificateName&quot;&#41;;
     &#47;&#47; Recovered certificate is accessible as soon as polling beings
     PollResponse&lt;KeyVaultCertificateWithPolicy&gt; pollResponse = recoverCertPoller.poll&#40;&#41;;
     System.out.printf&#40;&quot; Recovered Deleted certificate with name %s and id %s&quot;, pollResponse.getValue&#40;&#41;
             .getProperties&#40;&#41;.getName&#40;&#41;, pollResponse.getValue&#40;&#41;.getProperties&#40;&#41;.getId&#40;&#41;&#41;;
     recoverCertPoller.waitForCompletion&#40;&#41;;
     </pre>
  parameters:
  - description: The name of the deleted certificate to be recovered.
    name: certificateName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public SyncPoller<KeyVaultCertificateWithPolicy,Void> beginRecoverDeletedCertificate(String certificateName)
  returns:
    description: A <xref uid="SyncPoller" data-throw-if-not-resolved="false">SyncPoller</xref> to poll on and retrieve <xref uid="KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="false">recovered certificate</xref>.
    type: <xref href="com.azure.core.util.polling.SyncPoller?alt=com.azure.core.util.polling.SyncPoller&text=SyncPoller" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy?alt=com.azure.security.keyvault.certificates.models.KeyVaultCertificateWithPolicy&text=KeyVaultCertificateWithPolicy" data-throw-if-not-resolved="False" />,<xref href="java.lang.Void?alt=java.lang.Void&text=Void" data-throw-if-not-resolved="False" />&gt;
