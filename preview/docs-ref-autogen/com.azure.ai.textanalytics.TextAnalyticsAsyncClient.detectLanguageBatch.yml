  name: detectLanguageBatch(Iterable<String> documents, String countryHint)
  nameWithType: TextAnalyticsAsyncClient.detectLanguageBatch(Iterable<String> documents, String countryHint)
  summary: |-
    Returns the detected language for each of documents with the provided country hint.

     <p><strong>Code sample</strong></p>
     <p>Detects language in a list of documents with a provided country hint for the batch. Subscribes to the
     call asynchronously and prints out the detected language details when a response is received.</p>

     <pre>
     List&lt;String&gt; documents = Arrays.asList&#40;
         &quot;This is written in English&quot;,
         &quot;Este es un documento  escrito en Español.&quot;
     &#41;;
     textAnalyticsAsyncClient.detectLanguageBatch&#40;documents, &quot;US&quot;&#41;.byPage&#40;&#41;.subscribe&#40;
         batchResult -&gt; &#123;
             &#47;&#47; Batch statistics
             TextDocumentBatchStatistics batchStatistics = batchResult.getStatistics&#40;&#41;;
             System.out.printf&#40;&quot;Batch statistics, transaction count: %s, valid document count: %s.%n&quot;,
                 batchStatistics.getTransactionCount&#40;&#41;, batchStatistics.getValidDocumentCount&#40;&#41;&#41;;
             &#47;&#47; Batch result of languages
             for &#40;DetectLanguageResult detectLanguageResult : batchResult.getElements&#40;&#41;&#41; &#123;
                 DetectedLanguage detectedLanguage = detectLanguageResult.getPrimaryLanguage&#40;&#41;;
                 System.out.printf&#40;&quot;Detected language name: %s, ISO 6391 Name: %s, score: %f.%n&quot;,
                     detectedLanguage.getName&#40;&#41;, detectedLanguage.getIso6391Name&#40;&#41;, detectedLanguage.getScore&#40;&#41;&#41;;
             &#125;
         &#125;&#41;;
     </pre>
  parameters:
  - description: |-
      The list of documents to detect languages for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: documents
    type: <xref href="java.lang.Iterable?alt=java.lang.Iterable&text=Iterable" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />&gt;
  - description: |-
      Accepts two letter country codes specified by ISO 3166-1 alpha-2. Defaults to "US" if not
       specified. To remove this behavior you can reset this parameter by setting this value to empty string
       <code>countryHint</code> = "" or "none".
    name: countryHint
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public TextAnalyticsPagedFlux<DetectLanguageResult> detectLanguageBatch(Iterable<String> documents, String countryHint)
  returns:
    description: |-
      A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of
       <xref uid="DetectLanguageResult" data-throw-if-not-resolved="false">detected language document result</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.DetectLanguageResult?alt=com.azure.ai.textanalytics.models.DetectLanguageResult&text=DetectLanguageResult" data-throw-if-not-resolved="False" />&gt;
