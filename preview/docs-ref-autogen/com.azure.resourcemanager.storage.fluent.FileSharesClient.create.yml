  name: create(String resourceGroupName, String accountName, String shareName, FileShareInner fileShare)
  nameWithType: FileSharesClient.create(String resourceGroupName, String accountName, String shareName, FileShareInner fileShare)
  summary: |-
    Creates a new share under the specified account as described by request body. The share resource includes
     metadata and properties for that share. It does not include a list of the files contained by the share.
  parameters:
  - description: |-
      The name of the resource group within the user's subscription. The name is case
           insensitive.
    name: resourceGroupName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the storage account within the specified resource group. Storage account names
           must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    name: accountName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the file share within the specified storage account. File share names must be
           between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-)
           character must be immediately preceded and followed by a letter or number.
    name: shareName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Properties of the file share, including Id, resource name, resource type, Etag.
    name: fileShare
    type: <xref href="com.azure.resourcemanager.storage.fluent.inner.FileShareInner?alt=com.azure.resourcemanager.storage.fluent.inner.FileShareInner&text=FileShareInner" data-throw-if-not-resolved="False" />
