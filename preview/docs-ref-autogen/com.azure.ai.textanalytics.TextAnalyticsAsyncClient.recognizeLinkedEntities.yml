- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeLinkedEntities(java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeLinkedEntities(String document)
  name: recognizeLinkedEntities(String document)
  nameWithType: TextAnalyticsAsyncClient.recognizeLinkedEntities(String document)
  summary: |-
    Returns a list of recognized entities with links to a well-known knowledge base for the provided document. See
     <a href="https://aka.ms/talangs">this</a> for supported languages in Text Analytics API.

     This method will use the default language that sets up in
     <xref uid="TextAnalyticsClientBuilder#defaultLanguage(String)" data-throw-if-not-resolved="false">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as
     the language.

     <p>Recognize linked entities in a document. Subscribes to the call asynchronously and prints out the
     entity details when a response is received.</p>

     <pre>
     String document = &quot;Old Faithful is a geyser at Yellowstone Park.&quot;;
     textAnalyticsAsyncClient.recognizeLinkedEntities&#40;document&#41;.subscribe&#40;linkedEntity -&gt; &#123;
         System.out.println&#40;&quot;Linked Entities:&quot;&#41;;
         System.out.printf&#40;&quot;Name: %s, entity ID in data source: %s, URL: %s, data source: %s.%n&quot;,
             linkedEntity.getName&#40;&#41;, linkedEntity.getDataSourceEntityId&#40;&#41;, linkedEntity.getUrl&#40;&#41;,
             linkedEntity.getDataSource&#40;&#41;&#41;;
         linkedEntity.getLinkedEntityMatches&#40;&#41;.forEach&#40;entityMatch -&gt; System.out.printf&#40;
             &quot;Matched entity: %s, score: %f.%n&quot;, entityMatch.getText&#40;&#41;, entityMatch.getConfidenceScore&#40;&#41;&#41;&#41;;
     &#125;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to recognize linked entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public TextAnalyticsPagedFlux<LinkedEntity> recognizeLinkedEntities(String document)
  returns:
    description: A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of <xref uid="LinkedEntity" data-throw-if-not-resolved="false">recognized linked entities</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.LinkedEntity?alt=com.azure.ai.textanalytics.models.LinkedEntity&text=LinkedEntity" data-throw-if-not-resolved="False" />&gt;
- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeLinkedEntities(java.lang.String,java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeLinkedEntities(String document, String language)
  name: recognizeLinkedEntities(String document, String language)
  nameWithType: TextAnalyticsAsyncClient.recognizeLinkedEntities(String document, String language)
  summary: |-
    Returns a list of recognized entities with links to a well-known knowledge base for the provided document. See
     <a href="https://aka.ms/talangs">this</a> for supported languages in Text Analytics API.

     <p>Recognize linked entities in a text with provided language code. Subscribes to the call asynchronously
     and prints out the entity details when a response is received.</p>

     <pre>
     String document = &quot;Old Faithful is a geyser at Yellowstone Park.&quot;;
     textAnalyticsAsyncClient.recognizeLinkedEntities&#40;document, &quot;en&quot;&#41;
         .subscribe&#40;linkedEntity -&gt; &#123;
             System.out.println&#40;&quot;Linked Entities:&quot;&#41;;
             System.out.printf&#40;&quot;Name: %s, entity ID in data source: %s, URL: %s, data source: %s.%n&quot;,
                 linkedEntity.getName&#40;&#41;, linkedEntity.getDataSourceEntityId&#40;&#41;, linkedEntity.getUrl&#40;&#41;,
                 linkedEntity.getDataSource&#40;&#41;&#41;;
             linkedEntity.getLinkedEntityMatches&#40;&#41;.forEach&#40;entityMatch -&gt; System.out.printf&#40;
                 &quot;Matched entity: %s, score: %f.%n&quot;, entityMatch.getText&#40;&#41;, entityMatch.getConfidenceScore&#40;&#41;&#41;&#41;;
         &#125;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to recognize linked entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The 2 letter ISO 639-1 representation of language for the document. If not set, uses "en" for
       English as default.
    name: language
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public TextAnalyticsPagedFlux<LinkedEntity> recognizeLinkedEntities(String document, String language)
  returns:
    description: A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of <xref uid="LinkedEntity" data-throw-if-not-resolved="false">recognized linked entities</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.LinkedEntity?alt=com.azure.ai.textanalytics.models.LinkedEntity&text=LinkedEntity" data-throw-if-not-resolved="False" />&gt;
