members:
- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeEntities(java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeEntities(String document)
  name: recognizeEntities(String document)
  nameWithType: TextAnalyticsAsyncClient.recognizeEntities(String document)
  summary: |-
    Returns a list of general categorized entities in the provided document.

     For a list of supported entity types, check: <a href="https://aka.ms/taner">this</a>.
     For a list of enabled languages, check: <a href="https://aka.ms/talangs">this</a>.
     This method will use the default language that sets up in
     <xref uid="TextAnalyticsClientBuilder#defaultLanguage(String)" data-throw-if-not-resolved="false">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as
     the language.

     <p><strong>Code sample</strong></p>
     <p>Recognize entities in a document. Subscribes to the call asynchronously and prints out the recognized entity
     details when a response is received.</p>

     <pre>
     String document = &quot;Satya Nadella is the CEO of Microsoft&quot;;
     textAnalyticsAsyncClient.recognizeEntities&#40;document&#41;
         .subscribe&#40;entity -&gt; System.out.printf&#40;&quot;Recognized categorized entity: %s, category: %s, score: %f.%n&quot;,
             entity.getText&#40;&#41;,
             entity.getCategory&#40;&#41;,
             entity.getConfidenceScore&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      The document to recognize entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public TextAnalyticsPagedFlux<CategorizedEntity> recognizeEntities(String document)
  returns:
    description: |-
      A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of
       <xref uid="CategorizedEntity" data-throw-if-not-resolved="false">recognized categorized entities</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.CategorizedEntity?alt=com.azure.ai.textanalytics.models.CategorizedEntity&text=CategorizedEntity" data-throw-if-not-resolved="False" />&gt;
- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeEntities(java.lang.String,java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.recognizeEntities(String document, String language)
  name: recognizeEntities(String document, String language)
  nameWithType: TextAnalyticsAsyncClient.recognizeEntities(String document, String language)
  summary: |-
    Returns a list of general categorized entities in the provided document.

     For a list of supported entity types, check: <a href="https://aka.ms/taner">this</a>.
     For a list of enabled languages, check: <a href="https://aka.ms/talangs">this</a>.

     <p><strong>Code sample</strong></p>
     <p>Recognize entities in a document with provided language code. Subscribes to the call asynchronously and prints
     out the entity details when a response is received.</p>

     <pre>
     String document = &quot;Satya Nadella is the CEO of Microsoft&quot;;
     textAnalyticsAsyncClient.recognizeEntities&#40;document, &quot;en&quot;&#41;
         .subscribe&#40;entity -&gt; System.out.printf&#40;&quot;Recognized categorized entity: %s, category: %s, score: %f.%n&quot;,
             entity.getText&#40;&#41;,
             entity.getCategory&#40;&#41;,
             entity.getConfidenceScore&#40;&#41;&#41;&#41;;
     </pre>
  parameters:
  - description: |-
      the text to recognize entities for.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The 2 letter ISO 639-1 representation of language. If not set, uses "en" for English as
       default.
    name: language
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public TextAnalyticsPagedFlux<CategorizedEntity> recognizeEntities(String document, String language)
  returns:
    description: |-
      A <xref uid="TextAnalyticsPagedFlux" data-throw-if-not-resolved="false">TextAnalyticsPagedFlux</xref> contains a list of
       <xref uid="CategorizedEntity" data-throw-if-not-resolved="false">recognized categorized entities</xref>.
    type: <xref href="com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux?alt=com.azure.ai.textanalytics.util.TextAnalyticsPagedFlux&text=TextAnalyticsPagedFlux" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.CategorizedEntity?alt=com.azure.ai.textanalytics.models.CategorizedEntity&text=CategorizedEntity" data-throw-if-not-resolved="False" />&gt;
