  nameWithType: FileSharesClient.restore(String resourceGroupName, String accountName, String shareName, String deletedShareName, String deletedShareVersion)
  summary: Restore a file share within a valid retention days if share soft delete is enabled.
  parameters:
  - description: |-
      The name of the resource group within the user's subscription. The name is case
           insensitive.
    name: resourceGroupName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the storage account within the specified resource group. Storage account names
           must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    name: accountName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the file share within the specified storage account. File share names must be
           between 3 and 63 characters in length and use numbers, lower-case letters and dash (-) only. Every dash (-)
           character must be immediately preceded and followed by a letter or number.
    name: shareName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Required. Identify the name of the deleted share that will be restored.
    name: deletedShareName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Required. Identify the version of the deleted share that will be restored.
