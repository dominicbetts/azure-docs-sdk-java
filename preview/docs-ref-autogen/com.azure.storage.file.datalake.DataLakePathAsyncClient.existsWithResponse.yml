  nameWithType: DataLakePathAsyncClient.existsWithResponse()
  summary: |-
    Determines if the path this client represents exists in the cloud.
     <p>Note that this method does not guarantee that the path type (file/directory) matches expectations.</p>
     <p>For example, a DataLakeFileClient representing a path to a datalake directory will return true, and vice
     versa.</p>

     <p><strong>Code Samples</strong></p>

     <pre>
     client.existsWithResponse&#40;&#41;.subscribe&#40;response -&gt; System.out.printf&#40;&quot;Exists? %b%n&quot;, response.getValue&#40;&#41;&#41;&#41;;
     </pre>
  syntax: public Mono<Response<Boolean>> existsWithResponse()
  returns:
    description: true if the path exists, false if it doesn't
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.core.http.rest.Response?alt=com.azure.core.http.rest.Response&text=Response" data-throw-if-not-resolved="False" />&lt;<xref href="java.lang.Boolean?alt=java.lang.Boolean&text=Boolean" data-throw-if-not-resolved="False" />&gt;&gt;
