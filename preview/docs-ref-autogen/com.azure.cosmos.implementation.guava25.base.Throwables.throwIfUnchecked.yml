  name: throwIfUnchecked(Throwable throwable)
  nameWithType: Throwables.throwIfUnchecked(Throwable throwable)
  summary: |-
    Throws <code>throwable</code> if it is a <xref uid="RuntimeException" data-throw-if-not-resolved="false">RuntimeException</xref> or <xref uid="Error" data-throw-if-not-resolved="false">Error</xref>. Example usage:

     <pre>
     for (Foo foo : foos) {
       try {
         foo.bar();
       } catch (RuntimeException | Error t) {
         failure = t;
       }
     }
     if (failure != null) {
       throwIfUnchecked(failure);
       throw new AssertionError(failure);
     }
     </pre>
  parameters:
  - name: throwable
    type: <xref href="java.lang.Throwable?alt=java.lang.Throwable&text=Throwable" data-throw-if-not-resolved="False" />
