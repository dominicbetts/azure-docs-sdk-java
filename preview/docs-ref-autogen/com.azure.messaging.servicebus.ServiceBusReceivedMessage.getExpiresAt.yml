- uid: com.azure.messaging.servicebus.ServiceBusReceivedMessage.getExpiresAt()
  fullName: com.azure.messaging.servicebus.ServiceBusReceivedMessage.getExpiresAt()
  name: getExpiresAt()
  nameWithType: ServiceBusReceivedMessage.getExpiresAt()
  summary: |-
    Gets the instant at which this message will expire.
     <p>
     The value is the UTC instant for when the message is scheduled for removal and will no longer available for
     retrieval from the entity due to expiration. Expiry is controlled by the <xref uid="#getTimeToLive()" data-throw-if-not-resolved="false">TimeToLive</xref>
     property. This property is computed from <xref uid="#getEnqueuedTime()" data-throw-if-not-resolved="false">EnqueuedTime</xref> plus <xref uid="#getTimeToLive()" data-throw-if-not-resolved="false">TimeToLive</xref>.
  syntax: public Instant getExpiresAt()
  returns:
    description: <xref uid="Instant" data-throw-if-not-resolved="false">Instant</xref> at which this message expires
    type: <xref href="java.time.Instant?alt=java.time.Instant&text=Instant" data-throw-if-not-resolved="False" />
