- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment(java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment(String document)
  name: analyzeSentiment(String document)
  nameWithType: TextAnalyticsAsyncClient.analyzeSentiment(String document)
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and\n Neutral) for the document and each sentence within it.\n\n This method will use the default language that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultLanguage(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as\n the language.\n\n <p>Analyze sentiment in a list of documents. Subscribes to the call asynchronously and prints out the\n sentiment details when a response is received.</p>\n\n <pre>\n String document = &quot;The hotel was dark and unclean.&quot;;\n textAnalyticsAsyncClient.analyzeSentiment&#40;document&#41;.subscribe&#40;documentSentiment -&gt; &#123;\n     System.out.printf&#40;&quot;Recognized document sentiment: %s.%n&quot;, documentSentiment.getSentiment&#40;&#41;&#41;;\n \n     for &#40;SentenceSentiment sentenceSentiment : documentSentiment.getSentences&#40;&#41;&#41; &#123;\n         System.out.printf&#40;\n             &quot;Recognized sentence sentiment: %s, positive score: %.2f, neutral score: %.2f, negative score: %.2f.%n&quot;,\n             sentenceSentiment.getSentiment&#40;&#41;,\n             sentenceSentiment.getConfidenceScores&#40;&#41;.getPositive&#40;&#41;,\n             sentenceSentiment.getConfidenceScores&#40;&#41;.getNeutral&#40;&#41;,\n             sentenceSentiment.getConfidenceScores&#40;&#41;.getNegative&#40;&#41;&#41;;\n     &#125;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      The document to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<DocumentSentiment> analyzeSentiment(String document)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> contains the <xref uid="DocumentSentiment" data-throw-if-not-resolved="false">analyzed document sentiment</xref> of the document.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment" data-throw-if-not-resolved="False" />&gt;
- uid: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment(java.lang.String,java.lang.String)
  fullName: com.azure.ai.textanalytics.TextAnalyticsAsyncClient.analyzeSentiment(String document, String language)
  name: analyzeSentiment(String document, String language)
  nameWithType: TextAnalyticsAsyncClient.analyzeSentiment(String document, String language)
  summary: "Returns a sentiment prediction, as well as confidence scores for each sentiment label (Positive, Negative, and\n Neutral) for the document and each sentence within it.\n\n <p>Analyze sentiment in a list of documents. Subscribes to the call asynchronously and prints out the\n sentiment details when a response is received.</p>\n\n <pre>\n String document = &quot;The hotel was dark and unclean.&quot;;\n textAnalyticsAsyncClient.analyzeSentiment&#40;document, &quot;en&quot;&#41;\n     .subscribe&#40;documentSentiment -&gt; &#123;\n         System.out.printf&#40;&quot;Recognized sentiment label: %s.%n&quot;, documentSentiment.getSentiment&#40;&#41;&#41;;\n \n         for &#40;SentenceSentiment sentenceSentiment : documentSentiment.getSentences&#40;&#41;&#41; &#123;\n             System.out.printf&#40;&quot;Recognized sentence sentiment: %s, positive score: %.2f, neutral score: %.2f, &quot;\n                     + &quot;negative score: %.2f.%n&quot;,\n                 sentenceSentiment.getSentiment&#40;&#41;,\n                 sentenceSentiment.getConfidenceScores&#40;&#41;.getPositive&#40;&#41;,\n                 sentenceSentiment.getConfidenceScores&#40;&#41;.getNeutral&#40;&#41;,\n                 sentenceSentiment.getConfidenceScores&#40;&#41;.getNegative&#40;&#41;&#41;;\n         &#125;\n     &#125;&#41;;\n </pre>"
  parameters:
  - description: |-
      The document to be analyzed.
       For text length limits, maximum batch size, and supported text encoding, see
       <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits">data limits</a>.
    name: document
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The 2 letter ISO 639-1 representation of language for the text. If not set, uses "en" for
       English as default.
    name: language
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  syntax: public Mono<DocumentSentiment> analyzeSentiment(String document, String language)
  returns:
    description: A <xref uid="Mono" data-throw-if-not-resolved="false">Mono</xref> contains the <xref uid="DocumentSentiment" data-throw-if-not-resolved="false">analyzed document sentiment</xref> of the document.
    type: <xref href="reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono" data-throw-if-not-resolved="False" />&lt;<xref href="com.azure.ai.textanalytics.models.DocumentSentiment?alt=com.azure.ai.textanalytics.models.DocumentSentiment&text=DocumentSentiment" data-throw-if-not-resolved="False" />&gt;
