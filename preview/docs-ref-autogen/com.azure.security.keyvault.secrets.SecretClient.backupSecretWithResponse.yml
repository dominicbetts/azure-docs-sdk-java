  name: backupSecretWithResponse(String name, Context context)
  nameWithType: SecretClient.backupSecretWithResponse(String name, Context context)
  summary: |-
    Requests a backup of the secret be downloaded to the client. All versions of the secret will be downloaded.
     This operation requires the <code>secrets/backup</code> permission.

     <p><strong>Code sample</strong></p>
     <p>Backs up the secret from the key vault and prints out the length of the secret's backup byte array returned in
     the response</p>

     <pre>
     byte[] secretBackup = secretClient.backupSecretWithResponse&#40;&quot;secretName&quot;,
         new Context&#40;key1, value1&#41;&#41;.getValue&#40;&#41;;
     System.out.printf&#40;&quot;Secret's Backup Byte array's length %s&quot;, secretBackup.length&#41;;
     </pre>
  parameters:
  - description: The name of the secret.
    name: name
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: Additional context that is passed through the HTTP pipeline during the service call.
    name: context
    type: <xref href="com.azure.core.util.Context?alt=com.azure.core.util.Context&text=Context" data-throw-if-not-resolved="False" />
  syntax: public Response<byte[]> backupSecretWithResponse(String name, Context context)
  returns:
    description: A <xref uid="Response" data-throw-if-not-resolved="false">Response</xref> whose <xref uid="Response#getValue()" data-throw-if-not-resolved="false">value</xref> contains the backed up secret blob.
