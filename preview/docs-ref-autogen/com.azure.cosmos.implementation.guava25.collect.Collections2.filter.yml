  name: <E>filter(Collection<E> unfiltered, Predicate<? super E> predicate)
  nameWithType: Collections2.<E>filter(Collection<E> unfiltered, Predicate<? super E> predicate)
  summary: |-
    Returns the elements of <code>unfiltered</code> that satisfy a predicate. The returned collection is
     a live view of <code>unfiltered</code>; changes to one affect the other.

     <p>The resulting collection's iterator does not support <code>remove()</code>, but all other
     collection methods are supported. When given an element that doesn't satisfy the predicate, the
     collection's <code>add()</code> and <code>addAll()</code> methods throw an <xref uid="IllegalArgumentException" data-throw-if-not-resolved="false">IllegalArgumentException</xref>. When methods such as <code>removeAll()</code> and <code>clear()</code> are
     called on the filtered collection, only elements that satisfy the filter will be removed from
     the underlying collection.

     <p>The returned collection isn't threadsafe or serializable, even if <code>unfiltered</code> is.

     <p>Many of the filtered collection's methods, such as <code>size()</code>, iterate across every
     element in the underlying collection and determine which elements satisfy the filter. When a
     live view is <i>not</i> needed, it may be faster to copy <code>Iterables.filter(unfiltered,
     predicate)</code> and use the copy.

     <p><b>Warning:</b> <code>predicate</code> must be <i>consistent with equals</i>, as documented at
     <xref uid="Predicate#apply" data-throw-if-not-resolved="false">Predicate#apply</xref>. Do not provide a predicate such as <code>
     Predicates.instanceOf(ArrayList.class)</code>, which is inconsistent with equals. (See <xref uid="Iterables#filter(Iterable, Class)" data-throw-if-not-resolved="false">Iterables#filter(Iterable, Class)</xref> for related functionality.)

     <p><b><code>Stream</code> equivalent:</b> <xref uid="java.util.stream.Stream#filter" data-throw-if-not-resolved="false">Stream.filter</xref>.
