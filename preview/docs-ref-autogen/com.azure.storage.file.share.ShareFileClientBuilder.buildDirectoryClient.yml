  summary: |-
    Creates a <xref uid="ShareDirectoryClient" data-throw-if-not-resolved="false">ShareDirectoryClient</xref> based on options set in the builder. Every time
     <code>buildDirectoryClient()</code> is called a new instance of <xref uid="ShareDirectoryClient" data-throw-if-not-resolved="false">ShareDirectoryClient</xref> is created.

     <p>
     If <xref uid="ShareFileClientBuilder#pipeline(HttpPipeline)" data-throw-if-not-resolved="false">pipeline</xref> is set, then the <code>pipeline</code> and <xref uid="ShareFileClientBuilder#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> are used to create the <xref uid="ShareDirectoryClient" data-throw-if-not-resolved="false">client</xref>.
     All other builder settings are ignored.
     </p>
