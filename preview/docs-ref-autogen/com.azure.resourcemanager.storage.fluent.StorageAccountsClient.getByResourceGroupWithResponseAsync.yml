  fullName: com.azure.resourcemanager.storage.fluent.StorageAccountsClient.getByResourceGroupWithResponseAsync(String resourceGroupName, String accountName, StorageAccountExpand expand)
  name: getByResourceGroupWithResponseAsync(String resourceGroupName, String accountName, StorageAccountExpand expand)
  nameWithType: StorageAccountsClient.getByResourceGroupWithResponseAsync(String resourceGroupName, String accountName, StorageAccountExpand expand)
  summary: |-
    Returns the properties for the specified storage account including but not limited to name, SKU name, location,
     and account status. The ListKeys operation should be used to retrieve storage keys.
  parameters:
  - description: |-
      The name of the resource group within the user's subscription. The name is case
           insensitive.
    name: resourceGroupName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      The name of the storage account within the specified resource group. Storage account names
           must be between 3 and 24 characters in length and use numbers and lower-case letters only.
    name: accountName
    type: <xref href="java.lang.String?alt=java.lang.String&text=String" data-throw-if-not-resolved="False" />
  - description: |-
      May be used to expand the properties within account's properties. By default, data is not included
           when fetching properties. Currently we only support geoReplicationStats and blobRestoreStatus.
    name: expand
    type: <xref href="com.azure.resourcemanager.storage.models.StorageAccountExpand?alt=com.azure.resourcemanager.storage.models.StorageAccountExpand&text=StorageAccountExpand" data-throw-if-not-resolved="False" />
