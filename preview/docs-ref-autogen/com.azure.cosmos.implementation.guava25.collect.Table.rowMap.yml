  name: rowMap()
  nameWithType: Table<R,C,V>.rowMap()
  summary: |-
    Returns a view that associates each row key with the corresponding map from column keys to
     values. Changes to the returned map will update this table. The returned map does not support
     <code>put()</code> or <code>putAll()</code>, or <code>setValue()</code> on its entries.

     <p>In contrast, the maps returned by <code>rowMap().get()</code> have the same behavior as those
     returned by <xref uid="#row" data-throw-if-not-resolved="false">#row</xref>. Those maps may support <code>setValue()</code>, <code>put()</code>, and <code>
     putAll()</code>.
  syntax: public abstract Map<R,Map<C,V>> rowMap()
  returns:
    description: a map view from each row key to a secondary map from column keys to values
    type: <xref href="java.util.Map?alt=java.util.Map&text=Map" data-throw-if-not-resolved="False" />&lt;<xref href="R?alt=R&text=R" data-throw-if-not-resolved="False" />,<xref href="java.util.Map?alt=java.util.Map&text=Map" data-throw-if-not-resolved="False" />&lt;<xref href="C?alt=C&text=C" data-throw-if-not-resolved="False" />,<xref href="V?alt=V&text=V" data-throw-if-not-resolved="False" />&gt;&gt;
