  name: <F,T>transform(Iterable<F> fromIterable, Function<? super F,? extends T> function)
  nameWithType: Iterables.<F,T>transform(Iterable<F> fromIterable, Function<? super F,? extends T> function)
  summary: |-
    Returns a view containing the result of applying <code>function</code> to each element of <code>
     fromIterable</code>.

     <p>The returned iterable's iterator supports <code>remove()</code> if <code>fromIterable</code>'s
     iterator does. After a successful <code>remove()</code> call, <code>fromIterable</code> no longer
     contains the corresponding element.

     <p>If the input <code>Iterable</code> is known to be a <code>List</code> or other <code>Collection</code>,
     consider <xref uid="Lists#transform" data-throw-if-not-resolved="false">Lists#transform</xref> and <xref uid="Collections2#transform" data-throw-if-not-resolved="false">Collections2#transform</xref>.

     <p><b><code>Stream</code> equivalent:</b> <xref uid="Stream#map" data-throw-if-not-resolved="false">Stream#map</xref>
