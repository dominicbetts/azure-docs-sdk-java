  name: blobAsyncClient(BlobAsyncClient blobAsyncClient)
  nameWithType: EncryptedBlobClientBuilder.blobAsyncClient(BlobAsyncClient blobAsyncClient)
  summary: |-
    Configures the builder based on the passed <xref uid="BlobAsyncClient" data-throw-if-not-resolved="false">BlobAsyncClient</xref>. This will set the <xref uid="HttpPipeline" data-throw-if-not-resolved="false">HttpPipeline</xref>,
     <xref uid="URL" data-throw-if-not-resolved="false">URL</xref> and <xref uid="BlobServiceVersion" data-throw-if-not-resolved="false">BlobServiceVersion</xref> that are used to interact with the service. Note that the underlying
     pipeline should not already be configured for encryption/decryption.

     <p>If <code>pipeline</code> is set, all other settings are ignored, aside from <xref uid="#endpoint(String)" data-throw-if-not-resolved="false">endpoint</xref> and
     <xref uid="#serviceVersion(BlobServiceVersion)" data-throw-if-not-resolved="false">serviceVersion</xref>.</p>

     <p>Note that for security reasons, this method does not copy over the <xref uid="CustomerProvidedKey" data-throw-if-not-resolved="false">CustomerProvidedKey</xref> and
     encryption scope properties from the provided client. To set CPK, please use
     <xref uid="#customerProvidedKey(CustomerProvidedKey)" data-throw-if-not-resolved="false">#customerProvidedKey(CustomerProvidedKey)</xref>.</p>
  parameters:
  - description: BlobAsyncClient used to configure the builder.
    name: blobAsyncClient
    type: <xref href="com.azure.storage.blob.BlobAsyncClient?alt=com.azure.storage.blob.BlobAsyncClient&text=BlobAsyncClient" data-throw-if-not-resolved="False" />
