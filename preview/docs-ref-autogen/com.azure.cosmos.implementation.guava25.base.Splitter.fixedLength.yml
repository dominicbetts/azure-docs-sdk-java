- uid: com.azure.cosmos.implementation.guava25.base.Splitter.fixedLength(int)
  fullName: com.azure.cosmos.implementation.guava25.base.Splitter.fixedLength(int length)
  name: fixedLength(int length)
  nameWithType: Splitter.fixedLength(int length)
  summary: |-
    Returns a splitter that divides strings into pieces of the given length. For example, <code>
     Splitter.fixedLength(2).split("abcde")</code> returns an iterable containing <code>["ab", "cd",
     "e"]</code>. The last piece can be smaller than <code>length</code> but will never be empty.

     <p><b>Exception:</b> for consistency with separator-based splitters, <code>split("")</code> does not
     yield an empty iterable, but an iterable containing <code>""</code>. This is the only case in which
     <code>Iterables.size(split(input))</code> does not equal <code>IntMath.divide(input.length(),
     length, CEILING)</code>. To avoid this behavior, use <code>omitEmptyStrings</code>.
  parameters:
  - description: the desired length of pieces after splitting, a positive integer
    name: length
    type: <xref href="int?alt=int&text=int" data-throw-if-not-resolved="False" />
  syntax: public static Splitter fixedLength(int length)
  returns:
    description: a splitter, with default settings, that can split into fixed sized pieces
