  nameWithType: Booleans.join(String separator, boolean[] array)
  summary: |-
    Returns a string containing the supplied <code>boolean</code> values separated by <code>separator</code>.
     For example, <code>join("-", false, true, false)</code> returns the string <code>
     "false-true-false"</code>.
  parameters:
