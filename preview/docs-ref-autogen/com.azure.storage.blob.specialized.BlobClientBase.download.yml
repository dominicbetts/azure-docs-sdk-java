  summary: |-
    Downloads the entire blob into an output stream. Uploading data must be done from the <xref uid="BlockBlobClient" data-throw-if-not-resolved="false">BlockBlobClient</xref>,
     <xref uid="PageBlobClient" data-throw-if-not-resolved="false">PageBlobClient</xref>, or <xref uid="AppendBlobClient" data-throw-if-not-resolved="false">AppendBlobClient</xref>.

     <p><strong>Code Samples</strong></p>

     <pre>
     client.download&#40;new ByteArrayOutputStream&#40;&#41;&#41;;
     System.out.println&#40;&quot;Download completed.&quot;&#41;;
     </pre>

     <p>For more information, see the
     <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/get-blob">Azure Docs</a></p>
